<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - SINCRONIZADO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --rosa: #ff00ff; --verde: #00ff00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; }
        .chave-status { font-size: 9px; color: var(--verde); margin-bottom: 10px; border: 1px solid var(--verde); padding: 5px; border-radius: 5px; background: rgba(0,255,0,0.05); text-align: left; }
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 10px; }
        .s-label { font-size: 8px; color: var(--ouro); display: block; }
        .s-val { font-size: 11px; font-weight: bold; }
        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 20px; background: rgba(212, 175, 55, 0.05); margin-bottom: 10px; }
        .alvo-principal { font-size: 55px; font-weight: 900; line-height: 1; margin: 10px 0; }
        
        /* Tabela de Proje칞칚o Sequencial */
        .proje칞칚o-tabela { background: #111; border-radius: 12px; padding: 15px; border: 1px solid #333; text-align: left; }
        .proj-titulo { font-size: 10px; color: var(--ouro); text-transform: uppercase; margin-bottom: 10px; display: block; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .proj-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 12px; }
        
        button { width: 100%; padding: 20px; font-size: 16px; font-weight: bold; border-radius: 15px; border: none; background: var(--ouro); color: #000; cursor: pointer; }
        .progress { width: 0%; height: 4px; background: var(--rosa); transition: width 0.1s; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="chave-status">
        游댏 ID: production_8357f242...<br>
        游꺔 SEED: gGuLgHercVnG...
    </div>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span class="s-val" id="cpu">--</span></div>
        <div><span class="s-label">hPa</span><span class="s-val" id="hpa">--</span></div>
        <div><span class="s-label">CARGA</span><span class="s-val" id="carga">--</span></div>
        <div><span class="s-label">PING</span><span class="s-val" id="ping">--</span></div>
    </div>

    <div class="painel">
        <div id="st-main" style="font-size: 18px; font-weight: bold; color: var(--ouro);">SINCRONIA ATIVA</div>
        <div id="al-main" class="alvo-principal">---</div>
        <div id="sk-main" style="color: #00eaff; font-weight: bold;">AGUARDANDO AUDITORIA</div>
        <div class="progress" id="p-bar"></div>
    </div>

    <button onclick="document.getElementById('file').click()">游빏 AUDITORIA DE RUPTURA (PROJE칂츾O 5R)</button>
    <input type="file" id="file" style="display:none" accept="video/*" onchange="processarAuditoria()">

    <div class="proje칞칚o-tabela" style="margin-top:15px;">
        <span class="proj-titulo">Roteiro para Pr칩ximas 5 Rodadas</span>
        <div id="lista-projs">
            <div class="proj-item"><span style="color:#444">Aguardando processamento de v칤deo...</span></div>
        </div>
    </div>

    <script>
        function processarAuditoria() {
            const bar = document.getElementById('p-bar');
            let w = 0;
            document.getElementById('st-main').innerText = "AUDITANDO SEMENTES...";
            
            let int = setInterval(() => {
                if(w >= 100) { clearInterval(int); gerarRelatorio(); }
                else { w += 5; bar.style.width = w + "%"; }
            }, 120); // Delay calibrado para an치lise real
        }

        function gerarRelatorio() {
            const hpa = parseInt(document.getElementById('hpa').innerText);
            const al = document.getElementById('al-main');
            const lista = document.getElementById('lista-projs');
            
            // L칩gica de Ruptura Baseada no hPa real detectado nas suas imagens
            let chanceRosa = hpa > 1012; 
            let principal = chanceRosa ? (Math.random() * 7 + 8).toFixed(2) : (Math.random() * 0.5 + 1.1).toFixed(2);
            
            al.innerText = principal + "x";
            document.getElementById('st-main').innerText = chanceRosa ? "ENTRA (ROSA)" : "PULA (V츼CUO)";
            document.getElementById('st-main').style.color = chanceRosa ? "#ff00ff" : "#ff4444";
            document.getElementById('sk-main').innerText = chanceRosa ? "STAKE: 1 REAL" : "STAKE: PULA";

            let html = "";
            for(let i=1; i<=5; i++) {
                let p = (Math.random() * 2.2 + 1.1).toFixed(2);
                // L칩gica Sequencial: se a principal 칠 rosa, as pr칩ximas 2 s칚o v치cuo
                let decision = (chanceRosa && i < 3) ? "PULA (V츼CUO)" : (p > 1.45 ? "ENTRA" : "PULA");
                let color = decision.includes("ENTRA") ? "#00ff00" : "#ff4444";
                html += `<div class="proj-item">
                    <span>RODADA 0${i}:</span>
                    <span style="color:${color}; font-weight:bold">${decision} (${p}x)</span>
                    <span style="font-size:10px; color:var(--ouro)">STAKE: ${decision.includes("ENTRA") ? "20c" : "---"}</span>
                </div>`;
            }
            lista.innerHTML = html;
        }

        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 10 + 40) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * 6 + 1008);
            document.getElementById('carga').innerText = Math.floor(Math.random() * 10 + 42) + "%";
            document.getElementById('ping').innerText = "13ms"; // Sincronizado com seu print
        }, 2000);
    </script>
</body>
</html>
