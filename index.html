<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relatorio_Vendas_Privado.pdf</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --neon: #00FF41; --danger: #FF3E3E; --shield: #007FFF; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; margin: 0; padding: 10px; text-align: center; }
        .master-panel { border: 1px solid #1a1a1a; border-radius: 30px; padding: 20px; background: #080808; max-width: 500px; margin: auto; position: relative; }
        
        /* SENSOR DE MONITORAMENTO VISUAL */
        .radar-box { margin-bottom: 15px; padding: 10px; border: 1px solid #222; border-radius: 15px; background: #050505; }
        .radar-label { font-size: 10px; color: #555; text-transform: uppercase; }
        #risk-level { font-size: 14px; font-weight: bold; color: var(--neon); }
        .scanner-bar { width: 100%; height: 4px; background: #111; margin-top: 5px; border-radius: 2px; overflow: hidden; }
        #scanner-fill { width: 20%; height: 100%; background: var(--neon); transition: 1s; }

        .upload-trigger { border: 1px dashed #333; padding: 20px; border-radius: 20px; cursor: pointer; display: block; margin-bottom: 15px; color: #444; font-size: 11px; }
        #preview-img { width: 100%; border-radius: 15px; display: none; margin-bottom: 15px; border: 1px solid var(--gold); }
        input[type="file"] { display: none; }

        #pct-text { font-size: 48px; font-weight: 900; color: var(--gold); margin: 0; }
        .btn-main { width: 100%; padding: 22px; background: transparent; border: 1px solid var(--shield); border-radius: 15px; font-weight: 900; color: var(--shield); cursor: pointer; text-transform: uppercase; }
        
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 11px; text-align: left; }
        td { padding: 12px 10px; border-bottom: 1px solid #111; }
        #console { background: #000; height: 80px; font-size: 9px; color: #555; overflow-y: auto; text-align: left; padding: 12px; margin-top: 20px; border-radius: 12px; border: 1px solid #1a1a1a; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div style="font-size: 9px; color: #333; margin-bottom: 8px;">MODO GHOST: LOCALIZAÃ‡ÃƒO OFF | <span id="clock">00:00:00</span></div>

    <div class="master-panel">
        <div class="radar-box">
            <div class="radar-label">NÃ­vel de Monitoramento do Servidor</div>
            <div id="risk-level">BAIXO (SEGURO)</div>
            <div class="scanner-bar"><div id="scanner-fill"></div></div>
        </div>

        <label for="file-up" class="upload-trigger" id="drop-zone">ðŸ“Ž ANEXAR LOG DE AUDITORIA</label>
        <input type="file" id="file-up" accept="image/*" onchange="readImg(this)">
        <img id="preview-img">

        <div id="pct-text">0%</div>
        <button class="btn-main" onclick="processar()">GERAR COORDENADA SEGURA</button>
        
        <table>
            <thead><tr><th style="color:#444">HORARIO</th><th style="color:#444">STAKE SUJA</th><th style="color:#444">ACAO</th></tr></thead>
            <tbody id="lista">
                <tr><td colspan="3" style="text-align:center; color:#222; padding:20px;">Aguardando leitura de rastro...</td></tr>
            </tbody>
        </table>

        <div id="console">>> IA-SENTINELA: Sensor Anti-Mapping ativo.</div>
    </div>

    <script>
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        function readImg(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('drop-zone').style.display = 'none';
                    atualizarSensor();
                };
                reader.readAsDataURL(file);
            }
        }

        function atualizarSensor() {
            // Simula a detecÃ§Ã£o de monitoramento baseada na anÃ¡lise do print
            const nÃ­veis = ["BAIXO (SEGURO)", "MÃ‰DIO (ATENÃ‡ÃƒO)", "ALTO (RISCO)", "CRÃTICO (SABOTAGEM)"];
            const cores = ["#00FF41", "#D4AF37", "#FF3E3E", "#FF00FF"];
            const idx = Math.floor(Math.random() * 2); // ComeÃ§a sempre baixo/mÃ©dio se o GPS estiver off
            
            document.getElementById('risk-level').innerText = nÃ­veis[idx];
            document.getElementById('risk-level').style.color = cores[idx];
            document.getElementById('scanner-fill').style.width = ((idx + 1) * 25) + "%";
            document.getElementById('scanner-fill').style.background = cores[idx];
        }

        function processar() {
            const c = document.getElementById('console');
            c.innerHTML = `> [${new Date().toLocaleTimeString()}] Analisando telemetria inversa...<br>` + c.innerHTML;
            
            let pct = (Math.random() * (99 - 96) + 96).toFixed(1);
            document.getElementById('pct-text').innerText = pct + "%";
            
            const agora = new Date();
            const displayH1 = new Date(agora.getTime() + 3 * 60000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + ":" + Math.floor(Math.random() * 59).toString().padStart(2, '0') + "s";
            let suja = (0.20 + (Math.random() * 0.10)).toFixed(2);
            let xFinal = (2.5 * 0.5).toFixed(2); // Regra -50%

            document.getElementById('lista').innerHTML = `
                <tr><td style="color:var(--neon)">${displayH1}</td><td>R$ ${suja}</td><td style="font-weight:bold">ENTRA (x${xFinal})</td></tr>
            `;
        }
    </script>
</body>
</html>
