<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V94-X OMEGA GHOST CORE</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --danger: #FF3333; --ghost: #FF00FF; }
        body { background: var(--bg); color: #fff; font-family: 'Consolas', monospace; padding: 10px; margin: 0; display: flex; justify-content: center; }
        
        .master-panel { 
            width: 100%; 
            max-width: 420px; 
            background: #050505; 
            border-radius: 30px; 
            border: 2px solid var(--neon); 
            padding: 20px; 
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.2); 
            text-align: center;
            transition: 0.3s;
        }

        /* RADAR SENTINELA */
        #radar-cont { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            margin-bottom: 15px; padding: 10px; background: #0a0a0a; border-radius: 15px; border: 1px solid #1a1a1a; 
        }
        #radar-led { width: 12px; height: 12px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 10px var(--neon); }
        #radar-status { font-size: 11px; font-weight: bold; letter-spacing: 2px; color: var(--neon); }

        .dna-bar-cont { width: 100%; background: #111; height: 8px; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        #dna-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--ghost)); animation: flux 3s infinite; }

        /* BOTﾃ髭S */
        .btn-vip { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #000; margin-bottom: 10px; text-transform: uppercase; }
        .btn-main { width: 100%; padding: 22px; background: var(--neon); border: none; border-radius: 18px; font-weight: 900; cursor: pointer; font-size: 18px; color: #000; margin-bottom: 10px; text-transform: uppercase; }
        .btn-chaos { width: 100%; padding: 12px; background: var(--danger); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: #fff; margin-top: 10px; text-transform: uppercase; font-size: 11px; }

        #console-msg { 
            background: #020202; height: 140px; font-size: 11px; color: var(--neon); 
            overflow-y: auto; padding: 12px; border-radius: 10px; border: 1px solid #111; 
            text-align: left; margin-top: 15px; line-height: 1.4;
        }

        @keyframes flux { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        @keyframes panic { 0% { border-color: var(--danger); } 50% { border-color: #fff; } 100% { border-color: var(--danger); } }
    </style>
</head>
<body>
    <div class="master-panel" id="panel">
        <div id="radar-cont">
            <div id="radar-led"></div>
            <span id="radar-status">ROTA LIMPA</span>
        </div>

        <div class="dna-bar-cont"><div id="dna-fill"></div></div>
        
        <button class="btn-vip" onclick="ativarSensores()">粕 SINCRONIZAR BIP + VIBRAﾃﾃグ</button>
        <button class="btn-main" onclick="execOmegaScan()">EXECUTAR META X</button>
        <button class="btn-chaos" onclick="protocoloChaos()">笞｡ RESET TOTAL + CHAOS OVERLOAD</button>

        <div id="console-msg">>> IA-SENTINELA: Sistema Sombra Profunda pronto.</div>
    </div>

    <script>
        let audioCtx;

        // RADAR DE VARREDURA DA CASA
        setInterval(() => {
            const r = Math.random();
            const led = document.getElementById('radar-led');
            const status = document.getElementById('radar-status');
            if (r > 0.92) {
                led.style.background = "var(--danger)"; led.style.boxShadow = "0 0 15px var(--danger)";
                status.innerText = "MONITORADO!"; status.style.color = "var(--danger)";
            } else if (r > 0.7) {
                led.style.background = "var(--gold)"; led.style.boxShadow = "0 0 15px var(--gold)";
                status.innerText = "VARREDURA ATIVA"; status.style.color = "var(--gold)";
            } else {
                led.style.background = "var(--neon)"; led.style.boxShadow = "0 0 10px var(--neon)";
                status.innerText = "ROTA LIMPA"; status.style.color = "var(--neon)";
            }
        }, 4000);

        function ativarSensores() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            emitirSinal(880, 200);
            document.getElementById('console-msg').innerHTML = `<div style="color:var(--gold)">>> SENSORES Hﾃ￣TICOS ONLINE.</div>` + document.getElementById('console-msg').innerHTML;
        }

        function emitirSinal(f, d, v) {
            if (!audioCtx) return;
            const o = audioCtx.createOscillator();
            o.type = 'sine'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            o.connect(audioCtx.destination); o.start();
            setTimeout(() => o.stop(), d);
            if (v && navigator.vibrate) navigator.vibrate(v);
        }

        async function execOmegaScan() {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            
            // Maquiagem Visual: Muda a cor da borda a cada clique
            document.getElementById('panel').style.borderColor = "#"+Math.floor(Math.random()*16777215).toString(16);

            const delay = Math.floor(Math.random() * 500) + 300;
            document.getElementById('console-msg').innerHTML = `<div>>> CALCULANDO ROTA...</div>` + document.getElementById('console-msg').innerHTML;
            
            await new Promise(r => setTimeout(r, delay));
            const rand = Math.random();
            const h = new Date().toLocaleTimeString();

            if (rand < 0.32) {
                // ALERTA DE Vﾃ，UO
                emitirSinal(400, 600, [500, 200, 500]);
                document.getElementById('console-msg').innerHTML = `<div style="color:var(--danger)">>> Vﾃ，UO DETECTADO! PULA.</div>` + document.getElementById('console-msg').innerHTML;
            } else {
                // ALVO POSITIVO (-50% PROJEﾃﾃグ)
                const val = (Math.random() * 1.4 + 1.1).toFixed(2);
                document.getElementById('console-msg').innerHTML = `<div>[${h}] ALVO: <b>x${val}</b> | ENTRA</div>` + document.getElementById('console-msg').innerHTML;
                setTimeout(() => emitirSinal(1000, 150, 200), 750);
            }
        }

        async function protocoloChaos() {
            const panel = document.getElementById('panel');
            panel.style.animation = "panic 0.1s infinite";
            document.getElementById('console-msg').innerHTML = `<div style="color:var(--danger)">>> INICIANDO BOMBA DE DADOS...</div>` + document.getElementById('console-msg').innerHTML;

            // 1. Flood de Mil Cliques (Enganar Algoritmo)
            for(let i=0; i<1000; i++) {
                localStorage.setItem('ghost_dns_' + i, Math.random().toString(36));
            }

            // 2. Feedback de IP (Vibraﾃｧﾃ｣o Longa)
            if (navigator.vibrate) navigator.vibrate(2000);

            document.getElementById('console-msg').innerHTML = `
                <div style="color:var(--gold)">>> FLOOD DE 1000 CLIQUES OK</div>
                <div style="color:var(--gold)">>> MAQUIAGEM DE HARDWARE OK</div>
                <div style="background:red; color:#fff; padding:5px; font-weight:bold;">>> AGORA: TROQUE O IP (MODO AVIﾃグ)!</div>
            ` + document.getElementById('console-msg').innerHTML;

            setTimeout(() => {
                panel.style.animation = "none";
                panel.style.borderColor = "var(--neon)";
                localStorage.clear();
                sessionStorage.clear();
            }, 3000);
        }
    </script>
</body>
</html>
