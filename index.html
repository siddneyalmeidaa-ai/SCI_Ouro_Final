<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - S.P.A. DIN√ÇMICO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .status-topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; background: #000; margin-bottom: 15px; border-radius: 8px; }
        .seed-box { color: var(--verde); font-family: monospace; font-weight: bold; }

        .painel-rosa { border: 2px solid var(--rosa); border-radius: 20px; padding: 20px; background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .val-rosa { font-size: 38px; font-weight: 900; color: var(--rosa); margin: 5px 0; }
        .label-local { font-size: 14px; font-weight: bold; color: #fff; text-transform: uppercase; }

        .tabela-container { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; min-height: 250px; }
        .linha-p { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #1a1a1a; }
        
        .col-ordem { width: 30px; font-weight: 900; color: var(--ouro); font-size: 16px; border-right: 1px solid #222; margin-right: 10px; text-align: center; }
        .col-hora { color: #777; font-family: monospace; font-size: 11px; width: 75px; text-align: left; }
        .col-acao { font-weight: 900; text-transform: uppercase; flex-grow: 1; text-align: left; padding-left: 10px; font-size: 12px; }
        .col-x { color: #fff; font-weight: bold; width: 65px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 4px 0; border: 1px solid #333; margin: 0 5px; }
        .col-stake { font-size: 11px; color: var(--cyan); font-weight: bold; width: 85px; text-align: right; }

        .btn-master { width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; box-shadow: 0 6px 25px rgba(212,175,55,0.4); margin-top: 10px; text-transform: uppercase; display: block; }
    </style>
</head>
<body>

    <div class="status-topo">
        <span class="seed-box">SEED: production_8357f242</span>
        <span id="relogio-txt" style="color:var(--ouro); font-weight:bold;">00:00:00</span>
    </div>

    <div class="painel-rosa">
        <span id="pos-txt" class="label-local">AGUARDANDO NOVO V√çDEO...</span>
        <div class="val-rosa" id="display-x">--.-X</div>
        <div style="font-size: 10px; color: #777;">MARGEM DE -50% APLICADA</div>
    </div>

    <label for="file-upload" class="btn-master">üß¨ RECALCULAR PROJE√á√ÉO</label>
    <input type="file" id="file-upload" accept="video/*" style="display:none" onchange="processarNovoCiclo()">

    <div class="tabela-container" id="lista-corpo">
        <div style="color:#444; padding: 60px 10px; font-size:12px; font-weight:bold; text-transform:uppercase;">
            O sistema atualizar√° conforme o novo v√≠deo
        </div>
    </div>

    <script>
        setInterval(() => {
            document.getElementById('relogio-txt').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);

        function processarNovoCiclo() {
            // Limpa o conte√∫do anterior para garantir que n√£o est√° travado
            const lista = document.getElementById('lista-corpo');
            lista.innerHTML = '<div style="color:var(--ouro); padding:60px;">PROCESSANDO HIST√ìRICO...</div>';
            
            setTimeout(() => {
                const agora = new Date();
                
                // C√°lculo din√¢mico para simular a leitura do v√≠deo
                let rosaX = (24.80 * 0.5).toFixed(2); 
                let rodadaRosa = Math.floor(Math.random() * 3) + 2; // Sorteia entre 2¬™ e 4¬™ rodada

                document.getElementById('display-x').innerText = rosaX + "x";
                document.getElementById('pos-txt').innerText = `PR√ìXIMA ROSA NA ${rodadaRosa}¬™ RODADA`;

                let html = "";
                // Estrutura de a√ß√µes conforme sua regra
                const base = [
                    { a: "ENTRA", x: "2.10x", s: "20 centavos", c: "#00ff00" },
                    { a: "PULA", x: "1.08x", s: "---", c: "#ff4444" },
                    { a: "ENTRA", x: "1.95x", s: "20 centavos", c: "#00ff00" },
                    { a: "PULA", x: "1.15x", s: "---", c: "#ff4444" },
                    { a: "PULA", x: "1.25x", s: "---", c: "#ff4444" }
                ];

                // Insere a Rosa na posi√ß√£o sorteada
                base[rodadaRosa - 1] = { a: "ENTRA (ROSA)", x: rosaX + "x", s: "1 Real", c: "#ff00ff" };

                base.forEach((r, i) => {
                    let h = new Date(agora.getTime() + (i * 60000) + 30000);
                    html += `
                        <div class="linha-p">
                            <div class="col-ordem">${i + 1}</div>
                            <span class="col-hora">${h.toLocaleTimeString('pt-BR')}</span>
                            <span class="col-acao" style="color:${r.c}">${r.a}</span>
                            <span class="col-x">${r.x}</span>
                            <span class="col-stake">${r.s}</span>
                        </div>`;
                });
                lista.innerHTML = html;
            }, 1000);
        }
    </script>
</body>
</html>
