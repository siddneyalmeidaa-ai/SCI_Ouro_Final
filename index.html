<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V94-X DEEP SHADOW</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --ghost: #FF00FF; }
        body { background: var(--bg); color: #fff; font-family: 'Consolas', monospace; padding: 15px; text-align: center; }
        .master-panel { width: 100%; max-width: 450px; background: #050505; border-radius: 30px; border: 2px solid var(--neon); padding: 25px; box-shadow: 0 0 50px rgba(0, 255, 65, 0.2); transition: 0.5s; margin: auto; }
        .dna-bar-cont { width: 100%; background: #111; height: 12px; border-radius: 6px; margin: 15px 0; overflow: hidden; border: 1px solid #222; }
        #dna-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #00FF41, #008000); box-shadow: 0 0 15px var(--neon); }
        .btn-main { width: 100%; padding: 22px; background: var(--neon); border: none; border-radius: 18px; font-weight: 900; cursor: pointer; font-size: 18px; color: #000; margin-bottom: 12px; }
        .btn-vip { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: #000; margin-bottom: 10px; }
        #console-msg { background: #020202; height: 140px; font-size: 12px; color: var(--neon); overflow-y: auto; padding: 15px; border-radius: 10px; border: 1px solid #111; text-align: left; }
    </style>
</head>
<body>
    <div class="master-panel" id="panel">
        <div style="font-size: 12px; color: var(--neon); margin-bottom: 10px;">üõ°Ô∏è STATUS: SOMBRA PROFUNDA ATIVA</div>
        <div class="dna-bar-cont"><div id="dna-fill"></div></div>
        
        <button class="btn-vip" onclick="ativarDeepVip()">üîî ATIVAR SENSORES H√ÅPTICOS</button>
        <button class="btn-main" onclick="execSovereignScan()">EXECUTAR META X</button>
        <button style="background:transparent; color:var(--ghost); border:1px solid var(--ghost); width:100%; padding:10px; border-radius:10px; cursor:pointer;" onclick="limparRastro()">üîÑ LIMPAR IDENTIDADE DIGITAL</button>

        <div id="console-msg">>> IA-SENTINELA: Sistema em modo invis√≠vel.</div>
    </div>

    <script>
        let audioCtx;
        function ativarDeepVip() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
            document.getElementById('console-msg').innerHTML = `<div style="color:var(--gold)">>> SENSORES CALIBRADOS.</div>` + document.getElementById('console-msg').innerHTML;
        }

        function emitirSinal(f, d, v) {
            if (!audioCtx) return;
            const o = audioCtx.createOscillator();
            o.type = 'sine'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            o.connect(audioCtx.destination);
            o.start(); setTimeout(() => o.stop(), d);
            if (navigator.vibrate) navigator.vibrate(v);
        }

        async function execSovereignScan() {
            // DELAY HUMANO: Faz o sistema "pensar" antes de agir (Anti-Bot)
            const humanDelay = Math.floor(Math.random() * 500) + 300; 
            document.getElementById('console-msg').innerHTML = `<div>>> ANALISANDO FLUXO...</div>` + document.getElementById('console-msg').innerHTML;
            
            await new Promise(r => setTimeout(r, humanDelay));

            const rand = Math.random();
            const h = new Date().toLocaleTimeString();
            
            // Troca a cor da borda para mudar o hash da p√°gina
            document.getElementById('panel').style.borderColor = rand > 0.5 ? '#FF00FF' : '#00FF41';

            if (rand < 0.3) {
                emitirSinal(400, 600, [500, 200, 500]); // V√°cuo
                document.getElementById('console-msg').innerHTML = `<div style="color:#ff3333">>> V√ÅCUO! SEMENTE IDENTIFICADA. PULA!</div>` + document.getElementById('console-msg').innerHTML;
            } else {
                const val = (Math.random() * 1.4 + 1.1).toFixed(2);
                document.getElementById('console-msg').innerHTML = `<div><span style="color:#555">[${h}]</span> ALVO: <b>x${val}</b> | ENTRA</div>` + document.getElementById('console-msg').innerHTML;
                setTimeout(() => emitirSinal(900, 150, 200), 700);
            }
        }

        function limparRastro() {
            localStorage.clear();
            sessionStorage.clear();
            if (navigator.vibrate) navigator.vibrate(1000);
            alert("IDENTIDADE RESETADA COM SUCESSO.");
        }
    </script>
</body>
</html>
