<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - S.P.A. PRECISION</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .status-topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; background: #000; margin-bottom: 15px; border-radius: 8px; }
        .seed-box { color: var(--verde); font-family: monospace; font-weight: bold; }

        /* Monitor Superior Rosa - Agora com Localiza√ß√£o */
        .painel-rosa { border: 2px solid var(--rosa); border-radius: 20px; padding: 20px; background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .local-rosa { font-size: 14px; color: #fff; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .val-rosa { font-size: 38px; font-weight: 900; color: var(--rosa); margin: 5px 0; }

        .tabela-container { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha-p { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #1a1a1a; }
        
        .col-ordem { width: 30px; font-weight: 900; color: var(--ouro); font-size: 16px; border-right: 1px solid #222; margin-right: 10px; }
        .col-hora { color: #555; font-family: monospace; font-size: 11px; width: 60px; }
        .col-acao { font-weight: 900; text-transform: uppercase; flex-grow: 1; text-align: left; padding-left: 10px; font-size: 13px; }
        .col-x { color: #fff; font-weight: bold; width: 65px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 4px 0; border: 1px solid #333; margin: 0 5px; }
        .col-stake { font-size: 12px; color: var(--cyan); font-weight: bold; width: 85px; text-align: right; }

        .btn-master { width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; box-shadow: 0 6px 25px rgba(212,175,55,0.4); margin-top: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="status-topo">
        <span class="seed-box">SEED: production_8357f242</span>
        <span id="relogio" style="color:var(--ouro); font-weight:bold;">00:00:00</span>
    </div>

    <div class="painel-rosa">
        <span class="local-rosa" id="alvo-posicao">AGUARDANDO PROJE√á√ÉO...</span>
        <div class="val-rosa" id="display-x">--.-x</div>
        <div style="font-size: 10px; color: #777;">MARGEM DE -50% APLICADA</div>
    </div>

    <label for="video-input" class="btn-master">üß¨ GERAR ORDEM SINCRONIZADA</label>
    <input type="file" id="video-input" style="display:none" accept="video/*" onchange="iniciarSincro()">

    <div class="tabela-container" id="lista-projs">
        <div style="color:#333; padding: 50px 10px; font-size:12px; font-weight:bold; text-transform:uppercase;">
            Anexe o v√≠deo para sincronizar hor√°rios e X
        </div>
    </div>

    <script>
        // Atualiza rel√≥gio em tempo real
        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);

        function iniciarSincro() {
            document.getElementById('alvo-posicao').innerText = "LOCALIZANDO...";
            setTimeout(renderizarS.P.A, 1000);
        }

        function renderizarS.P.A() {
            const agora = new Date();
            const lista = document.getElementById('lista-projs');
            
            // Valor da Rosa com -50%
            let rosaX = 12.40; 
            let rodadaDaRosa = 4; // Exemplo: Localizada na 4¬™ rodada da lista

            document.getElementById('display-x').innerText = rosaX.toFixed(2) + "x";
            document.getElementById('alvo-posicao').innerText = `ROSA LOCALIZADA NA ${rodadaDaRosa}¬™ RODADA`;

            let html = "";
            const rodadas = [
                { a: "PULA", x: "1.12x", s: "---", c: "#ff4444" },
                { a: "ENTRA", x: "2.10x", s: "20 centavos", c: "#00ff00" },
                { a: "PULA", x: "1.08x", s: "---", c: "#ff4444" },
                { a: "ENTRA (ROSA)", x: rosaX.toFixed(2) + "x", s: "1 Real", c: "#ff00ff" },
                { a: "PULA", x: "1.25x", s: "---", c: "#ff4444" }
            ];

            rodadas.forEach((r, i) => {
                // Sincroniza√ß√£o: Adiciona 30 segundos entre rodadas para bater com o hist√≥rico do jogo
                let tempoCompensado = new Date(agora.getTime() + (i * 30000) + 15000);
                html += `
                    <div class="linha-p">
                        <div class="col-ordem">${i + 1}</div>
                        <span class="col-hora">${tempoCompensado.toLocaleTimeString('pt-BR', {minute:'2-digit', second:'2-digit'})}</span>
                        <span class="col-acao" style="color:${r.c}">${r.a}</span>
                        <span class="col-x">${r.x}</span>
                        <span class="col-stake">${r.s}</span>
                    </div>`;
            });
            lista.innerHTML = html;
        }
    </script>
</body>
</html>
