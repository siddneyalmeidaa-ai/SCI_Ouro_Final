<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. 3.8 - MODO INVIS√çVEL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --cyan: #00eaff; --vermelho: #ff0000; }
        body { background: var(--fundo); color: #fff; font-family: sans-serif; text-align: center; padding: 15px; }
        .box-invisivel { border: 2px dashed #333; border-radius: 20px; padding: 25px; margin: 15px 0; }
        .alvo-seguro { font-size: 50px; color: var(--cyan); font-weight: 900; text-shadow: 0 0 15px var(--cyan); }
        .relogio { font-size: 14px; color: var(--ouro); margin-bottom: 10px; }
        .btn-auditoria { width: 100%; padding: 20px; background: #222; border: 1px solid var(--ouro); border-radius: 15px; color: var(--ouro); font-weight: bold; cursor: pointer; }
        .instrucao { font-size: 11px; color: #aaa; margin-top: 15px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="relogio" id="real-time">21:18:10</div>
    
    <div class="box-invisivel">
        <div style="font-size: 10px; letter-spacing: 2px;">STATUS: MODO OFUSCA√á√ÉO</div>
        <div class="alvo-seguro" id="display-alvo">1.10X</div>
        <div id="display-gatilho" style="font-weight: bold; margin: 10px 0;">AGUARDANDO ANALISE...</div>
        <div style="color: var(--vermelho); font-weight: bold; font-size: 14px;">STAKE: R$ 0,50</div>
    </div>

    <button class="btn-auditoria" onclick="gerarEntradaOfuscada()">üß¨ GERAR GATILHO DE DESVIO</button>

    <div class="instrucao">
        <b>REGRA DE OURO:</b> Sa√≠da autom√°tica em 1.10x.<br>
        Clique <b>2 SEGUNDOS DEPOIS</b> do hor√°rio indicado.<br>
        Objetivo: Limpar o rastro do ID para o FGTS amanh√£.
    </div>

    <script>
        function gerarEntradaOfuscada() {
            const gatilho = document.getElementById('display-gatilho');
            const alvo = document.getElementById('display-alvo');
            
            let tempo = [50, 80, 110]; // Tempos quebrados
            let escolhido = tempo[Math.floor(Math.random() * tempo.length)];
            
            let dataGatilho = new Date();
            dataGatilho.setSeconds(dataGatilho.getSeconds() + escolhido);
            
            gatilho.innerText = "GATILHO: " + dataGatilho.toLocaleTimeString('pt-BR');
            alvo.innerText = "1.10X"; // Alvo fixo para recuperar confian√ßa do sistema
            
            alert("SISTEMA DE DESVIO: Entre com R$ 0,50 e saia em 1.10x. N√£o busque velas altas agora!");
        }

        setInterval(() => { 
            document.getElementById('real-time').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);
    </script>
</body>
</html>
