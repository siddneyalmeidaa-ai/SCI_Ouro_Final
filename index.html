<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. V360 - OMNI SCANNER</title>
    <style>
        :root { --gold: #D4AF37; --pink: #FF00FF; --bg: #030303; --neon: #00FF41; --danger: #FF3E3E; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; margin: 0; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #1a1a1a; border-radius: 25px; padding: 15px; background: linear-gradient(180deg, #080808 0%, #0f0f0f 100%); box-shadow: 0 10px 40px #000; position: relative; }
        
        /* HEADER E STATUS */
        .system-header { display: flex; justify-content: space-between; font-size: 10px; color: var(--neon); margin-bottom: 15px; letter-spacing: 1px; }
        
        /* SCANNER E PREVIEW */
        .scanner-area { border: 2px dashed #333; padding: 30px; border-radius: 20px; cursor: pointer; margin-bottom: 15px; transition: 0.3s; position: relative; overflow: hidden; }
        .scanner-area:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        #preview-img { width: 100%; border-radius: 15px; display: none; margin-bottom: 15px; border: 1px solid var(--gold); }
        input[type="file"] { display: none; }

        /* DISPLAY DE PRESS√ÉO */
        .pressure-box { margin: 20px 0; }
        #pct-display { font-size: 55px; font-weight: 900; color: var(--gold); margin: 0; text-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
        .bar-bg { width: 100%; height: 10px; background: #000; border-radius: 5px; border: 1px solid #222; margin-top: 10px; overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 1.5s ease-in-out; }

        /* TABELA DE HIST√ìRICO */
        .history-container { margin-top: 20px; text-align: left; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .history-table th { color: #555; border-bottom: 1px solid #222; padding: 8px; text-align: left; }
        .history-table td { padding: 10px; border-bottom: 1px solid #111; color: #FFF; }
        .rosa { color: var(--pink) !important; font-weight: bold; }

        /* BOT√ÉO DE A√á√ÉO */
        .btn-main { width: 100%; padding: 20px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; color: #000; text-transform: uppercase; }
        .btn-main:active { transform: scale(0.97); }

        #terminal { background: #000; height: 70px; font-size: 9px; color: #444; overflow-y: auto; text-align: left; padding: 10px; margin-top: 15px; border-radius: 8px; border: 1px solid #111; }
    </style>
</head>
<body>

    <div class="system-header">
        <span>V360 OMNI-SCANNER [S.A.]</span>
        <span id="clock">03:36:00</span>
    </div>

    <div class="master-panel">
        <label for="upload-print" class="scanner-area" id="drop-zone">
            <span id="text-guide">üì∏ CLIQUE PARA PUXAR PRINT DO HIST√ìRICO</span>
            <input type="file" id="upload-print" accept="image/*" onchange="processarImagem(this)">
        </label>
        <img id="preview-img" src="">

        <div class="pressure-box">
            <small style="color:#666">CARGA DA SEMENTE ATUAL</small>
            <h1 id="pct-display">0%</h1>
            <div class="bar-bg"><div id="bar-fill"></div></div>
        </div>

        <button class="btn-main" onclick="solicitarCoordenada()">SOLICITAR COORDENADA IA</button>

        <div class="history-container">
            <small style="color:var(--gold)">üõ∞Ô∏è MAPEAMENTO DE CAMADA:</small>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>ORDEM</th>
                        <th>MULTIPLICADOR</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    </tbody>
            </table>
        </div>

        <div id="terminal">>> Sistema V360 Online...<br>>> Aguardando Print do Comandante S.A...</div>
    </div>

    <script>
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000);

        function log(m, c="#444") {
            const t = document.getElementById('terminal');
            t.innerHTML = `<span style="color:${c}">[${new Date().toLocaleTimeString()}] ${m}</span><br>` + t.innerHTML;
        }

        // Fun√ß√£o que "puxa" o print para a tela
        function processarImagem(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview-img');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('drop-zone').style.display = 'none';
                log("IMAGE_FUSION: Print integrado com sucesso.", "var(--neon)");
                localStorage.setItem('last_print', e.target.result); // MEM√ìRIA PERSISTENTE
            }
            reader.readAsDataURL(file);
        }

        // Fun√ß√£o que ser√° alimentada pela minha resposta aqui no chat
        function solicitarCoordenada() {
            log("SOLICITANDO COORDENADAS √Ä IA...", "var(--gold)");
            alert("Comandante, envie este print aqui no Gemini agora! Vou ler os dados e te dar a coordenada para preencher a tabela.");
        }

        // Recuperar mem√≥ria ao abrir
        window.onload = () => {
            const last = localStorage.getItem('last_print');
            if(last) {
                const img = document.getElementById('preview-img');
                img.src = last;
                img.style.display = 'block';
                document.getElementById('drop-zone').style.display = 'none';
                log("MEM√ìRIA: √öltimo estado resgatado.");
            }
        };
    </script>
</body>
</html>
