<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. - ANTI-SABOTAGEM SUPERBET</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --neon: #00FF41; --danger: #FF3E3E; --shield: #007FFF; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; padding: 15px; text-align: center; }
        .panel { border: 2px solid #1a1a1a; border-radius: 30px; padding: 20px; background: #080808; max-width: 450px; margin: auto; }
        #status-shield { font-size: 18px; font-weight: bold; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid #333; transition: 0.3s; }
        .monitorando { color: var(--shield); background: rgba(0, 127, 255, 0.1); }
        .sabotagem { color: var(--danger); background: rgba(255, 62, 62, 0.2); border-color: var(--danger) !important; animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, 1px); } }
        .btn-check { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 15px; font-weight: 900; cursor: pointer; color: #000; }
    </style>
</head>
<body>
    <div class="panel">
        <div style="font-size: 10px; color: #555;">GHOST MODE V2 | SENSOR DE RESPOSTA SHA256</div>
        
        <div id="status-shield" class="monitorando">SISTEMA EM ESCUTA...</div>
        
        <button class="btn-check" onmousedown="iniciarScan()" onmouseup="validarEntrada()">SEGURE PARA ESCANEAR RODADA</button>
        
        <div id="console" style="font-size: 10px; margin-top: 15px; color: #444; text-align: left;">>> IA-SENTINELA: Aguardando interação...</div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function bip(f, d, t) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; o.type = t; o.start();
            setTimeout(() => o.stop(), d);
        }

        function iniciarScan() {
            document.getElementById('status-shield').innerText = "ESCANEANDO SERVIDOR...";
            document.getElementById('status-shield').className = "monitorando";
            bip(800, 50, 'sine');
        }

        function validarEntrada() {
            // Simulador de detecção baseado em latência e padrão de vácuo
            const risco = Math.random();
            const display = document.getElementById('status-shield');
            const log = document.getElementById('console');

            if (risco > 0.85) { // 15% de chance de detectar sabotagem (vácuo iminente)
                display.innerText = "SABOTAGEM! VÁCUO DETECTADO";
                display.className = "sabotagem";
                log.innerHTML = "<span style='color:red'>>> Eles mudaram o fluxo! ABORTE APOSTA.</span>";
                bip(120, 1000, 'square'); // Bip de perigo
            } else {
                display.innerText = "ROTA LIMPA - PODE ENTRAR";
                display.className = "monitorando";
                display.style.color = "var(--neon)";
                log.innerHTML = "<span style='color:var(--neon)'>>> Semente estável. X-Real Projetado: 2.15x</span>";
                bip(1000, 150, 'sine'); // Bip de sucesso
            }
        }
    </script>
</body>
</html>
