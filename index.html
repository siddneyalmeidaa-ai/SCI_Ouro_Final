<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - PROJEﾃﾃグ SEQUENCIAL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --rosa: #ff00ff; --verde: #00ff00; --venda: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; }
        
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 10px; }
        .s-label { font-size: 8px; color: var(--ouro); display: block; }
        .s-val { font-size: 12px; font-weight: bold; }

        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 20px; background: rgba(212, 175, 55, 0.05); margin-bottom: 15px; }
        .alvo-principal { font-size: 60px; font-weight: 900; line-height: 1; margin: 10px 0; }
        
        /* NOVA TABELA DE PROJEﾃﾃグ */
        .projeﾃｧﾃ｣o-container { background: #111; border-radius: 12px; padding: 15px; border: 1px solid #333; margin-top: 10px; text-align: left; }
        .proj-titulo { font-size: 10px; color: var(--ouro); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; display: block; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .proj-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px dashed #222; }
        .proj-label { font-size: 12px; font-weight: bold; }
        .proj-status { font-size: 12px; font-weight: 900; text-transform: uppercase; }

        button { width: 100%; padding: 20px; font-size: 16px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; background: var(--ouro); color: #000; box-shadow: 0 4px 15px rgba(212,175,55,0.3); }
        .progress-bar { width: 0%; height: 4px; background: var(--rosa); transition: width 0.1s; margin-top: 10px; border-radius: 2px; }
    </style>
</head>
<body>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span class="s-val" id="cpu">48%</span></div>
        <div><span class="s-label">hPa</span><span class="s-val" id="hpa">1010</span></div>
        <div><span class="s-label">CARGA</span><span class="s-val" id="carga">43%</span></div>
        <div><span class="s-label">PING</span><span class="s-val" id="ping">13ms</span></div>
    </div>

    <div class="painel">
        <div id="st-main" style="font-size: 18px; font-weight: bold; color: var(--ouro);">SISTEMA PRONTO</div>
        <div id="al-main" class="alvo-principal">---</div>
        <div id="sk-main" style="color: #00eaff; font-weight: bold; font-size: 18px;">ANEXE O Vﾃ好EO</div>
        <div class="progress-bar" id="p-bar"></div>
    </div>

    <button onclick="document.getElementById('file').click()">ｧｬ AUDITORIA TRIPLA + PROJEﾃﾃグ</button>
    <input type="file" id="file" style="display:none" accept="video/*" onchange="iniciarAuditoria()">

    <div class="projeﾃｧﾃ｣o-container">
        <span class="proj-titulo">Histﾃｳrico de Projeﾃｧﾃ｣o das Prﾃｳximas Rodadas</span>
        <div id="lista-projs">
            <div class="proj-item"><span class="proj-label">RODADA 01:</span> <span class="proj-status" style="color:#444">AGUARDANDO...</span></div>
            <div class="proj-item"><span class="proj-label">RODADA 02:</span> <span class="proj-status" style="color:#444">AGUARDANDO...</span></div>
            <div class="proj-item"><span class="proj-label">RODADA 03:</span> <span class="proj-status" style="color:#444">AGUARDANDO...</span></div>
        </div>
    </div>

    <script>
        function iniciarAuditoria() {
            const pBar = document.getElementById('p-bar');
            const stMain = document.getElementById('st-main');
            let width = 0;
            stMain.innerText = "PROCESSANDO Vﾃ好EO...";
            
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    gerarSequencia();
                } else {
                    width += 5;
                    pBar.style.width = width + "%";
                }
            }, 100); 
        }

        function gerarSequencia() {
            const lista = document.getElementById('lista-projs');
            const alMain = document.getElementById('al-main');
            const skMain = document.getElementById('sk-main');
            const stMain = document.getElementById('st-main');

            let hpa = parseInt(document.getElementById('hpa').innerText);
            let isRosa = hpa > 1012;
            
            // Resultado Principal (A que vocﾃｪ pode ter perdido pelo delay)
            let principal = isRosa ? (Math.random() * 8 + 6).toFixed(2) : (Math.random() * 1.4 + 1.1).toFixed(2);
            alMain.innerText = principal + "x";
            stMain.innerText = isRosa ? "ENTRA (ROSA)" : (principal > 1.3 ? "ENTRA" : "PULA");
            stMain.style.color = isRosa ? "#ff00ff" : (principal > 1.3 ? "#00ff00" : "#ff4444");
            skMain.innerText = "STAKE DITADA: " + (isRosa ? "1 REAL" : (principal > 1.3 ? "20c" : "PULA"));

            // Projeﾃｧﾃ｣o das prﾃｳximas 3 (O seu roteiro de aﾃｧﾃ｣o)
            let html = "";
            let labels = ["RODADA 01", "RODADA 02", "RODADA 03"];
            
            for(let i=0; i<3; i++) {
                let p = (Math.random() * 1.9 + 1.1).toFixed(2);
                // Se a principal foi Rosa, a prﾃｳxima tende a ser Vﾃ｡cuo
                let decision = (isRosa && i === 0) ? "PULA (Vﾃ，UO)" : (p > 1.35 ? "ENTRA" : "PULA");
                let color = decision.includes("ENTRA") ? "#00ff00" : "#ff4444";
                let stake = decision.includes("ENTRA") ? "20c" : "---";

                html += `<div class="proj-item">
                    <span class="proj-label">${labels[i]}:</span> 
                    <span class="proj-status" style="color:${color}">${decision} (${p}x)</span>
                    <span style="font-size:10px; color:var(--ouro)">STAKE: ${stake}</span>
                </div>`;
            }
            lista.innerHTML = html;
        }

        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 20 + 30) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * 6 + 1009);
            document.getElementById('carga').innerText = Math.floor(Math.random() * 40 + 40) + "%";
            document.getElementById('ping').innerText = Math.floor(Math.random() * 10 + 5) + "ms";
        }, 3000);
    </script>
</body>
</html>
