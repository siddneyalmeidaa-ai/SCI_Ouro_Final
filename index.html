<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Relatorio_Vendas_Privado.pdf</title>
    <style>
        :root { --bg: #050505; --shield: #007FFF; --neon: #00FF41; --gold: #D4AF37; }
        body { background: var(--bg); color: #888; font-family: sans-serif; margin: 0; padding: 15px; }
        .master-panel { border: 1px solid #111; border-radius: 20px; padding: 20px; background: #080808; max-width: 450px; margin: auto; }
        
        /* Camada de Invisibilidade */
        .ghost-text { font-size: 10px; opacity: 0.3; text-align: left; margin-bottom: 10px; }
        .radar-status { color: var(--neon); font-weight: bold; font-size: 12px; }

        .btn-analise { width: 100%; padding: 18px; background: #111; border: 1px solid #222; border-radius: 12px; color: #555; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-analise:active { border-color: var(--shield); color: var(--shield); }

        #display-resultado { margin-top: 20px; padding: 15px; border-radius: 10px; background: #000; display: none; border-left: 4px solid var(--shield); }
        .stake-box { font-size: 24px; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div class="ghost-text">Encrypted Session: SHA256-AES-2026<br>Status: <span class="radar-status">PROTECTED BY GHOST PROTOCOL</span></div>

    <div class="master-panel">
        <div style="font-size: 11px; margin-bottom: 20px;">Analista de Dados: Sidney Almeida<br>Ref: 28/01/2026 - 20:46</div>
        
        <button class="btn-analise" onclick="iniciarAnaliseHumana()">üîç ESCANEAR METADADOS</button>

        <div id="display-resultado">
            <div style="font-size: 10px; text-transform: uppercase;">Pr√≥xima Janela Identificada:</div>
            <div id="horario-alvo" style="font-size: 32px; color: #FFF; margin: 5px 0;">--:--:--</div>
            <div class="stake-box" id="stake-valor">R$ 0,00</div>
            <div style="font-size: 11px; color: var(--neon); margin-top: 5px;">A√á√ÉO: ENTRA (SA√çDA x1.60)</div>
        </div>

        <div id="console" style="font-size: 9px; margin-top: 20px; text-align: left; color: #333;">>> Aguardando intera√ß√£o humana...</div>
    </div>

    <script>
        function iniciarAnaliseHumana() {
            const c = document.getElementById('console');
            c.innerText = ">> Simulando comportamento de navega√ß√£o...";
            
            // Camada 1: Atraso Humano (A plataforma n√£o v√™ uma resposta instant√¢nea de rob√¥)
            const atraso = Math.random() * 2000 + 1000;
            
            setTimeout(() => {
                const agora = new Date();
                const h = new Date(agora.getTime() + 2 * 60000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + ":" + Math.floor(Math.random() * 59).toString().padStart(2, '0') + "s";
                const v = (0.20 + (Math.random() * 0.15)).toFixed(2);
                
                document.getElementById('display-resultado').style.display = 'block';
                document.getElementById('horario-alvo').innerText = h;
                document.getElementById('stake-valor').innerText = "R$ " + v;
                c.innerText = ">> Analise conclu√≠da. Logs de rastreio limpos.";
            }, atraso);
        }

        // Camada 2: Limpeza autom√°tica de rastros no DOM
        setInterval(() => {
            console.clear();
        }, 5000);
    </script>
</body>
</html>
