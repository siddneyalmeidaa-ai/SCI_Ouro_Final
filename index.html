<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCI PRO V223.0</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; padding: 15px; }
        .sensores-topo { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 20px; font-size: 10px; color: #0f0; }
        .display-principal { text-align: center; padding: 35px; border: 3px solid #0f0; border-radius: 20px; background: #050505; }
        .pula { border-color: #f00 !important; }
        .pula h1 { color: #f00 !important; }
        .valor { font-size: 3.5rem; font-weight: bold; margin: 15px 0; }
        .grade-projecao { background: #0a0a0a; padding: 15px; border-radius: 12px; margin: 20px 0; border: 1px solid #1a1a1a; }
        .flex-proj { display: flex; justify-content: space-between; margin-top: 10px; }
        .item-proj { text-align: center; width: 18%; }
        .botao-sci { display: block; width: 100%; background: #0044ff; color: #fff; padding: 25px; border-radius: 15px; font-weight: bold; font-size: 1.3rem; border: none; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [isLendo, setIsLendo] = React.useState(false);
            const [dados, setDados] = React.useState({ comando: 'PRONTO', alvo: '---', stake: '---' });
            const [proj, setProj] = React.useState([]);
            const [stats, setStats] = React.useState({ cpu: 0, hpa: 1013, carga: 0, ping: 0 });

            React.useEffect(() => {
                const i = setInterval(() => {
                    setStats({
                        cpu: Math.floor(Math.random() * 10 + 35),
                        hpa: 1010 + Math.floor(Math.random() * 5),
                        carga: Math.floor(Math.random() * 12 + 40),
                        ping: Math.floor(Math.random() * 6 + 10)
                    });
                }, 1000);
                return () => clearInterval(i);
            }, []);

            const scanSCI = () => {
                setIsLendo(true);
                setTimeout(() => {
                    const n = parseFloat((Math.random() > 0.8 ? (Math.random() * 50 + 10) : (Math.random() * 1.5 + 1.05)).toFixed(2));
                    let c, s, a;

                    if (n < 1.30) { c = 'PULA'; s = '10 centavos'; a = '---'; }
                    else if (n > 10) { c = 'ENTRA'; s = '1 Real'; a = (n * 0.5).toFixed(2) + 'x'; }
                    else { c = 'ENTRA'; s = '20 centavos'; a = (1 + (n - 1) * 0.5).toFixed(2) + 'x'; }

                    const p5 = Array.from({length: 5}, () => {
                        const entra = Math.random() > 0.6;
                        return { p: entra ? 'ENTRA' : 'PULA', v: entra ? (Math.random() * 0.4 + 1.2).toFixed(2) + 'x' : '---' };
                    });

                    setDados({ comando: c, alvo: a, stake: s });
                    setProj(p5);
                    setIsLendo(false);
                }, 1500);
            };

            return (
                <div>
                    <div className="sensores-topo">
                        <span>CPU: {stats.cpu}%</span>
                        <span>hPa: {stats.hpa}</span>
                        <span>CARGA: {stats.carga}%</span>
                        <span>PING: {stats.ping}ms</span>
                    </div>

                    <div className={`display-principal ${dados.comando === 'PULA' ? 'pula' : ''}`}>
                        <h1 style={{margin: 0, fontSize: '3rem', color: '#0f0'}}>{isLendo ? '...' : dados.comando}</h1>
                        <div className="valor">{isLendo ? '---' : dados.alvo}</div>
                        <div style={{color: '#0af', fontWeight: 'bold'}}>STAKE: {dados.stake}</div>
                    </div>

                    <div className="grade-projecao">
                        <div style={{fontSize: '10px', color: '#555', textAlign: 'center'}}>PROJEÃ‡ÃƒO 5 RODADAS</div>
                        <div className="flex-proj">
                            {proj.length > 0 ? proj.map((it, idx) => (
                                <div key={idx} className="item-proj">
                                    <div style={{fontSize: '9px', color: it.p === 'PULA' ? '#f00' : '#0f0', fontWeight: 'bold'}}>{it.p}</div>
                                    <div style={{fontSize: '11px'}}>{it.v}</div>
                                </div>
                            )) : <div style={{width:'100%', textAlign:'center', color:'#333'}}>AGUARDANDO SCAN...</div>}
                        </div>
                    </div>

                    <button className="botao-sci" onClick={scanSCI}>
                        {isLendo ? 'CODIFICANDO...' : 'ðŸ“¸ CODIFICAR HISTÃ“RICO'}
                    </button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
