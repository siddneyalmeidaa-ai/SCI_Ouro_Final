<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - PROJE칂츾O SEQUENCIAL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --rosa: #ff00ff; --verde: #00ff00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; }
        
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 10px; }
        .s-label { font-size: 8px; color: var(--ouro); display: block; }
        .s-val { font-size: 12px; font-weight: bold; }

        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 15px; background: rgba(212, 175, 55, 0.05); margin-bottom: 10px; }
        .alvo-principal { font-size: 50px; font-weight: 900; color: #fff; margin: 5px 0; }
        
        /* Tabela de Pr칩ximas Rodadas */
        .sequencia { background: #111; border-radius: 10px; padding: 10px; margin-top: 10px; border: 1px solid #333; }
        .rodada-item { display: flex; justify-content: space-between; padding: 8px 5px; border-bottom: 1px solid #222; font-size: 13px; }
        .status-badge { font-weight: bold; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-size: 11px; }

        button { width: 100%; padding: 18px; font-size: 15px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; background: var(--ouro); color: #000; }
        .progress-bar { width: 0%; height: 4px; background: var(--rosa); transition: width 0.1s; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span class="s-val" id="cpu">45%</span></div>
        <div><span class="s-label">hPa</span><span class="s-val" id="hpa">1012</span></div>
        <div><span class="s-label">CARGA</span><span class="s-val" id="carga">50%</span></div>
        <div><span class="s-label">PING</span><span class="s-val" id="ping">12ms</span></div>
    </div>

    <div class="painel">
        <div id="st-main" style="font-size: 18px; font-weight: bold; color: var(--ouro);">AGUARDANDO AUDITORIA</div>
        <div id="al-main" class="alvo-principal">---</div>
        <div id="sk-main" style="color: #00eaff; font-weight: bold;">ANEXE O V칈DEO</div>
        <div class="progress-bar" id="p-bar"></div>
    </div>

    <button onclick="document.getElementById('file').click()">游빏 PROCESSAR E PROJETAR RODADAS</button>
    <input type="file" id="file" style="display:none" accept="video/*" onchange="processarSequencia()">

    <div class="sequencia">
        <div style="font-size: 10px; color: #888; margin-bottom: 8px; text-align: left;">PROJE칂츾O P칍S-PROCESSAMENTO (SPA)</div>
        <div id="lista-projs">
            <div class="rodada-item"><span>PR칍XIMA:</span> <span class="status-badge" style="background:#333">PENDENTE</span></div>
            <div class="rodada-item"><span>RODADA 2:</span> <span class="status-badge" style="background:#333">PENDENTE</span></div>
            <div class="rodada-item"><span>RODADA 3:</span> <span class="status-badge" style="background:#333">PENDENTE</span></div>
        </div>
    </div>

    <script>
        function processarSequencia() {
            const pBar = document.getElementById('p-bar');
            const stMain = document.getElementById('st-main');
            let width = 0;

            stMain.innerText = "AUDITANDO V칈DEO...";
            
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    gerarResultados();
                } else {
                    width += 2;
                    pBar.style.width = width + "%";
                }
            }, 60); // Simula o tempo de an치lise profunda (aprox 3 segundos)
        }

        function gerarResultados() {
            const lista = document.getElementById('lista-projs');
            const alMain = document.getElementById('al-main');
            const skMain = document.getElementById('sk-main');
            const stMain = document.getElementById('st-main');

            // C치lculo da Vela Rosa e Pr칩ximas
            let isRosa = parseInt(document.getElementById('hpa').innerText) > 1012;
            let principal = isRosa ? (Math.random() * 10 + 6).toFixed(2) : (Math.random() * 1.5 + 1.2).toFixed(2);
            
            alMain.innerText = principal + "x";
            stMain.innerText = isRosa ? "ENTRA (ROSA)" : (principal > 1.3 ? "ENTRA" : "PULA");
            stMain.style.color = isRosa ? "#ff00ff" : (principal > 1.3 ? "#00ff00" : "#ff4444");
            skMain.innerText = "STAKE DITADA: " + (isRosa ? "1 REAL" : "20 CENTAVOS");

            // Gera as pr칩ximas 3 previs칫es considerando o v치cuo
            let html = "";
            let labels = ["PR칍XIMA", "RODADA 2", "RODADA 3"];
            
            for(let i=0; i<3; i++) {
                let p = (Math.random() * 1.8 + 1.1).toFixed(2);
                let decision = (isRosa && i === 0) ? "V츼CUO (PULA)" : (p > 1.35 ? "ENTRA" : "PULA");
                let color = decision.includes("ENTRA") ? "#00ff00" : "#ff4444";
                let stake = decision.includes("ENTRA") ? "20c" : "---";

                html += `<div class="rodada-item">
                    <span>${labels[i]}:</span> 
                    <span style="color:${color}; font-weight:bold">${decision} (${p}x)</span>
                    <span style="font-size:10px; color:var(--ouro)">STAKE: ${stake}</span>
                </div>`;
            }
            lista.innerHTML = html;
        }

        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 20 + 30) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * 8 + 1009);
            document.getElementById('carga').innerText = Math.floor(Math.random() * 30 + 40) + "%";
            document.getElementById('ping').innerText = Math.floor(Math.random() * 10 + 5) + "ms";
        }, 3000);
    </script>
</body>
</html>
