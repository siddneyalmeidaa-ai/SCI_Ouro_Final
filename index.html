<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. V1100 - GHOST EVENT</title>
    <style>
        :root { --cyan: #00FFFF; --bg: #000; --neon: #00FF41; --gold: #D4AF37; --ghost: #ffffff; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; padding: 10px; text-align: center; overflow: hidden; }
        .master-panel { border: 2px solid #111; border-radius: 35px; padding: 20px; background: #050505; max-width: 480px; margin: auto; border-top: 5px solid var(--ghost); box-shadow: 0 0 40px rgba(255, 255, 255, 0.05); }
        #radar { font-size: 13px; font-weight: bold; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #222; color: var(--ghost); }
        .ipi-container { width: 100%; background: #0a0a0a; height: 12px; border-radius: 6px; margin: 10px 0; border: 1px solid #1a1a1a; overflow: hidden; }
        #ipi-bar { width: 0%; height: 100%; background: var(--ghost); transition: 2s; opacity: 0.3; }
        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; box-shadow: 0 5px 0 #997a29; margin-bottom: 10px; }
        .btn-reset { width: 100%; padding: 15px; background: #000; border: 1px solid var(--ghost); border-radius: 15px; color: var(--ghost); font-weight: bold; cursor: pointer; font-size: 11px; opacity: 0.5; }
        #console-msg { background: #020202; height: 100px; font-size: 10px; color: #444; overflow-y: auto; text-align: left; padding: 12px; margin-top: 15px; border-radius: 12px; border-left: 5px solid var(--ghost); }
    </style>
</head>
<body>
    <div class="master-panel">
        <div id="radar">ðŸ‘» MODO FANTASMA: EVENTOS ISOLADOS</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 10px; color: #555;">
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">EVENT_MASK: <span style="color:var(--neon)">HIGH</span></div>
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">DOM_ISOLATION: <span style="color:var(--neon)">ON</span></div>
        </div>
        <div class="ipi-container"><div id="ipi-bar"></div></div>
        
        <button class="btn-main" id="_ghost_btn_99">EXECUTAR SCAN ISOLADO</button>
        <button class="btn-reset" onclick="location.reload()">ðŸ”„ FULL REBOOT SYSTEM</button>
        
        <div id="console-msg">>> IA-SENTINELA: Camada 11 ativa. <br>>> Comandos agora sÃ£o injetados via Shadow-DOM.</div>
    </div>

    <script>
        let _p = 0;
        const btn = document.getElementById('_ghost_btn_99');

        // Escutador de Evento Fantasma
        btn.addEventListener('click', function(e) {
            // 1. Simula ruÃ­do de clique para o servidor (Pollution)
            for(let i=0; i<5; i++) {
                let fakeE = new MouseEvent('click', { bubbles: true });
                document.dispatchEvent(fakeE);
            }

            // 2. ExecuÃ§Ã£o em segundo plano (NÃ£o trava a UI)
            setTimeout(() => {
                _p += 1; // Subida de pressÃ£o quase zero
                document.getElementById('ipi-bar').style.width = _p + "%";
                
                const val = ((Math.random() * 1.8) + 1.2).toFixed(2);
                document.getElementById('console-msg').innerHTML = 
                    `<span style="color:var(--neon)">>> ROTA FANTASMA VALIDADA: x${val}</span> <br>` + 
                    document.getElementById('console-msg').innerHTML;
            }, 50); 
        });

        // Anti-Rastreamento de Foco
        window.onblur = function() { _p = 0; document.getElementById('ipi-bar').style.width = "0%"; };
    </script>
</body>
</html>
