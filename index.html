<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - S.P.A. STAKE DIRECT</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .status-topo { display: flex; justify-content: space-between; font-size: 10px; padding: 10px; border-bottom: 1px solid #222; background: #000; margin-bottom: 12px; }
        .seed-box { color: var(--verde); font-family: monospace; font-weight: bold; }

        .painel-operacional { border: 2px solid var(--ouro); border-radius: 20px; padding: 30px 20px; background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .status-msg { font-size: 14px; color: var(--ouro); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        
        .bar-container { width: 100%; height: 6px; background: #1a1a1a; border-radius: 3px; overflow: hidden; margin: 20px 0; }
        .bar-fill { width: 0%; height: 100%; background: var(--ouro); transition: width 0.2s; }

        .tabela-container { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; }
        .linha-p { display: flex; justify-content: space-between; align-items: center; padding: 18px 12px; border-bottom: 1px solid #1a1a1a; }
        .col-hora { color: var(--ouro); font-family: monospace; font-weight: bold; font-size: 14px; }
        .col-decisao { font-weight: 900; text-transform: uppercase; font-size: 13px; flex-grow: 1; text-align: left; padding-left: 15px; }
        .col-stake { font-size: 13px; color: var(--cyan); font-weight: bold; width: 90px; text-align: right; }

        /* Bot√£o Blindado via Label */
        .btn-anexo { width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; box-shadow: 0 6px 25px rgba(212,175,55,0.3); margin-top: 15px; text-transform: uppercase; display: block; }
    </style>
</head>
<body>

    <div class="status-topo">
        <span class="seed-box">SEED: production_8357f242</span>
        <span style="color:var(--ouro); font-weight:bold;">SESS√ÉO QUANTUM ATIVA</span>
    </div>

    <div class="painel-operacional">
        <div id="status-msg" class="status-msg">AGUARDANDO V√çDEO (20s)</div>
        <div class="bar-container">
            <div class="bar-fill" id="p-bar"></div>
        </div>
        <div id="alerta-sistema" style="font-size: 11px; color: #555;">AUDITORIA DE CICLO EM BACKGROUND</div>
    </div>

    <label for="video-input" class="btn-anexo">üß¨ ANALISAR SEMENTE</label>
    <input type="file" id="video-input" style="display:none" accept="video/*" onchange="iniciarProcesso()">

    <div class="tabela-container" id="lista-projs">
        <div style="color:#333; padding: 50px 10px; font-size:12px; font-weight:bold;">
            A CRONOLOGIA SER√Å GERADA AP√ìS O ANEXO
        </div>
    </div>

    <script>
        function iniciarProcesso() {
            let fill = document.getElementById('p-bar');
            let pct = 0;
            document.getElementById('status-msg').innerText = "SINCRONIZANDO...";
            
            let scan = setInterval(() => {
                if(pct >= 100) { 
                    clearInterval(scan); 
                    liberarCronologia(); 
                } else { 
                    pct += 10; 
                    fill.style.width = pct + "%"; 
                }
            }, 80);
        }

        function liberarCronologia() {
            const now = new Date();
            const lista = document.getElementById('lista-projs');
            document.getElementById('status-msg').innerText = "AUDITORIA CONCLU√çDA ‚úÖ";

            let html = "";
            // Stakes ditadas conforme seu perfil de risco
            const acoes = [
                { d: "PULA", s: "---", c: "#ff4444" },
                { d: "ENTRA", s: "0.20 Real", c: "#00ff00" },
                { d: "PULA", s: "---", c: "#ff4444" },
                { d: "ENTRA (ROSA)", s: "1.00 Real", c: "#ff00ff" },
                { d: "PULA", s: "---", c: "#ff4444" }
            ];

            acoes.forEach((a, i) => {
                let tempo = new Date(now.getTime() + (i * 45000) + 45000);
                html += `
                    <div class="linha-p">
                        <span class="col-hora">${tempo.toLocaleTimeString('pt-BR')}</span>
                        <span class="col-decisao" style="color:${a.c}">${a.d}</span>
                        <span class="col-stake">${a.s}</span>
                    </div>`;
            });
            lista.innerHTML = html;
        }
    </script>
</body>
</html>
