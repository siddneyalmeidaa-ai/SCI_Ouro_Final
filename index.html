<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - S.P.A. ORDENADO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .status-topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; background: #000; margin-bottom: 15px; border-radius: 8px; }
        .seed-box { color: var(--verde); font-family: monospace; font-weight: bold; }

        .painel-rosa { border: 2px solid var(--rosa); border-radius: 20px; padding: 20px; background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .val-rosa { font-size: 38px; font-weight: 900; color: #fff; margin: 5px 0; }
        .margem-info { font-size: 11px; color: #aaa; }

        .tabela-container { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha-p { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #1a1a1a; font-size: 13px; }
        
        /* NOVA COLUNA DE ORDEM */
        .col-ordem { width: 25px; height: 25px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--ouro); border: 1px solid #333; margin-right: 10px; font-size: 11px; }
        
        .col-hora { color: #666; font-family: monospace; width: 65px; text-align: left; }
        .col-acao { font-weight: 900; text-transform: uppercase; flex-grow: 1; text-align: left; padding-left: 10px; }
        .col-x { color: #fff; font-weight: bold; width: 60px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 4px 0; border: 1px solid #333; margin: 0 8px; }
        .col-stake { font-size: 12px; color: var(--cyan); font-weight: bold; width: 65px; text-align: right; }

        .btn-master { width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; box-shadow: 0 6px 25px rgba(212,175,55,0.4); margin-top: 10px; text-transform: uppercase; display: block; }
    </style>
</head>
<body>

    <div class="status-topo">
        <span class="seed-box">SEED: production_8357f242</span>
        <span style="color:var(--ouro); font-weight:bold;">S.P.A. QUANTUM</span>
    </div>

    <div class="painel-rosa">
        <span style="font-size: 10px; color: var(--rosa); font-weight: bold; text-transform: uppercase;">Pr√≥xima Rosa Localizada</span>
        <div class="val-rosa" id="display-x">--.-x</div>
        <div class="margem-info">Margem de -50% aplicada</div>
    </div>

    <label for="video-input" class="btn-master">üß¨ GERAR ORDEM DE PROJE√á√ÉO</label>
    <input type="file" id="video-input" style="display:none" accept="video/*" onchange="analisarCiclo()">

    <div class="tabela-container" id="lista-projs">
        <div style="color:#333; padding: 50px 10px; font-size:12px; font-weight:bold; text-transform:uppercase;">
            Aguardando semente para listar ordem...
        </div>
    </div>

    <script>
        function analisarCiclo() {
            document.getElementById('display-x').innerText = "LOCALIZANDO...";
            setTimeout(renderizarOrdem, 1000);
        }

        function renderizarOrdem() {
            const agora = new Date();
            const lista = document.getElementById('lista-projs');
            
            // Proje√ß√£o S.P.A. com -50%
            let rosaCalculada = 12.40; 
            document.getElementById('display-x').innerText = rosaCalculada.toFixed(2) + "x";

            let html = "";
            const rodadas = [
                { a: "PULA", x: "1.12x", s: "---", c: "#ff4444" },
                { a: "ENTRA", x: "2.10x", s: "20c", c: "#00ff00" },
                { a: "PULA", x: "1.08x", s: "---", c: "#ff4444" },
                { a: "ENTRA (ROSA)", x: rosaCalculada.toFixed(2) + "x", s: "1 Real", c: "#ff00ff" },
                { a: "PULA", x: "1.25x", s: "---", c: "#ff4444" }
            ];

            rodadas.forEach((r, i) => {
                let hora = new Date(agora.getTime() + (i * 45000) + 45000);
                html += `
                    <div class="linha-p">
                        <div class="col-ordem">${i + 1}</div>
                        <span class="col-hora">${hora.toLocaleTimeString('pt-BR', {minute:'2-digit', second:'2-digit'})}</span>
                        <span class="col-acao" style="color:${r.c}">${r.a}</span>
                        <span class="col-x">${r.x}</span>
                        <span class="col-stake">${r.s}</span>
                    </div>`;
            });
            lista.innerHTML = html;
        }
    </script>
</body>
</html>
