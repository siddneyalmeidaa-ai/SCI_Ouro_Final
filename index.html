<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. V330 - VISION FLOW</title>
    <style>
        :root { --gold: #D4AF37; --pink: #FF00FF; --bg: #030303; --neon: #00FF41; --danger: #FF3E3E; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; margin: 0; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #1a1a1a; border-radius: 25px; padding: 20px; background: linear-gradient(180deg, #080808 0%, #0f0f0f 100%); box-shadow: 0 10px 40px rgba(0,0,0,0.9); position: relative; }
        .header { display: flex; justify-content: space-between; font-size: 10px; color: var(--neon); margin-bottom: 20px; }
        .vision-display { border: 1px solid #222; border-radius: 15px; padding: 30px 10px; background: rgba(255,255,255,0.02); margin-bottom: 20px; }
        #pct-main { font-size: 65px; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); margin: 0; }
        .bar-outer { width: 100%; height: 8px; background: #000; border-radius: 4px; border: 1px solid #222; margin: 15px 0; overflow: hidden; }
        #bar-inner { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 1.5s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .coord-box { background: #000; border: 1px solid var(--gold); border-radius: 12px; padding: 15px; margin-top: 10px; }
        .stake-label { font-size: 12px; color: #666; text-transform: uppercase; }
        #stake-val { font-size: 22px; font-weight: bold; color: #FFF; margin-top: 5px; }
        #terminal { background: #000; height: 100px; overflow-y: auto; font-size: 10px; color: #444; text-align: left; padding: 10px; margin-top: 15px; border-radius: 8px; border: 1px solid #111; }
        .btn-sync { width: 100%; padding: 20px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.3s; color: #000; }
        .btn-sync:active { transform: scale(0.97); background: #b8962d; }
        .pulse { animation: pulse-border 2s infinite; }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }
    </style>
</head>
<body>

    <div class="header">
        <span>V330 VISION-FLOW [S.A.]</span>
        <span id="clock">03:31:00</span>
    </div>

    <div class="master-panel pulse" id="panel">
        <div class="vision-display">
            <small style="color: var(--neon); letter-spacing: 2px;">CARGA DO BALDE</small>
            <h1 id="pct-main">0%</h1>
            <div class="bar-outer"><div id="bar-inner"></div></div>
            <small id="status-text" style="color: #555;">AGUARDANDO PRINT DO COMANDANTE</small>
        </div>

        <div class="coord-box">
            <span class="stake-label">Coordenada de Stake</span>
            <div id="stake-val">PENDENTE</div>
        </div>

        <div id="terminal">>> Sistema V330 inicializado.<br>>> Módulo OCR pronto para recepção de imagem.<br>>> Deep-Shield v5.5 monitorando semente...</div>
        
        <br>
        <button class="btn-sync" onclick="alert('Comandante, envie o print aqui no chat para eu processar as coordenadas!')">AGUARDANDO PRINT</button>
    </div>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Esta função será alimentada pela minha leitura do seu print
        function aplicarCoordenada(percent, stake, msg) {
            document.getElementById('pct-main').innerText = percent + "%";
            document.getElementById('bar-inner').style.width = percent + "%";
            document.getElementById('stake-val').innerText = stake;
            document.getElementById('status-text').innerText = msg;
            
            const term = document.getElementById('terminal');
            const log = `<span style="color:var(--gold)">[${new Date().toLocaleTimeString()}] Sincronia via Print concluída.</span><br>`;
            term.innerHTML = log + term.innerHTML;

            if(percent >= 85) {
                document.getElementById('stake-val').style.color = "var(--pink)";
                document.getElementById('panel').style.borderColor = "var(--pink)";
            } else {
                document.getElementById('stake-val').style.color = "#FFF";
                document.getElementById('panel').style.borderColor = "#1a1a1a";
            }
        }
    </script>
</body>
</html>
