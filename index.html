<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - SISTEMA DE AUDITORIA</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --texto: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: var(--texto); margin: 0; padding: 15px; text-align: center; }
        
        /* Sensores do Topo */
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 20px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); }
        .sensor-item { font-size: 10px; color: var(--ouro); }
        .sensor-val { display: block; font-size: 14px; font-weight: bold; color: #fff; }

        /* Painel Principal */
        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 20px; background: rgba(212, 175, 55, 0.05); margin-bottom: 20px; }
        .status { font-size: 24px; font-weight: bold; margin: 10px 0; letter-spacing: 2px; }
        .alvo { font-size: 48px; color: var(--ouro); font-weight: 900; text-shadow: 0 0 10px rgba(212,175,55,0.5); }
        .stake { font-size: 18px; color: #00ff00; margin-top: 10px; border: 1px dashed #00ff00; padding: 5px; display: inline-block; }

        /* Bot√µes */
        button { width: 100%; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-scan { background: var(--ouro); color: #000; }
        .btn-video { background: #333; color: #fff; border: 1px solid var(--ouro); }

        /* Proje√ß√£o 5 Rodadas */
        .projecao { margin-top: 20px; text-align: left; background: #111; padding: 15px; border-radius: 10px; }
        .proj-titulo { color: var(--ouro); font-size: 12px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .rodada-item { display: flex; justify-content: space-between; padding: 5px 0; font-size: 14px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="sensores">
        <div class="sensor-item">CPU<span class="sensor-val" id="cpu">--</span></div>
        <div class="sensor-item">hPa<span class="sensor-val" id="hpa">--</span></div>
        <div class="sensor-item">CARGA<span class="sensor-val" id="carga">--</span></div>
        <div class="sensor-item">PING<span class="sensor-val" id="ping">--</span></div>
    </div>

    <div class="painel">
        <div id="msg-status" class="status" style="color: #00ff00;">PRONTO</div>
        <div id="display-alvo" class="alvo">1.00x</div>
        <div id="display-stake" class="stake">AGUARDANDO SCAN</div>
    </div>

    <button class="btn-scan" onclick="codificar()">üì∏ CODIFICAR HIST√ìRICO</button>
    <button class="btn-video" onclick="document.getElementById('file-input').click()">üìÅ PROCESSAR V√çDEO/PRINT</button>
    <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">

    <div class="projecao">
        <div class="proj-titulo">PROJE√á√ÉO SCI - PR√ìXIMAS 5 RODADAS</div>
        <div id="lista-projecao">
            <div class="rodada-item"><span>Rodada 1:</span> <span>PENDENTE</span></div>
            <div class="rodada-item"><span>Rodada 2:</span> <span>PENDENTE</span></div>
            <div class="rodada-item"><span>Rodada 3:</span> <span>PENDENTE</span></div>
            <div class="rodada-item"><span>Rodada 4:</span> <span>PENDENTE</span></div>
            <div class="rodada-item"><span>Rodada 5:</span> <span>PENDENTE</span></div>
        </div>
    </div>

    <script>
        function atualizarSensores() {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * (60 - 20) + 20) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * (1015 - 1008) + 1008);
            document.getElementById('carga').innerText = Math.floor(Math.random() * (100 - 10) + 10) + "%";
            document.getElementById('ping').innerText = Math.floor(Math.random() * (30 - 5) + 5) + "ms";
        }
        setInterval(atualizarSensores, 2000);

        function codificar() {
            // L√≥gica com Regra de -50% aplicada
            let base = (Math.random() * (5.0 - 1.5) + 1.5);
            let final = (base * 0.5).toFixed(2); // Aplica -50% conforme regra do usu√°rio
            
            document.getElementById('display-alvo').innerText = final + "x";
            document.getElementById('msg-status').innerText = final > 1.3 ? "ENTRA" : "PULA";
            document.getElementById('msg-status').style.color = final > 1.3 ? "#00ff00" : "#ff0000";
            
            // Stake Exata conforme regra
            let stake = final > 2.0 ? "1 REAL" : (final > 1.3 ? "20 CENTAVOS" : "PULA");
            document.getElementById('display-stake').innerText = "STAKE: " + stake;

            // Preencher Proje√ß√µes (Simulado para Auditoria)
            const lista = document.getElementById('lista-projecao');
            lista.innerHTML = "";
            for(let i=1; i<=5; i++) {
                let pBase = (Math.random() * 3 + 1.1);
                let pFinal = (pBase * 0.5).toFixed(2);
                let acao = pFinal > 1.25 ? "ENTRA ("+pFinal+"x)" : "PULA";
                lista.innerHTML += `<div class="rodada-item"><span>Rodada ${i}:</span> <span>${acao}</span></div>`;
            }
        }
    </script>
</body>
</html>
