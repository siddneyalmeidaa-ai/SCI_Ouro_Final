        .master-panel { border: 2px solid #1a1a1a; border-radius: 30px; padding: 20px; background: #080808; box-shadow: 0 0 50px #000; max-width: 500px; margin: auto; }
        
        /* √ÅREA DE ANEXAR */
        .upload-trigger { border: 2px dashed #444; padding: 25px; border-radius: 20px; cursor: pointer; display: block; margin-bottom: 15px; background: rgba(255,255,255,0.02); color: var(--gold); font-weight: bold; font-size: 13px; }
        #preview-img { width: 100%; border-radius: 15px; display: none; margin-bottom: 15px; border: 1px solid var(--gold); }
        input[type="file"] { display: none; }

        /* PERCENTAGEM E BARRA */
        .pct-box { margin: 15px 0; }
        #pct-text { font-size: 55px; font-weight: 900; color: var(--gold); margin: 0; text-shadow: 0 0 10px rgba(212,175,55,0.3); }
        .bar-outer { width: 100%; height: 12px; background: #111; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
        #bar-inner { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 2s ease-in-out; }

        /* BOT√ïES */
        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 15px; font-weight: 900; font-size: 16px; cursor: pointer; color: #000; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-sub { padding: 12px; background: #111; border: 1px solid #333; border-radius: 10px; font-weight: bold; cursor: pointer; color: #EEE; font-size: 11px; }

        /* TABELA DE COORDENADAS */
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; text-align: left; }
        th { color: #555; border-bottom: 1px solid #222; padding: 10px; font-size: 10px; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid #111; }
        .time-cell { color: var(--neon); font-weight: bold; }
        .rosa-cell { color: var(--pink); font-weight: bold; text-shadow: 0 0 5px var(--pink); }

        /* CONSOLE DE RELATOS */
        #console { background: #000; height: 90px; font-size: 10px; color: #777; overflow-y: auto; text-align: left; padding: 12px; margin-top: 20px; border-radius: 12px; border: 1px solid #1a1a1a; line-height: 1.5; border-left: 3px solid var(--gold); }
    </style>
