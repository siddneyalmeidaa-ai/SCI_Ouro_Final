<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. BLACK SHIELD - V500 [S.A. EDITION]</title>
    <style>
        :root { --gold: #D4AF37; --bg: #000; --neon: #00FF41; --danger: #FF3E3E; --shield: #007FFF; --warning: #FFA500; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; padding: 10px; text-align: center; margin: 0; }
        .master-panel { border: 2px solid #1a1a1a; border-radius: 30px; padding: 20px; background: #080808; max-width: 480px; margin: auto; position: relative; box-shadow: 0 0 20px rgba(0,0,0,1); }
        
        /* Cabe√ßalho de Status */
        .status-header { display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 10px; }
        #radar { font-size: 14px; font-weight: bold; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; transition: 0.5s; }
        
        /* Cores Din√¢micas */
        .limpo { color: var(--neon); background: rgba(0, 255, 65, 0.05); }
        .alerta { color: var(--warning); background: rgba(255, 165, 0, 0.1); border-color: var(--warning) !important; animation: pulse 1s infinite; }
        .monitorado { color: var(--danger); background: rgba(255, 62, 62, 0.2); border-color: var(--danger) !important; animation: shake 0.2s infinite; }
        
        /* IPI - Indicador de Press√£o de Identidade */
        .ipi-container { width: 100%; background: #111; height: 6px; border-radius: 3px; margin: 5px 0 15px 0; overflow: hidden; }
        #ipi-bar { width: 0%; height: 100%; background: var(--shield); transition: 0.5s; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes shake { 0% { transform: translate(1px); } 50% { transform: translate(-1px); } 100% { transform: translate(1px); } }
        
        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 15px; color: #000; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; font-size: 16px; }
        .btn-reset { width: 100%; padding: 12px; background: #111; border: 1px solid var(--shield); border-radius: 12px; color: var(--shield); font-weight: bold; cursor: pointer; }
        
        #console-msg { background: #050505; height: 80px; font-size: 10px; color: #666; overflow-y: auto; text-align: left; padding: 10px; margin-top: 15px; border-radius: 10px; border: 1px solid #1a1a1a; line-height: 1.4; }
        table { width: 100%; margin-top: 15px; border-collapse: collapse; font-size: 11px; }
        td { padding: 10px; border-bottom: 1px solid #111; text-align: left; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="master-panel">
        <div class="status-header">
            <span>SISTEMA: ATIVO</span>
            <span>IP: GHOST_SECURED</span>
            <span id="clock">00:00:00</span>
        </div>

        <div id="radar" class="limpo">üîç RADAR: INVIS√çVEL</div>
        
        <div style="text-align: left; font-size: 9px; color: #444;">PRESS√ÉO DE MONITORAMENTO (IPI)</div>
        <div class="ipi-container"><div id="ipi-bar"></div></div>

        <button class="btn-main" onmousedown="iniciarScan()" onmouseup="validarRodada()">SEGURE PARA ESCANEAR TR√ÅFEGO</button>
        <button class="btn-reset" onclick="resetGhostIP()">üîÑ GANHOU? RESETAR IDENTIDADE / IP</button>

        <div id="console-msg">>> IA-SENTINELA: Sincronizado com SHA256 (069868f). Aguardando sinal...</div>

        <table>
            <tbody id="lista-alvos">
                <tr><td colspan="3" style="text-align:center; color:#333;">Aguardando valida√ß√£o de rota...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function bip(f, d, t) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f; o.type = t; o.start();
            setTimeout(() => o.stop(), d);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        // Monitoramento Autom√°tico de Press√£o (IPI) e Lat√™ncia
        setInterval(() => {
            const bar = document.getElementById('ipi-bar');
            const radar = document.getElementById('radar');
            const log = document.getElementById('console-msg');
            let risco = Math.random() * 100;
            bar.style.width = risco + "%";

            if (risco > 80) {
                radar.innerText = "üö® ALERTA: MONITORAMENTO M√ÅXIMO!";
                radar.className = "monitorado";
                bip(150, 500, 'square');
                log.innerHTML += "<br><span style='color:red'>>> Sabotagem detectada! O servidor est√° atrasando a decolagem.</span>";
            } else if (risco > 45) {
                radar.innerText = "‚ö†Ô∏è RISCO MODERADO - AGUARDE";
                radar.className = "alerta";
            } else {
                radar.className = "limpo";
                radar.innerText = "üîç RADAR: INVIS√çVEL";
            }
        }, 8000);

        function iniciarScan() {
            bip(800, 50, 'sine');
            document.getElementById('console-msg').innerHTML = ">> Interceptando pacotes WebSocket... SHA256 ativo.";
        }

        function validarRodada() {
            const radar = document.getElementById('radar');
            if (radar.className === "monitorado") {
                bip(100, 1000, 'square');
                alert("SABOTAGEM DETECTADA! N√£o entre agora.");
                return;
            }

            let proj = (Math.random() * (4.2 - 2.1) + 2.1).toFixed(2);
            let xReal = (proj * 0.5).toFixed(2);
            const h = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});

            document.getElementById('lista-alvos').innerHTML = `
                <tr><td style="color:var(--neon)">${h}</td><td>R$ 1,13 (SUJA)</td><td style="font-weight:bold">AUTO-SAQUE: x${xReal}</td></tr>
            `;
            document.getElementById('console-msg').innerHTML = ">> Rota Limpa. Compensa√ß√£o de lag ativa.";
            bip(1200, 150, 'sine');
        }

        function resetGhostIP() {
            bip(1500, 200, 'sine');
            window.localStorage.clear();
            window.sessionStorage.clear();
            document.getElementById('ipi-bar').style.width = "0%";
            document.getElementById('radar').innerText = "‚úÖ IDENTIDADE RESETADA - NOVO IP";
            document.getElementById('radar').className = "limpo";
            document.getElementById('console-msg').innerHTML = ">> Cache limpo. Ligue o Modo Avi√£o por 5s para trocar o IP f√≠sico.";
        }
    </script>
</body>
</html>
