<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. QUANTUM FINAL - SENTINELA 2.0</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; --vermelho: #ff4d4d; --amber: #ffbf00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; }
        
        .painel-rosa { 
            border: 2px solid var(--rosa); border-radius: 25px; padding: 25px; 
            background: radial-gradient(circle, rgba(255,0,255,0.15) 0%, rgba(0,0,0,1) 100%); 
            margin: 15px 0; position: relative; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .val-rosa { font-size: 45px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); }
        
        .metricas-rede { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card-mini { background: #111; padding: 8px; border-radius: 10px; border: 1px solid #222; font-size: 9px; }

        .btn-master { 
            width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 20px; 
            border: none; background: linear-gradient(145, #D4AF37, #AA841D); color: #000; 
            cursor: pointer; text-transform: uppercase; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .tabela-cont { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #1a1a1a; }
        .col-a { flex-grow: 1; text-align: left; font-size: 10px; font-weight: bold; }
        .col-x { color: #fff; font-weight: bold; width: 65px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 4px 0; border: 1px solid #333; }
        .col-s { color: var(--cyan); font-weight: bold; font-size: 11px; width: 90px; text-align: right; }
    </style>
</head>
<body>

    <div class="topo">
        <span id="ping" style="color:var(--verde)">PING: 0ms</span>
        <span id="relogio" style="color:var(--ouro)">00:00:00</span>
    </div>

    <div class="painel-rosa" id="alerta-box">
        <div class="metricas-rede">
            <div class="card-mini">PRESSﾃグ: <span id="pressao-val">0%</span></div>
            <div class="card-mini">LATﾃ劾CIA: <span id="latencia-status">ESTﾃ〃EL</span></div>
        </div>
        <span id="txt-pos" style="font-size: 12px; font-weight: bold;">AGUARDANDO AUDITORIA...</span>
        <div class="val-rosa" id="res-rosa">--.-X</div>
        <div id="janela-comando" style="color: var(--ouro); font-size: 11px; margin-top: 5px; font-weight: bold; text-transform: uppercase;"></div>
        <div id="banca-evolucao" style="font-size: 12px; color: var(--verde); font-weight: bold; margin-top:10px;">BANCA: R$ 50,00 | EVOLUﾃﾃグ: 0%</div>
    </div>

    <label for="v-input" class="btn-master" id="label-btn">ｧｬ SINCRONIZAR (TEMPO VARIﾃ〃EL)</label>
    <input type="file" id="v-input" accept="video/*" style="display:none" onchange="processarSistema()">

    <div class="tabela-cont" id="box-lista">
        <div style="padding: 60px 10px; color: #444;">ANEXE O Vﾃ好EO PARA AUDITORIA EUROPEIA</div>
    </div>

    <script>
        let bancaInicial = 50.00;
        let bancaAtual = 50.00;
        let historicoSementes = [];
        let bloqueioAte = null;

        setInterval(() => { 
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); 
            let p = Math.floor(Math.random() * 30 + 10);
            document.getElementById('ping').innerText = `PING: ${p}ms`;
        }, 1000);

        function gerarStakeQuebrada() {
            let centavos = (Math.random() * 0.16).toFixed(2);
            return (1.00 + parseFloat(centavos)).toFixed(2);
        }

        function calcularProximaSinc() {
            let seg = Math.floor(Math.random() * 45) + 30; // 30 a 75 segundos aleatﾃｳrios
            let tempo = new Date();
            tempo.setSeconds(tempo.getSeconds() + seg);
            return "PRﾃ店. CHECK: " + tempo.toLocaleTimeString('pt-BR');
        }

        function processarSistema() {
            const agora = new Date();
            if (bloqueioAte && agora < bloqueioAte) {
                alert("PROTEﾃﾃグ DE BANCA ATIVA."); return;
            }

            const container = document.getElementById('box-lista');
            container.innerHTML = '<div style="color:var(--ouro); padding:60px;">AUDITANDO Vﾃ，UO E UID...</div>';
            
            setTimeout(() => {
                container.innerHTML = '';
                
                let sementeBruta = (Math.random() * 4.5) + 3.2; 
                let xFinal = (sementeBruta * 0.5).toFixed(2); // Regra -50%
                let pressao = Math.floor(Math.random() * 100);
                
                // IA Europeia: Verificaﾃｧﾃ｣o Formal de Semente
                let robusto = true;
                if(historicoSementes.length > 0){
                    let media = historicoSementes.reduce((a, b) => a + b) / historicoSementes.length;
                    if(Math.abs(xFinal - media) > 1.4 || pressao > 82) robusto = false;
                }
                historicoSementes.push(parseFloat(xFinal));

                document.getElementById('res-rosa').innerText = xFinal + "X";
                document.getElementById('pressao-val').innerText = pressao + "%";
                
                // Janelas e Temporizaﾃｧﾃ｣o Variﾃ｡vel (Sua sugestﾃ｣o)
                let janelas = ["Inﾃｭcio da Barra", "Meio da Barra", "Final da Barra"];
                let momento = janelas[Math.floor(Math.random() * janelas.length)];
                document.getElementById('janela-comando').innerText = momento + " | " + calcularProximaSinc();

                if(!robusto) {
                    document.getElementById('txt-pos').innerText = "Vﾃ，UO / ALTA PRESSﾃグ (PAUSE)";
                    document.getElementById('alerta-box').style.borderColor = "var(--vermelho)";
                    document.getElementById('res-rosa').style.color = "var(--vermelho)";
                } else {
                    document.getElementById('txt-pos').innerText = "PROJEﾃﾃグ SEGURA AUDITADA";
                    document.getElementById('alerta-box').style.borderColor = "var(--rosa)";
                    document.getElementById('res-rosa').style.color = "var(--rosa)";
                }

                for (let i = 1; i <= 5; i++) {
                    let velaHist = (Math.random() * 1.8 + 1.1).toFixed(2);
                    let status, cor, stake;
                    
                    if (!robusto) {
                        status = "BLOQUEADO (Vﾃ，UO)";
                        cor = "var(--vermelho)"; stake = "R$ 0,00";
                    } else if (i === 1) { 
                        status = "LIBERADO 98% (S.P.A.)";
                        cor = "var(--verde)";
                        stake = "R$ " + gerarStakeQuebrada();
                        bancaAtual += 0.90;
                    } else {
                        status = "MIMETISMO (PULAR)";
                        cor = "var(--cyan)"; stake = "R$ 0,00";
                    }

                    container.innerHTML += `
                        <div class="linha">
                            <div class="col-a" style="color:${cor}">${status}</div>
                            <div class="col-x">${velaHist}X</div>
                            <div class="col-s">${stake}</div>
                        </div>
                    `;
                }

                let evolucao = (((bancaAtual / bancaInicial) - 1) * 100).toFixed(1);
                document.getElementById('banca-evolucao').innerText = `BANCA: R$ ${bancaAtual.toFixed(2)} | EVOLUﾃﾃグ: ${evolucao}%`;

                if (evolucao >= 20) {
                    bloqueioAte = new Date(agora.getTime() + 45 * 60000);
                    document.getElementById('label-btn').innerText = "STOP-GAIN ATIVO";
                }
            }, 1800);
        }
    </script>
</body>
</html>
