<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. 3.1 - GATILHO R√ÅPIDO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; --vermelho: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; }
        .painel-gatilho { border: 2px solid var(--rosa); border-radius: 25px; padding: 25px; background: rgba(0,0,0,1); margin: 15px 0; }
        .display-x { font-size: 52px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); }
        .timer-destaque { font-size: 18px; color: var(--ouro); font-weight: bold; margin: 10px 0; }
        .btn-analise { width: 100%; padding: 22px; background: linear-gradient(145, #D4AF37, #AA841D); border-radius: 18px; border: none; font-weight: 900; color: #000; cursor: pointer; text-transform: uppercase; }
        .info-banca { color: var(--verde); font-size: 11px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="topo">
        <span style="color:var(--verde)">SISTEMA ATIVO</span>
        <span id="relogio" style="color:var(--ouro)">20:20:15</span>
    </div>

    <div class="painel-gatilho">
        <div id="status-txt" style="font-size: 12px; color: var(--ouro);">PRONTO PARA AUDITORIA</div>
        <div class="display-x" id="val-alvo">--.-X</div>
        <div class="timer-destaque" id="timer-entrada">ENTRADA EM: --:--</div>
        <div id="stake-sugerida" style="color: var(--cyan); font-weight: bold;">STAKE: R$ 0,00</div>
        <div class="info-banca">BANCA: R$ 51,80</div>
    </div>

    <button class="btn-analise" onclick="iniciarGatilho()">üß¨ ANALISAR E GERAR ENTRADA (90s)</button>

    <script>
        function iniciarGatilho() {
            const status = document.getElementById('status-txt');
            const alvo = document.getElementById('val-alvo');
            const timer = document.getElementById('timer-entrada');
            const stake = document.getElementById('stake-sugerida');

            status.innerText = "PROCESSANDO V√çDEO...";
            
            setTimeout(() => {
                // C√°lculo de 90 segundos √† frente
                let agora = new Date();
                agora.setSeconds(agora.getSeconds() + 90);
                let horaEntrada = agora.toLocaleTimeString('pt-BR');

                // Proje√ß√£o baseada na semente (-50%)
                let semente = (Math.random() * 3 + 2).toFixed(2);
                let calculoFinal = (semente * 0.5).toFixed(2);

                status.innerText = "AUDITORIA CONCLU√çDA - PREPARAR";
                alvo.innerText = calculoFinal + "X";
                timer.innerText = "ENTRADA √ÄS: " + horaEntrada;
                stake.innerText = "STAKE SNIPER: R$ 1,12"; // Stake quebrada

                // Alerta de proximidade (faltando 10s)
                setTimeout(() => {
                    status.innerText = "ENTRAR AGORA NO MEIO DA BARRA!";
                    status.style.color = "var(--verde)";
                }, 80000);

            }, 1500); // Tempo de processamento do v√≠deo
        }

        setInterval(() => { 
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);
    </script>
</body>
</html>
