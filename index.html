<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. 2.8 - SENTINELA DE PRESS√ÉO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; --vermelho: #ff4d4d; --amber: #ffbf00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; }
        
        .painel-central { 
            border: 2px solid var(--rosa); border-radius: 25px; padding: 25px; 
            background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, rgba(0,0,0,1) 100%); 
            margin: 15px 0; position: relative;
        }

        .display-x { font-size: 45px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); }
        
        /* Term√¥metro de Press√£o */
        .barra-pressao-cont { width: 100%; height: 12px; background: #222; border-radius: 6px; margin: 15px 0; overflow: hidden; border: 1px solid #333; }
        .barra-pressao-fill { width: 0%; height: 100%; background: linear-gradient(90, var(--verde), var(--amber), var(--vermelho)); transition: 1s; }

        .btn-sinc { 
            width: 100%; padding: 22px; background: linear-gradient(145, #D4AF37, #AA841D); 
            border-radius: 18px; border: none; font-weight: 900; color: #000; cursor: pointer; text-transform: uppercase;
        }

        .tabela { background: #0f0f0f; border-radius: 15px; margin-top: 20px; overflow: hidden; }
        .linha { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #1a1a1a; font-size: 10px; align-items: center; }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 9px; }
    </style>
</head>
<body>

    <div class="topo">
        <span id="ping" style="color:var(--verde)">PING: 14ms</span>
        <span id="relogio" style="color:var(--ouro)">19:43:58</span>
    </div>

    <div class="painel-central">
        <div style="font-size: 10px; font-weight: bold; color: var(--ouro); margin-bottom: 5px;">PRESS√ÉO DO SERVIDOR: <span id="pressao-pct">0%</span></div>
        <div class="barra-pressao-cont">
            <div id="pressao-barra" class="barra-pressao-fill"></div>
        </div>
        
        <div class="display-x" id="main-x">--.-X</div>
        <div id="comando" style="font-weight: bold; font-size: 12px;">AGUARDANDO AUDITORIA...</div>
        <div id="banca" style="color: var(--verde); font-size: 11px; margin-top: 10px; font-weight: bold;">BANCA ATUAL: R$ 51,80</div>
    </div>

    <label class="btn-sinc" for="input-file">üß¨ AUDITAR V√çDEO/PRINT</label>
    <input type="file" id="input-file" accept="image/*,video/*" style="display:none" onchange="iniciarAuditoria()">

    <div class="tabela" id="lista-corpo">
        <div style="padding: 40px; color: #444; font-size: 11px;">O RESULTADO DA AUDITORIA APARECER√Å AQUI</div>
    </div>

    <script>
        function iniciarAuditoria() {
            const lista = document.getElementById('lista-corpo');
            const barra = document.getElementById('pressao-barra');
            const pct = document.getElementById('pressao-pct');
            const mainX = document.getElementById('main-x');
            const comando = document.getElementById('comando');

            lista.innerHTML = '<div style="padding:40px; color:var(--ouro)">PROCESSANDO SEMENTE EUROPEIA...</div>';
            
            setTimeout(() => {
                // Simula√ß√£o de Press√£o Baseada na Semente
                let pressao = Math.floor(Math.random() * 95);
                barra.style.width = pressao + "%";
                pct.innerText = pressao + "%";
                
                let semente = (Math.random() * 3.5 + 2.5).toFixed(2);
                let projecaoPrincipal = (semente * 0.5).toFixed(2);
                mainX.innerText = projecaoPrincipal + "X";

                lista.innerHTML = "";
                let horaBase = new Date();

                for(let i=0; i<5; i++) {
                    horaBase.setSeconds(horaBase.getSeconds() + (i === 0 ? 35 : 55));
                    let h = horaBase.toLocaleTimeString('pt-BR');
                    
                    let status, cor, stake, alvo;
                    if (pressao > 85) {
                        status = "PENDENTE"; cor = "var(--vermelho)"; stake = "R$ 0,00"; alvo = "V√ÅCUO";
                        comando.innerText = "RISCO ALTO: AGUARDE";
                        comando.style.color = "var(--vermelho)";
                    } else if (i === 0) {
                        status = "LIBERADO"; cor = "var(--verde)"; stake = "R$ 1,06"; alvo = projecaoPrincipal + "X";
                        comando.innerText = "MEIO DA BARRA | PR√ìXIMO: " + h;
                        comando.style.color = "var(--verde)";
                    } else {
                        status = "MIMETISMO"; cor = "var(--cyan)"; stake = "R$ 0,00"; alvo = (1.1 + Math.random()).toFixed(2) + "X";
                    }

                    lista.innerHTML += `
                        <div class="linha">
                            <span style="color:var(--ouro)">${h}</span>
                            <span class="status-badge" style="background:${cor}; color:#000">${status}</span>
                            <span style="font-weight:bold">${alvo}</span>
                            <span style="color:var(--cyan)">${stake}</span>
                        </div>
                    `;
                }
            }, 2000);
        }

        setInterval(() => { 
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);
    </script>
</body>
</html>
