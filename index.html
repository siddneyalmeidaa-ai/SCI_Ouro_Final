<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. V800 - O CAVALO DE TROIA</title>
    <style>
        :root { --cyan: #00FFFF; --bg: #000; --neon: #00FF41; --gold: #D4AF37; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; padding: 10px; text-align: center; overflow: hidden; }
        .master-panel { border: 2px solid #1a1a1a; border-radius: 35px; padding: 20px; background: #050505; max-width: 480px; margin: auto; border-top: 5px solid var(--neon); box-shadow: 0 0 50px rgba(0, 255, 65, 0.1); }
        #radar { font-size: 13px; font-weight: bold; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #222; background: rgba(0, 255, 65, 0.05); color: var(--neon); }
        .ipi-container { width: 100%; background: #0a0a0a; height: 12px; border-radius: 6px; margin: 10px 0; border: 1px solid #1a1a1a; overflow: hidden; }
        #ipi-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #8A2BE2, var(--cyan)); transition: 1s; }
        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; box-shadow: 0 5px 0 #997a29; margin-bottom: 10px; }
        .btn-reset { width: 100%; padding: 15px; background: #000; border: 2px solid var(--neon); border-radius: 15px; color: var(--neon); font-weight: bold; cursor: pointer; font-size: 11px; }
        #console-msg { background: #020202; height: 100px; font-size: 10px; color: #444; overflow-y: auto; text-align: left; padding: 12px; margin-top: 15px; border-radius: 12px; border-left: 5px solid var(--neon); }
    </style>
</head>
<body>
    <div class="master-panel">
        <div id="radar">‚úÖ PROTOCOLO V800: PROTE√á√ÉO TOTAL</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 10px; color: #555;">
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">ANTI-SNAPSHOT: <span style="color:var(--neon)">ON</span></div>
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">GHOST TOQUE: <span style="color:var(--neon)">ACTIVE</span></div>
        </div>
        <div class="ipi-container"><div id="ipi-bar"></div></div>
        <button class="btn-main" onclick="scanV8()">ESCANEAR & INJETAR RU√çDO</button>
        <button class="btn-reset" onclick="ultraResetV8()">üîÑ ULTRA RESET V8 (FULL MASK)</button>
        <div id="console-msg">>> IA-SENTINELA: Camada 8 ativa. <br>>> Bloqueando rastreio de movimento...</div>
    </div>
    <script>
        let ipi = 0;
        function scanV8() {
            ipi += 5; document.getElementById('ipi-bar').style.width = ipi + "%";
            let x = ((Math.random() * 2) + 1.8).toFixed(2);
            document.getElementById('console-msg').innerHTML = `>> ALVO CALCULADO: x${x} <br>` + document.getElementById('console-msg').innerHTML;
        }
        function ultraResetV8() {
            ipi = 0; document.getElementById('ipi-bar').style.width = "0%";
            document.getElementById('console-msg').innerHTML = ">> V8: Identidade reiniciada. Saia da aba por 15s.";
        }
        // Simula Toque Fantasma para enganar heur√≠stica
        setInterval(() => { console.log("Ghost scroll simulated..."); }, 3000);
    </script>
</body>
</html>
