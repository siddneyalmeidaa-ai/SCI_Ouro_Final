<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>S.P.A. 3.6 - ANTI-TRACKING</title>
    <style>
        :root { --rosa: #ff00ff; --ouro: #D4AF37; --fundo: #050505; --verde: #00ff00; }
        body { background: var(--fundo); color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 15px; }
        .painel { border: 2px solid var(--ouro); border-radius: 20px; padding: 20px; background: #000; margin-bottom: 15px; }
        .timer-caos { font-size: 24px; color: var(--rosa); font-weight: bold; margin: 10px 0; }
        .btn-random { width: 100%; padding: 20px; background: linear-gradient(145, #D4AF37, #AA841D); border: none; border-radius: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-clear { background: #222; color: #777; font-size: 10px; margin-top: 10px; padding: 5px; border: 1px solid #333; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div style="font-size: 10px; color: var(--verde);">SISTEMA ANTI-MAPEAMENTO ATIVO</div>
    
    <div class="painel">
        <div id="status">AGUARDANDO NOVA SEMENTE...</div>
        <div style="font-size: 45px; font-weight: 900; color: var(--rosa);" id="alvo">--.-X</div>
        <div class="timer-caos" id="display-tempo">GATILHO: VARI√ÅVEL</div>
        <div id="stake" style="color: #00eaff; font-weight: bold;">STAKE: R$ 0,00</div>
    </div>

    <button class="btn-random" onclick="gerarGatilhoCaos()">üß¨ GERAR GATILHO ALEAT√ìRIO</button>
    <button class="btn-clear" onclick="location.reload()">üîÑ LIMPAR RASTRO (FLUSH)</button>

    <script>
        function gerarGatilhoCaos() {
            const display = document.getElementById('display-tempo');
            const status = document.getElementById('status');
            const alvo = document.getElementById('alvo');
            const stake = document.getElementById('stake');

            // Sorteia um tempo aleat√≥rio para quebrar o mapeamento da casa
            const tempos = [45, 60, 75, 95, 120];
            const segundos = tempos[Math.floor(Math.random() * tempos.length)];
            
            let agora = new Date();
            agora.setSeconds(agora.getSeconds() + segundos);
            
            status.innerText = "CALCULANDO JANELA INVIS√çVEL...";
            
            setTimeout(() => {
                status.innerText = "ENTRADA √öNICA DETECTADA";
                alvo.innerText = (Math.random() * 1.5 + 1.2).toFixed(2) + "X";
                display.innerText = "GATILHO √ÄS: " + agora.toLocaleTimeString('pt-BR');
                stake.innerText = "STAKE: R$ " + (1 + Math.random() * 0.2).toFixed(2);
                
                // Piscar a tela faltando 3 segundos (como sugerido)
                setTimeout(() => {
                    document.body.style.backgroundColor = "#1a001a";
                    alert("PREPARAR GATILHO! 3 SEGUNDOS.");
                }, (segundos - 3) * 1000);
            }, 1500);
        }
    </script>
</body>
</html>
