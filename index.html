<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. 4.0 - SINCRONIA TOTAL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; }
        
        /* Topo com Rel√≥gio Lateral */
        .topo-sinc { display: flex; justify-content: space-between; font-size: 11px; padding: 10px; border-bottom: 1px solid #222; margin-bottom: 20px; }
        
        /* Painel Central Rosa (Rollback) */
        .card-sniper { 
            border: 2px solid var(--rosa); border-radius: 25px; padding: 30px; 
            background: radial-gradient(circle, rgba(255,0,255,0.05) 0%, rgba(0,0,0,1) 100%); 
            margin-bottom: 20px; box-shadow: 0 0 25px rgba(255, 0, 255, 0.1);
        }

        .alvo-texto { font-size: 58px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); margin: 10px 0; }
        .gatilho-box { font-size: 18px; color: var(--ouro); font-weight: bold; background: #111; padding: 12px; border-radius: 12px; border: 1px solid #333; margin: 15px 0; }
        
        /* BOT√ÉO DE ANEXAR (FIXADO) */
        .btn-anexo { 
            display: block; width: 100%; padding: 22px; 
            background: linear-gradient(145, #D4AF37, #AA841D); 
            border-radius: 18px; font-weight: 900; color: #000; 
            cursor: pointer; text-transform: uppercase; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .banca-info { color: var(--verde); font-size: 13px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="topo-sinc">
        <span style="color: var(--verde)">‚óè SISTEMA SINCRONIZADO</span>
        <span id="relogio-digital" style="color: var(--ouro)">21:21:40</span>
    </div>

    <div class="card-sniper">
        <div id="status-analise" style="font-size: 11px; color: var(--ouro); text-transform: uppercase;">Aguardando V√≠deo da Rodada... üß¨</div>
        <div class="alvo-texto" id="valor-alvo">--.-X</div>
        <div class="gatilho-box" id="horario-entrada">ENTRAR √ÄS: --:--:--</div>
        <div id="stake-sniper" style="color: var(--cyan); font-weight: bold; font-size: 15px;">STAKE: R$ 0,00</div>
        <div class="banca-info">BANCA ATUAL: R$ 51,80</div>
    </div>

    <label class="btn-anexo" for="video-file">üé• ANEXAR V√çDEO & AUDITAR</label>
    <input type="file" id="video-file" accept="video/*" style="display:none" onchange="iniciarSincronia()">

    <script>
        function iniciarSincronia() {
            const status = document.getElementById('status-analise');
            const alvo = document.getElementById('valor-alvo');
            const gatilho = document.getElementById('horario-entrada');
            const stake = document.getElementById('stake-sniper');

            status.innerText = "AUDITORIA CONCLU√çDA! AGUARDE O GATILHO.";
            status.style.color = "var(--verde)";

            setTimeout(() => {
                // C√°lculo de 90 segundos para tempo de rea√ß√£o
                let agora = new Date();
                agora.setSeconds(agora.getSeconds() + 90);
                let horaGatilho = agora.toLocaleTimeString('pt-BR');

                // Padr√£o Ouro: -50% da proje√ß√£o
                let sementeRandom = (Math.random() * 3 + 2.5).toFixed(2);
                let calculoFinal = (sementeRandom * 0.5).toFixed(2);

                alvo.innerText = calculoFinal + "X";
                gatilho.innerText = "ENTRAR √ÄS: " + horaGatilho;
                stake.innerText = "STAKE SNIPER: R$ 1,12";

                // Alerta Visual de 10 segundos
                setTimeout(() => {
                    status.innerText = "PREPARAR GATILHO! CLIQUE NO SEGUNDO 59";
                    status.style.color = "var(--rosa)";
                }, 80000);

            }, 2000);
        }

        // Atualiza√ß√£o do Rel√≥gio Lateral
        setInterval(() => { 
            document.getElementById('relogio-digital').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);
    </script>
</body>
</html>
