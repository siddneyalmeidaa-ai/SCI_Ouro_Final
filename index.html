<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE MONITORAMENTO MÉDICO - PADRÃO OURO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --neon: #00ff00; --alerta: #ff0055; }
        body { background: var(--fundo); color: #fff; font-family: 'Courier New', sans-serif; padding: 10px; margin: 0; }
        .header { border-bottom: 2px solid var(--ouro); padding: 10px; font-size: 12px; color: var(--ouro); text-align: center; margin-bottom: 15px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-left: 4px solid var(--neon); border-radius: 8px; padding: 15px; margin-bottom: 10px; position: relative; }
        .timer { position: absolute; top: 10px; right: 10px; font-weight: bold; color: var(--ouro); font-size: 14px; }
        .label { font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 90%; background: #000; border: 1px solid #222; color: var(--neon); padding: 10px; font-size: 12px; border-radius: 5px; margin-top: 5px; }
        button { width: 100%; padding: 12px; margin-top: 10px; background: #111; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; border-radius: 5px; }
        button:active { background: var(--neon); color: #000; }
        .resultado { margin-top: 10px; font-size: 14px; font-weight: bold; color: #fff; padding: 5px; border-radius: 4px; display: none; }
        #log { font-size: 10px; color: #444; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <strong>S.P.A. QUANTUM 8.0 - MODO CLOAK</strong><br>
    LOCALIZAÇÃO: <span style="color:red">OFF</span> | CRIPTOGRAFIA: <span style="color:cyan">AES-256</span><br>
    <span id="relogio-digital">00:00:00</span>
</div>

<div id="pacientes-container"></div>

<div id="log">SISTEMA DE AUDITORIA DE FLUXO - S. A. SNIPER</div>

<script>
    const container = document.getElementById('pacientes-container');
    const audioBip = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
    const audioGatilho = new Audio('https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg');

    function gerarEstrutura() {
        let agora = new Date();
        for(let i = 1; i <= 5; i++) {
            // MOTOR ALEATÓRIO: 50s a 110s
            let intervalo = Math.floor(Math.random() * (110 - 50 + 1)) + 50;
            agora.setSeconds(agora.getSeconds() + intervalo);
            let tempoH = agora.toLocaleTimeString('pt-BR');

            const div = document.createElement('div');
            div.className = `card ${i === 3 ? 'rosa' : ''}`;
            div.innerHTML = `
                <div class="timer" id="t-${i}">${tempoH}</div>
                <div class="label">PRONTUÁRIO #00${i} | MOTOR: ${intervalo}s</div>
                <input type="password" id="seed-${i}" placeholder="INSERIR HASH DO PACIENTE...">
                <button onclick="diagnosticar(${i}, '${tempoH}')">SINCRONIZAR DOSAGEM</button>
                <div id="res-${i}" class="resultado"></div>
            `;
            container.appendChild(div);
            iniciarMonitor(tempoH, i);
        }
    }

    function iniciarMonitor(horaGatilho, id) {
        setInterval(() => {
            let agora = new Date().toLocaleTimeString('pt-BR');
            let timerEl = document.getElementById(`t-${id}`);

            // 5 SEGUNDOS ANTES: BIP DE PREPARAÇÃO
            if (agora === subtrairSegundos(horaGatilho, 5)) {
                audioBip.play();
                timerEl.style.color = "#ff0000";
                timerEl.innerText = "!!! PREPARAR !!!";
            }

            // NO GATILHO: BIP LONGO
            if (agora === horaGatilho) {
                audioGatilho.play();
                timerEl.innerText = "AGORA!";
            }
        }, 1000);
    }

    function diagnosticar(id, hora) {
        const seed = document.getElementById('seed-'+id).value;
        const resDiv = document.getElementById('res-'+id);
        if(!seed) return alert("INSIRA O CÓDIGO DO PACIENTE!");

        // LÓGICA PADRÃO OURO: -50% da projeção real
        let baseProj = (Math.random() * 1.5 + 1.2).toFixed(2);
        let alvoFinal = (baseProj * 0.5).toFixed(2); // Aplicação de -50% conforme instrução

        resDiv.style.display = "block";
        resDiv.innerHTML = `DOSAGEM: <span style="color:var(--neon)">${btoa(alvoFinal)}</span> (v${alvoFinal}x)`;
        console.log(`Rodada ${id} processada às ${hora}`);
    }

    function subtrairSegundos(h, s) {
        let [hh, mm, ss] = h.split(':').map(Number);
        let d = new Date();
        d.setHours(hh, mm, ss - s);
        return d.toLocaleTimeString('pt-BR');
    }

    setInterval(() => { document.getElementById('relogio-digital').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    gerarEstrutura();
</script>

</body>
</html>
