<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - AUDITORIA DE RUPTURA</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --rosa: #ff00ff; --verde: #00ff00; --venda: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; }
        
        /* Sensores Quﾃ｢nticos */
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 10px; }
        .s-label { font-size: 8px; color: var(--ouro); display: block; text-transform: uppercase; }
        .s-val { font-size: 12px; font-weight: bold; }

        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 20px; background: rgba(212, 175, 55, 0.05); margin-bottom: 15px; position: relative; overflow: hidden; }
        
        /* Barra de Proximidade Rosa */
        .prob-box { margin-bottom: 20px; text-align: left; }
        .prob-text { font-size: 10px; color: var(--rosa); font-weight: bold; display: block; margin-bottom: 5px; }
        .prob-bar-bg { width: 100%; background: #222; height: 10px; border-radius: 5px; border: 1px solid #333; overflow: hidden; }
        #p-rosa { width: 0%; height: 100%; background: linear-gradient(90deg, #333, var(--rosa)); transition: width 1s; }

        .alvo { font-size: 65px; font-weight: 900; line-height: 1; margin: 10px 0; letter-spacing: -2px; }
        .status-msg { font-size: 22px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .stake-tag { font-size: 18px; color: #00eaff; border: 1px solid #00eaff; padding: 5px 15px; border-radius: 20px; display: inline-block; font-weight: bold; }

        /* Botﾃ｣o de Aﾃｧﾃ｣o */
        button { width: 100%; padding: 20px; font-size: 16px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-tripla { background: linear-gradient(45deg, #111, #333); color: var(--ouro); border: 1px solid var(--ouro); box-shadow: 0 0 15px rgba(212,175,55,0.2); }
        .btn-tripla:active { transform: scale(0.98); }

        .log-area { font-size: 10px; color: #666; text-align: left; margin-top: 15px; font-family: monospace; border-top: 1px solid #222; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span class="s-val" id="cpu">--</span></div>
        <div><span class="s-label">PRESSﾃグ hPa</span><span class="s-val" id="hpa">--</span></div>
        <div><span class="s-label">CARGA</span><span class="s-val" id="carga">--</span></div>
        <div><span class="s-label">PING</span><span class="s-val" id="ping">--</span></div>
    </div>

    <div class="painel">
        <div class="prob-box">
            <span class="prob-text" id="rosa-txt">AUDITORIA DE RUPTURA: STANDBY</span>
            <div class="prob-bar-bg"><div id="p-rosa"></div></div>
        </div>
        
        <div id="st" class="status-msg" style="color: var(--verde);">AGUARDANDO DADOS</div>
        <div id="al" class="alvo">---</div>
        <div id="sk" class="stake-tag">DITADO: PULA</div>
        
        <div id="log" class="log-area"></div>
    </div>

    <button class="btn-tripla" onclick="document.getElementById('file').click()">
        ｧｬ INICIAR AUDITORIA DE RUPTURA (Vﾃ好EO)
    </button>
    <input type="file" id="file" style="display:none" accept="video/*" onchange="iniciarProcesso()">

    <script>
        function iniciarProcesso() {
            const log = document.getElementById('log');
            const rosaBar = document.getElementById('p-rosa');
            const rosaTxt = document.getElementById('rosa-txt');
            const st = document.getElementById('st');
            const al = document.getElementById('al');
            const sk = document.getElementById('sk');

            // Reset
            log.innerHTML = "> INICIANDO LEITURA DE Vﾃ好EO...<br>";
            rosaBar.style.width = "10%";
            st.innerText = "AUDITANDO...";
            st.style.color = "#D4AF37";

            // Sequﾃｪncia de Auditoria
            setTimeout(() => { 
                log.innerHTML += "> ESCANEANDO HISTﾃ迭ICO DE VELAS ROSAS...<br>"; 
                rosaBar.style.width = "30%";
            }, 800);

            setTimeout(() => { 
                log.innerHTML += "> CRUZANDO VOLUME DE APOSTAS vs hPa...<br>"; 
                rosaBar.style.width = "60%";
            }, 1800);

            setTimeout(() => { 
                log.innerHTML += "> CALCULANDO RUPTURA DE SEMENTE...<br>"; 
                rosaBar.style.width = "85%";
            }, 2800);

            setTimeout(() => {
                // Lﾃｳgica Final Cruzada
                let hpa = parseInt(document.getElementById('hpa').innerText);
                let carga = parseInt(document.getElementById('carga').innerText);
                
                // CONDIﾃﾃグ PARA VELA ROSA (Ruptura)
                let chanceRosa = hpa > 1012 && carga > 65;
                let resBase = chanceRosa ? (Math.random() * 15 + 10) : (Math.random() * 2.5 + 1.2);
                let finalSPA = (resBase * 0.5).toFixed(2); // REGRA -50% SPA

                rosaBar.style.width = chanceRosa ? "100%" : "15%";
                rosaTxt.innerText = chanceRosa ? "噫 JANELA DE RUPTURA ROSA ABERTA!" : "Vﾃ，UO DETECTADO / CICLO CURTO";
                
                al.innerText = finalSPA + "x";
                
                if(chanceRosa) {
                    st.innerText = "ENTRA (BUSCAR ROSA)";
                    st.style.color = "#ff00ff";
                    sk.innerText = "STAKE DITADA: 1 REAL";
                    log.innerHTML += "> RUPTURA CONFIRMADA. CASHOUT EM " + finalSPA + "x<br>";
                } else {
                    st.innerText = finalSPA > 1.3 ? "ENTRA" : "PULA (Vﾃ，UO)";
                    st.style.color = finalSPA > 1.3 ? "#00ff00" : "#ff0000";
                    sk.innerText = finalSPA > 1.3 ? "STAKE DITADA: 20 CENTAVOS" : "DITADO: PULA";
                    log.innerHTML += "> AGUARDANDO LIMPEZA DE SEMENTE...<br>";
                }
            }, 4000);
        }

        // Sensores em Tempo Real
        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 20 + 30) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * 10 + 1008);
            document.getElementById('carga').innerText = Math.floor(Math.random() * 40 + 40) + "%";
            document.getElementById('ping').innerText = Math.floor(Math.random() * 10 + 5) + "ms";
        }, 2000);
    </script>
</body>
</html>
