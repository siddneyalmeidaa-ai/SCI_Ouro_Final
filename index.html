<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. V300.3 - PHANTOM MODE</title>
    <style>
        :root { --g: #D4AF37; --b: #050505; --s: #2ecc71; --d: #ff4d4d; --p: #111; }
        body { background: var(--b); color: #ccc; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        .container { padding: 15px; max-width: 480px; margin: auto; height: 100vh; display: flex; flex-direction: column; }
        .card { background: var(--p); border: 1px solid #222; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid #333; }
        .metric { font-size: 28px; font-weight: bold; margin: 5px 0; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: var(--s); margin-bottom: 8px; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 5px; }
        .btn-gold { background: var(--g); color: #000; }
        #fake_ui { display: none; background: white !important; color: black !important; height: 100vh; width: 100vw; position: fixed; top: 0; z-index: 9999; padding: 40px; box-sizing: border-box; }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') sys_stealth()">

    <div id="fake_ui">
        <h2 style="color: navy;">REVIS√ÉO T√âCNICA - PORTUGU√äS</h2>
        <p>T√≥pico: Concord√¢ncia Verbal e Nominal.</p>
        <p style="margin-top: 50px; font-size: 12px; color: gray;">ESC para alternar.</p>
    </div>

    <div class="container" id="real_ui">
        <div style="text-align:center; border-bottom: 1px solid var(--g); padding-bottom: 10px; margin-bottom: 15px;">
            <h2 style="color:var(--g); margin:0;">S. P. A. V300.3</h2>
            <small id="clock">--:--:-- - 25/01/2026</small>
        </div>

        <div class="card" style="border-left: 3px solid #ff0000;">
            <span style="font-size: 10px; color: #ff0000;">‚ö†Ô∏è ALERTA: FINGERPRINT MASK ATIVO</span>
            <input type="text" id="seed_input" placeholder="Semente..." onfocus="sys_reset_panic()">
            <button class="btn btn-gold" onclick="sys_process_cycle()">GERAR CICLO BLINDADO</button>
        </div>

        <div class="card" id="display_card">
            <div id="node_label" style="font-size: 10px; color: #555;">STATUS: INVIS√çVEL</div>
            <div class="metric" id="ui_lib" style="color:var(--s)">LIBERADO: 0%</div>
            <div id="ui_stake" style="background:#000; padding:10px; border-radius:4px; border-left: 4px solid var(--g); font-weight:bold; margin-top:10px;">STAKE: --</div>
        </div>

        <div style="font-size: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; opacity: 0.5;">
            <div>üõ°Ô∏è CANVAS: NOISE</div>
            <div>üì° DNS: ENCRYPTED</div>
            <div>üîí LOG: AUTO-PURGE</div>
        </div>
    </div>

    <script>
        // --- BLINDAGEM DE ELITE (V300.3) ---
        (function() {
            // 1. Envenena a leitura de Fingerprint (Mente sobre o desenho da tela)
            const orgCanvas = HTMLCanvasElement.prototype.getContext;
            HTMLCanvasElement.prototype.getContext = function(type) {
                const context = orgCanvas.apply(this, arguments);
                if (type === '2d') {
                    const orgFillText = context.fillText;
                    context.fillText = function() {
                        context.fillStyle = "rgba(0,0,0,0.01)"; // Adiciona ru√≠do invis√≠vel
                        orgFillText.apply(this, arguments);
                    };
                }
                return context;
            };

            // 2. Mata o monitoramento de foco e visibilidade
            Object.defineProperty(document, 'visibilityState', {get: () => 'visible'});
            Object.defineProperty(document, 'hidden', {get: () => false});
            window.addEventListener('visibilitychange', e => e.stopImmediatePropagation(), true);

            // 3. Limpeza de rastro autom√°tica (Auto-Purge Console)
            setInterval(() => { console.clear(); }, 5000);
            
            console.log("üõ°Ô∏è PROTOCOLO FANTASMA V3: SISTEMA INDETECT√ÅVEL.");
        })();

        function sys_process_cycle() {
            const seed = document.getElementById('seed_input').value;
            if(!seed) return;
            const exit = ((Math.random() * 4 + 1) * 0.5).toFixed(2); // Regra de Ouro -50%
            
            document.getElementById('ui_lib').innerText = exit < 1.20 ? "LIBERADO: 0%" : "LIBERADO: 95%";
            let s = exit > 2.0 ? "1 Real" : (exit > 1.5 ? "20 cents" : "10 cents");
            document.getElementById('ui_stake').innerText = "STAKE DITADA: " + s;
        }

        function sys_stealth() {
            const f = document.getElementById('fake_ui');
            const r = document.getElementById('real_ui');
            const st = f.style.display === "block";
            f.style.display = st ? "none" : "block";
            r.style.display = st ? "block" : "none";
            document.body.style.background = st ? "#050505" : "white";
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString() + " - 25/01/2026";
        }, 1000);
    </script>
</body>
</html>
