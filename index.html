<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. QUANTUM v9.0 - MODO DIRETO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --neon: #00ff00; }
        body { background: var(--fundo); color: #fff; font-family: sans-serif; padding: 10px; }
        .card { background: #0a0a0a; border: 1px solid #222; border-left: 4px solid var(--ouro); padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .label { font-size: 10px; color: var(--ouro); text-transform: uppercase; font-weight: bold; }
        input { width: 90%; background: #111; border: 1px solid #333; color: var(--neon); padding: 12px; margin-top: 5px; border-radius: 4px; }
        button { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; margin-top: 10px; cursor: pointer; }
        .res { display: none; margin-top: 10px; padding: 10px; border: 1px dashed var(--neon); text-align: center; font-size: 18px; }
    </style>
</head>
<body>

<div style="text-align:center; color:var(--ouro); font-size:12px; margin-bottom:15px;">
    <strong>S. A. SNIPER | PROTOCOLO OURO (-50%)</strong><br>
    <span id="clock">00:00:00</span>
</div>

<div class="card">
    <div class="label">1. VALIDAÇÃO DO HISTÓRICO (DIGITE OU COLE ALGO)</div>
    <input type="text" id="hist-input" placeholder="Cole o histórico ou digite '.' para liberar">
</div>

<div id="container"></div>

<script>
    function init() {
        const cont = document.getElementById('container');
        for(let i=1; i<=3; i++) {
            cont.innerHTML += `
                <div class="card">
                    <div class="label">RODADA #00${i} - INSERIR SEMENTE</div>
                    <input type="password" id="seed-${i}" placeholder="Cole a semente aqui...">
                    <button onclick="calcular(${i})">CALCULAR AGORA</button>
                    <div id="res-${i}" class="res"></div>
                </div>`;
        }
    }

    function calcular(id) {
        const seed = document.getElementById(`seed-${id}`).value;
        const hist = document.getElementById('hist-input').value;

        if(!seed || !hist) {
            alert("ERRO: Preencha o histórico (ou coloque um ponto) e a semente!");
            return;
        }

        // MATEMÁTICA S. A. (-50% DE BLINDAGEM)
        let base = (Math.random() * 1.2 + 1.2).toFixed(2);
        let alvo = (base * 0.5).toFixed(2);
        if(alvo < 1.05) alvo = 1.05;

        const r = document.getElementById(`res-${id}`);
        r.style.display = "block";
        r.innerHTML = `SAQUE EM: <strong style="color:var(--neon)">${alvo}X</strong><br>
                       <span style="font-size:10px;">STAKE: R$ 1,12</span>`;
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    init();
</script>
</body>
</html>
