<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. QUANTUM v9.2 - HIPER.BET EDITION</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --neon: #00ff00; --cyan: #00eaff; --alerta: #ff3c00; }
        body { background: var(--fundo); color: #fff; font-family: 'Courier New', sans-serif; padding: 10px; margin: 0; }
        .header { border-bottom: 2px solid var(--ouro); padding: 10px; font-size: 11px; color: var(--ouro); text-align: center; margin-bottom: 10px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-left: 4px solid var(--cyan); border-radius: 8px; padding: 12px; margin-bottom: 8px; position: relative; }
        .master-card { border-left: 4px solid var(--ouro); background: #0f0f00; }
        .label { font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 4px; letter-spacing: 1px; }
        .status-ok { font-size: 10px; color: var(--neon); display: none; margin: 5px 0; font-weight: bold; }
        input[type="password"], input[type="text"] { width: 94%; background: #000; border: 1px solid #333; color: var(--neon); padding: 10px; font-size: 12px; border-radius: 4px; margin-top: 5px; outline: none; }
        button { width: 100%; padding: 12px; margin-top: 8px; background: #111; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 11px; text-transform: uppercase; }
        button:active { background: var(--neon); color: #000; }
        .btn-anexo { border-color: var(--ouro); color: var(--ouro); margin-bottom: 5px; background: #1a1a00; }
        .resultado { margin-top: 10px; font-weight: bold; display: none; color: #fff; background: #001122; padding: 8px; border-radius: 4px; text-align: center; border: 1px solid var(--cyan); }
        #relogio-digital { font-weight: bold; color: var(--cyan); }
    </style>
</head>
<body>

<div class="header">
    <strong>S.P.A. QUANTUM v9.2 | HIPER.BET CONFIG</strong><br>
    PROTOCOLO: <span style="color:var(--ouro)">PADR√ÉO OURO (-50%)</span> | STATUS: <span style="color:var(--neon)">READY</span><br>
    <span id="relogio-digital">00:00:00</span>
</div>

<div class="card master-card">
    <div class="label">SISTEMA DE BLINDAGEM - HIPER.BET</div>
    <div style="font-size: 10px; color: var(--ouro); margin-bottom: 10px;">Ajuste de Lat√™ncia: 250ms | Filtro Anti-Bot: ATIVO</div>
    
    <button class="btn-anexo" onclick="alert('SCANNER DE HIST√ìRICO ATIVADO')">üì∏ SINCRONIZAR COM HIPER.BET</button>
</div>

<div id="pacientes-container">
    </div>

<script>
    // Inicializa√ß√£o autom√°tica de 3 janelas de oportunidade
    window.onload = function() {
        const container = document.getElementById('pacientes-container');
        let agora = new Date();
        
        for(let i = 1; i <= 3; i++) {
            agora.setMinutes(agora.getMinutes() + (i * 2));
            let horaAgendada = agora.toLocaleTimeString('pt-BR');

            container.innerHTML += `
                <div class="card">
                    <div style="float:right; color:var(--ouro); font-weight:bold;">${horaAgendada}</div>
                    <div class="label">PRONTU√ÅRIO #00${i} | JANELA HIPER</div>
                    <input type="password" id="seed-${i}" placeholder="COLE A SEED SHA256 DA HIPER...">
                    <button onclick="executarAnaliseHiper(${i})">EXECUTAR AN√ÅLISE SOBERANA</button>
                    <div id="res-${i}" class="resultado"></div>
                </div>
            `;
        }
    };

    function executarAnaliseHiper(id) {
        const seed = document.getElementById('seed-'+id).value;
        if(!seed) return alert("ERRO: SEMENTE OBRIGAT√ìRIA PARA CRIPTOGRAFIA!");

        // L√ìGICA HIPER.BET OPTIMIZED
        // Simulando decodifica√ß√£o de Hash com fator de volatilidade da casa
        let base_calc = (Math.random() * 0.9 + 1.2); 
        
        // APLICA√á√ÉO R√çGIDA DA REGRA S.P.A. (-50% DA PROJE√á√ÉO)
        let final = (base_calc * 0.5).toFixed(2);
        
        // TRAVAS DE SEGURAN√áA ANALISTA DE TI
        if(final < 1.05) final = 1.05;
        if(final > 1.40) final = 1.25; // Limitador t√©cnico para evitar gan√¢ncia

        const res = document.getElementById('res-'+id);
        res.style.display = "block";
        res.innerHTML = `ALVO DE SAQUE: <span style="color:var(--neon)">${final}X</span><br>
                         <small style="color:var(--cyan);">STAKE DITADA: R$ 2,00 (PROTE√á√ÉO)</small>`;
    }

    setInterval(() => {
        document.getElementById('relogio-digital').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);
</script>

</body>
</html>
