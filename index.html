<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. V460 - FIX BOT√ïES</title>
    <style>
        :root { --gold: #D4AF37; --pink: #FF00FF; --bg: #000; --neon: #00FF41; --danger: #FF3E3E; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; margin: 0; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #222; border-radius: 25px; padding: 15px; background: #080808; box-shadow: 0 0 40px #000; max-width: 450px; margin: auto; }
        
        .pct-box { margin: 10px 0; }
        #pct-text { font-size: 55px; font-weight: 900; color: var(--gold); margin: 0; }
        .bar-outer { width: 100%; height: 10px; background: #111; border: 1px solid #333; border-radius: 5px; overflow: hidden; margin-top: 5px; }
        #bar-inner { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 1.5s; }

        .btn-main { width: 100%; padding: 20px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; color: #000; text-transform: uppercase; margin-top: 10px; }
        .btn-clear { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid var(--danger); color: var(--danger); border-radius: 10px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        
        table { width: 100%; margin-top: 20px; border-collapse: collapse; text-align: left; font-size: 13px; }
        th { color: #555; padding-bottom: 10px; border-bottom: 1px solid #222; }
        td { padding: 12px 0; border-bottom: 1px solid #111; }
        .time { color: var(--neon); font-weight: bold; }
        .rosa { color: var(--pink); font-weight: bold; text-shadow: 0 0 5px var(--pink); }
    </style>
</head>
<body>

    <div style="font-size: 10px; color: var(--neon); margin-bottom: 5px;">S.P.A. V460 | <span id="clock">04:00:00</span></div>

    <div class="master-panel">
        <div class="pct-box">
            <small style="color:#666">CARGA DA SEMENTE</small>
            <h1 id="pct-text">0%</h1>
            <div class="bar-outer"><div id="bar-inner"></div></div>
        </div>

        <button class="btn-main" onclick="processarAnalise()">GERAR COORDENADA IA</button>
        <button class="btn-clear" onclick="limparTerminal()">LIMPAR TUDO</button>

        <table>
            <thead>
                <tr><th>HOR√ÅRIO</th><th>STAKE</th><th>A√á√ÉO</th></tr>
            </thead>
            <tbody id="tabela-corpo">
                <tr><td colspan="3" style="text-align:center; color:#444; padding:20px;">Aguardando Comando...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // Rel√≥gio Sincronizado
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        // FUN√á√ÉO DE AN√ÅLISE (O que gera a coordenada)
        function processarAnalise() {
            const pct = 94;
            document.getElementById('pct-text').innerText = pct + "%";
            document.getElementById('bar-inner').style.width = pct + "%";
            
            const agora = new Date();
            // Proje√ß√£o para os pr√≥ximos 3 e 4 minutos
            const h1 = new Date(agora.getTime() + 3 * 60000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const h2 = new Date(agora.getTime() + 4 * 60000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            const tabela = document.getElementById('tabela-corpo');
            tabela.innerHTML = `
                <tr><td class="time">${h1}</td><td>R$ 1,00</td><td style="color:var(--neon)">üõ°Ô∏è PROTE√á√ÉO (2.0x)</td></tr>
                <tr><td class="time">${h2}</td><td>R$ 0,20</td><td class="rosa">üå∏ ALVO ROSA (10x+)</td></tr>
            `;
        }

        // FUN√á√ÉO LIMPAR (Reseta tudo)
        function limparTerminal() {
            document.getElementById('pct-text').innerText = "0%";
            document.getElementById('bar-inner').style.width = "0%";
            document.getElementById('tabela-corpo').innerHTML = '<tr><td colspan="3" style="text-align:center; color:#444; padding:20px;">Aguardando Comando...</td></tr>';
        }
    </script>
</body>
</html>
