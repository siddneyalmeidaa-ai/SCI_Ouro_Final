<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - S.P.A. FULL ANALYTICS</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .status-topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; background: #000; margin-bottom: 15px; border-radius: 8px; }
        .seed-box { color: var(--verde); font-family: monospace; font-weight: bold; }

        .painel-resultado { border: 2px solid var(--ouro); border-radius: 20px; padding: 25px; background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .label-msg { font-size: 14px; color: var(--ouro); font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }
        
        .tabela-container { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha-p { display: flex; justify-content: space-between; align-items: center; padding: 18px 12px; border-bottom: 1px solid #1a1a1a; }
        .col-hora { color: var(--ouro); font-family: monospace; font-weight: bold; font-size: 14px; }
        .col-acao { font-weight: 900; text-transform: uppercase; font-size: 13px; flex-grow: 1; text-align: left; padding-left: 15px; }
        /* COLUNA DO X RESTAURADA */
        .col-x { color: #fff; font-weight: bold; width: 70px; text-align: center; background: #222; border-radius: 4px; padding: 4px 0; margin-right: 10px; border: 1px solid #444; }
        .col-stake { font-size: 12px; color: var(--cyan); font-weight: bold; width: 85px; text-align: right; }

        .btn-acao { width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; box-shadow: 0 6px 25px rgba(212,175,55,0.4); margin-top: 10px; text-transform: uppercase; display: block; }
    </style>
</head>
<body>

    <div class="status-topo">
        <span class="seed-box">SEED: production_8357f242</span>
        <span style="color:var(--ouro); font-weight:bold;">SESS√ÉO QUANTUM ATIVA</span>
    </div>

    <div class="painel-resultado">
        <div id="status-msg" class="label-msg">SISTEMA PRONTO</div>
        <div id="info-alvo" style="font-size: 11px; color: #777; margin-top: 10px;">AGUARDANDO LEITURA DE MULTIPLICADORES</div>
    </div>

    <label for="video-input" class="btn-acao">üß¨ ANALISAR E LOCALIZAR ROSAS</label>
    <input type="file" id="video-input" style="display:none" accept="video/*" onchange="iniciarAnaliseQuantum()">

    <div class="tabela-container" id="lista-projs">
        <div style="color:#333; padding: 50px 10px; font-size:12px; font-weight:bold; text-transform:uppercase;">
            Anexe o v√≠deo para gerar a proje√ß√£o X
        </div>
    </div>

    <script>
        function iniciarAnaliseQuantum() {
            document.getElementById('status-msg').innerText = "CALCULANDO PROJE√á√ÉO...";
            setTimeout(gerarTabelaSPA, 1200);
        }

        function gerarTabelaSPA() {
            const agora = new Date();
            const lista = document.getElementById('lista-projs');
            document.getElementById('status-msg').innerText = "STAKES E PROJE√á√ïES LIBERADAS ‚úÖ";

            // Regra S.P.A.: Proje√ß√£o Rosa com -50% aplicada
            let xRosaSeguro = (24.80 * 0.5).toFixed(2); 

            let html = "";
            const cronograma = [
                { a: "PULA", x: "1.05x", s: "---", c: "#ff4444" },
                { a: "ENTRA", x: "2.15x", s: "20 centavos", c: "#00ff00" },
                { a: "PULA", x: "1.10x", s: "---", c: "#ff4444" },
                { a: "ENTRA (ROSA)", x: xRosaSeguro + "x", s: "1 Real", c: "#ff00ff" },
                { a: "PULA", x: "1.18x", s: "---", c: "#ff4444" }
            ];

            cronograma.forEach((item, i) => {
                let hora = new Date(agora.getTime() + (i * 60000) + 60000);
                html += `
                    <div class="linha-p">
                        <span class="col-hora">${hora.toLocaleTimeString('pt-BR')}</span>
                        <span class="col-acao" style="color:${item.c}">${item.a}</span>
                        <span class="col-x">${item.x}</span>
                        <span class="col-stake">${item.s}</span>
                    </div>`;
            });
            lista.innerHTML = html;
        }
    </script>
</body>
</html>
