<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. QUANTUM FINAL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; margin-bottom: 15px; }
        .painel-rosa { border: 2px solid var(--rosa); border-radius: 20px; padding: 20px; background: radial-gradient(circle, rgba(255,0,255,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .val-rosa { font-size: 38px; font-weight: 900; color: var(--rosa); }
        
        .tabela-cont { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #1a1a1a; animation: surge 0.5s ease; }
        @keyframes surge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .col-n { width: 30px; font-weight: 900; color: var(--ouro); border-right: 1px solid #222; margin-right: 10px; }
        .col-h { color: #777; font-family: monospace; font-size: 11px; width: 75px; }
        .col-a { font-weight: 900; text-transform: uppercase; flex-grow: 1; text-align: left; padding-left: 10px; font-size: 12px; }
        .col-x { color: #fff; font-weight: bold; width: 65px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 4px 0; border: 1px solid #333; }
        .col-s { font-size: 11px; color: var(--cyan); font-weight: bold; width: 85px; text-align: right; }

        .btn-master { width: 100%; padding: 25px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; text-transform: uppercase; display: block; }
    </style>
</head>
<body>

    <div class="topo">
        <span style="color:var(--verde)">SEED: ACTIVE_$(Math.random())</span>
        <span id="relogio" style="color:var(--ouro)">00:00:00</span>
    </div>

    <div class="painel-rosa">
        <span id="txt-pos" style="font-size: 13px; font-weight: bold;">AGUARDANDO LEITURA...</span>
        <div class="val-rosa" id="res-rosa">--.-X</div>
        <div style="font-size: 10px; color: #777;">MARGEM -50% APLICADA</div>
    </div>

    <label for="v-input" class="btn-master">üß¨ SINCRONIZAR AGORA</label>
    <input type="file" id="v-input" accept="video/*" style="display:none" onchange="resetEGerar()">

    <div class="tabela-cont" id="box-lista">
        <div style="padding: 60px 10px; color: #444;">ANEXE O V√çDEO PARA MUDAR OS N√öMEROS</div>
    </div>

    <script>
        setInterval(() => { document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);

        function resetEGerar() {
            const container = document.getElementById('box-lista');
            container.innerHTML = '<div style="color:var(--ouro); padding:60px;">DESTRUINDO DADOS ANTIGOS...</div>';
            
            setTimeout(() => {
                const agora = new Date();
                
                // GERA√á√ÉO DE VALORES TOTALMENTE NOVOS (Obrigat√≥rio mudar)
                let novoXBruto = (Math.random() * 30) + 10;
                let xFinal = (novoXBruto * 0.5).toFixed(2); // Regra -50%
                let posRosa = Math.floor(Math.random() * 4) + 1; 

                document.getElementById('res-rosa').innerText = xFinal + "x";
                document.getElementById('txt-pos').innerText = `ROSA CONFIRMADA NA ${posRosa}¬™ POSI√á√ÉO`;

                let html = "";
                for(let i = 1; i <= 5; i++) {
                    let h = new Date(agora.getTime() + (i * 60000));
                    let isRosa = (i === posRosa);
                    
                    let acao = isRosa ? "ENTRA (ROSA)" : (Math.random() > 0.4 ? "ENTRA" : "PULA");
                    let valorX = isRosa ? xFinal + "x" : ((Math.random() * 2) + 1).toFixed(2) + "x";
                    let stake = isRosa ? "1 Real" : (acao === "ENTRA" ? "20 centavos" : "---");
                    let cor = isRosa ? "#ff00ff" : (acao === "ENTRA" ? "#00ff00" : "#ff4444");

                    html += `
                        <div class="linha">
                            <div class="col-n">${i}</div>
                            <span class="col-h">${h.toLocaleTimeString('pt-BR')}</span>
                            <span class="col-a" style="color:${cor}">${acao}</span>
                            <span class="col-x">${valorX}</span>
                            <span class="col-s">${stake}</span>
                        </div>`;
                }
                container.innerHTML = html;
            }, 1000);
        }
    </script>
</body>
</html>
