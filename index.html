<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. V370 - TOTAL ACCESS</title>
    <style>
        :root { --gold: #D4AF37; --pink: #FF00FF; --bg: #020202; --neon: #00FF41; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; margin: 0; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #1a1a1a; border-radius: 30px; padding: 20px; background: linear-gradient(180deg, #050505 0%, #111 100%); box-shadow: 0 0 50px #000; }
        
        .header { display: flex; justify-content: space-between; font-size: 10px; color: var(--neon); margin-bottom: 15px; font-weight: bold; }
        
        /* √ÅREA DE CAPTURA - ACESSO √Ä GALERIA FOR√áADO */
        .upload-trigger { border: 2px dashed #444; padding: 35px 20px; border-radius: 20px; cursor: pointer; display: block; margin-bottom: 15px; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .upload-trigger:active { transform: scale(0.95); border-color: var(--gold); }
        #preview-img { width: 100%; border-radius: 15px; display: none; margin-bottom: 15px; border: 1px solid var(--gold); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        input[type="file"] { display: none; }

        .pct-box { margin: 25px 0; }
        #pct-text { font-size: 60px; font-weight: 900; color: var(--gold); margin: 0; }
        .bar-outer { width: 100%; height: 12px; background: #000; border-radius: 6px; border: 1px solid #333; overflow: hidden; margin-top: 10px; }
        #bar-inner { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 2s cubic-bezier(0.1, 0.7, 0.1, 1); }

        .btn-sync { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 15px; font-weight: 900; font-size: 16px; cursor: pointer; color: #000; text-transform: uppercase; letter-spacing: 1px; }
        
        #history-area { margin-top: 25px; text-align: left; }
        .table-pro { width: 100%; border-collapse: collapse; font-size: 11px; }
        .table-pro th { color: #555; border-bottom: 1px solid #222; padding: 10px; text-align: left; }
        .table-pro td { padding: 12px 10px; border-bottom: 1px solid #111; color: #FFF; }
        .rosa-val { color: var(--pink); font-weight: bold; }

        #console { background: #000; height: 80px; font-size: 9px; color: #444; overflow-y: auto; text-align: left; padding: 10px; margin-top: 15px; border-radius: 10px; border: 1px solid #1a1a1a; }
    </style>
</head>
<body>

    <div class="header">
        <span>V370 TOTAL-ACCESS [S.A.]</span>
        <span id="clock">03:38:00</span>
    </div>

    <div class="master-panel">
        <label for="gallery-input" class="upload-trigger" id="drop-zone">
            <span style="font-size: 14px; color: var(--gold);">‚ö° ACESSAR GALERIA</span><br>
            <small style="color:#666">Puxar hist√≥rico do jogo</small>
            <input type="file" id="gallery-input" accept="image/*" onchange="loadScanner(this)">
        </label>
        
        <img id="preview-img" src="">

        <div class="pct-box">
            <small style="color:#666">PROJE√á√ÉO DE CARGA (-50% ADAPTATIVO)</small>
            <h1 id="pct-text">0%</h1>
            <div class="bar-outer"><div id="bar-inner"></div></div>
        </div>

        <button class="btn-sync" onclick="requestIA()">GERAR COORDENADA V370</button>

        <div id="history-area">
            <small style="color:var(--gold); font-weight: bold;">üõ∞Ô∏è MAPEAMENTO DE SEMENTE:</small>
            <table class="table-pro">
                <thead>
                    <tr><th>MIN</th><th>VELA</th><th>RESULTADO</th></tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>

        <div id="console">>> Aguardando captura para an√°lise de chaves...</div>
    </div>

    <script>
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000);

        function log(m, c="#444") {
            const t = document.getElementById('console');
            t.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}<br>` + t.innerHTML;
        }

        // FUN√á√ÉO DE CARREGAMENTO DA GALERIA
        function loadScanner(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('drop-zone').style.display = 'none';
                    log("CONEX√ÉO: Hist√≥rico integrado. Blindagem de IP ativa.", "var(--neon)");
                    localStorage.setItem('SPA_LAST_STATE', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        }

        function requestIA() {
            log("SOLICITANDO COORDENADA √Ä IA...", "var(--gold)");
            alert("Comandante S.A., a galeria foi acessada! Agora mande o print AQUI NO CHAT para eu ditar as coordenadas reais.");
        }

        // Persist√™ncia de Mem√≥ria
        window.onload = () => {
            const saved = localStorage.getItem('SPA_LAST_STATE');
            if(saved) {
                document.getElementById('preview-img').src = saved;
                document.getElementById('preview-img').style.display = 'block';
                document.getElementById('drop-zone').style.display = 'none';
                log("SISTEMA: √öltima semente recuperada da mem√≥ria qu√¢ntica.");
            }
        };
    </script>
</body>
</html>
