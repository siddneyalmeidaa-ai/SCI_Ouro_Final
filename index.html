<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. V1400 - ANTI-V√ÅCUO</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --ghost: #00FFFF; --danger: #FF3030; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #111; border-radius: 35px; padding: 20px; background: #050505; max-width: 480px; margin: auto; border-top: 5px solid var(--neon); }
        #radar { font-size: 13px; font-weight: bold; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #222; color: var(--neon); }
        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; box-shadow: 0 5px 0 #997a29; }
        .btn-main:disabled { background: #333; box-shadow: none; color: #555; cursor: not-allowed; }
        #console-msg { background: #020202; height: 110px; font-size: 10px; color: #444; overflow-y: auto; text-align: left; padding: 12px; margin-top: 15px; border-radius: 12px; border-left: 5px solid var(--neon); }
    </style>
</head>
<body>
    <div class="master-panel">
        <div id="radar">üõ°Ô∏è PROTE√á√ÉO DE BANCA ATIVA</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 10px; color: #444; margin-bottom: 10px;">
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">V√ÅCUO_CHECK: <span id="v-status" style="color:var(--neon)">LIMPO</span></div>
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">RECOUP: <span style="color:var(--neon)">ATIVO</span></div>
        </div>
        
        <button class="btn-main" id="_btn_v14">SCAN ANAL√çTICO</button>
        <div id="console-msg">>> IA-SENTINELA: Camada 14 (Anti-V√°cuo) pronta. <br>>> Aguardando primeira an√°lise.</div>
    </div>

    <script>
        const btn = document.getElementById('_btn_v14');
        const log = document.getElementById('console-msg');
        let lossCounter = 0;

        btn.addEventListener('click', () => {
            const val = ((Math.random() * 1.4) + 1.1).toFixed(2);
            
            // Simula√ß√£o de Detec√ß√£o de V√°cuo
            if (parseFloat(val) < 1.15) {
                lossCounter++;
                log.innerHTML = `<span style="color:var(--danger)">>> AVISO: V√°cuo Detectado (x${val})</span><br>` + log.innerHTML;
            } else {
                lossCounter = 0;
            }

            // SE DETECTAR 2 V√ÅCUOS SEGUIDOS, TRAVA TUDO
            if (lossCounter >= 2) {
                btn.disabled = true;
                document.getElementById('radar').innerText = "üö® MODO DEFENSIVO: AGUARDE 30S";
                document.getElementById('radar').style.color = "var(--danger)";
                document.getElementById('v-status').innerText = "PERIGO";
                
                setTimeout(() => {
                    btn.disabled = false;
                    lossCounter = 0;
                    document.getElementById('radar').innerText = "üõ°Ô∏è PROTE√á√ÉO DE BANCA ATIVA";
                    document.getElementById('radar').style.color = "var(--neon)";
                    document.getElementById('v-status').innerText = "LIMPO";
                }, 30000);
            }

            log.innerHTML = `<span>>> ALVO: x${val}</span><br>` + log.innerHTML;
        });
    </script>
</body>
</html>
