<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - AUDITORIA TOTAL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --verde: #00ff00; --erro: #ff0000; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; overflow-x: hidden; }
        
        /* Sensores */
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 15px; }
        .s-label { font-size: 9px; color: var(--ouro); display: block; }
        .s-val { font-size: 13px; font-weight: bold; }

        /* Painel */
        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 20px; background: rgba(212, 175, 55, 0.05); margin-bottom: 15px; position: relative; }
        .status { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .alvo { font-size: 50px; color: #fff; font-weight: 900; }
        .stake { font-size: 16px; color: #00eaff; border: 1px solid #00eaff; padding: 4px 10px; border-radius: 5px; display: inline-block; margin-top: 10px; }

        /* Bot√µes */
        button { width: 100%; padding: 16px; font-size: 16px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-scan { background: #0055ff; color: #fff; box-shadow: 0 4px 15px rgba(0,85,255,0.4); }
        .btn-auditoria { background: #333; color: var(--ouro); border: 1px solid var(--ouro); }
        
        /* Proje√ß√£o */
        .proj-box { background: #111; padding: 15px; border-radius: 10px; text-align: left; border-left: 4px solid var(--ouro); }
        .proj-title { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .rodada { display: flex; justify-content: space-between; font-size: 14px; padding: 6px 0; border-bottom: 1px solid #222; }
        
        #preview-container { margin: 10px 0; display: none; }
        #preview-img { width: 100%; border-radius: 10px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span class="s-val" id="cpu">35%</span></div>
        <div><span class="s-label">hPa</span><span class="s-val" id="hpa">1012</span></div>
        <div><span class="s-label">CARGA</span><span class="s-val" id="carga">45%</span></div>
        <div><span class="s-label">PING</span><span class="s-val" id="ping">15ms</span></div>
    </div>

    <div class="painel">
        <div id="st" class="status" style="color: var(--verde);">PRONTO</div>
        <div id="al" class="alvo">---</div>
        <div id="sk" class="stake">AGUARDANDO SCAN</div>
    </div>

    <button class="btn-scan" onclick="codificar()">üì∏ CODIFICAR HIST√ìRICO</button>
    
    <button class="btn-auditoria" onclick="document.getElementById('file').click()">üìÇ ANEXAR V√çDEO PARA AUDITORIA</button>
    <input type="file" id="file" style="display:none" accept="image/*,video/*" onchange="previewFile()">

    <div id="preview-container">
        <p style="font-size: 10px; color: var(--ouro);">ARQUIVO CARREGADO - ENVIE PARA O GEMINI ANALISAR</p>
        <img id="preview-img" src="">
    </div>

    <div class="proj-box">
        <div class="proj-title">Proje√ß√£o SCI (Pr√≥ximas 5 Rodadas)</div>
        <div id="projs">
            <div class="rodada"><span>Rodada 1:</span> <span style="color:#666">PENDENTE</span></div>
            <div class="rodada"><span>Rodada 2:</span> <span style="color:#666">PENDENTE</span></div>
            <div class="rodada"><span>Rodada 3:</span> <span style="color:#666">PENDENTE</span></div>
            <div class="rodada"><span>Rodada 4:</span> <span style="color:#666">PENDENTE</span></div>
            <div class="rodada"><span>Rodada 5:</span> <span style="color:#666">PENDENTE</span></div>
        </div>
    </div>

    <script>
        function codificar() {
            let res = (Math.random() * 2 + 1.2);
            let final = (res * 0.5).toFixed(2); // Regra -50%
            document.getElementById('al').innerText = final + "x";
            document.getElementById('st').innerText = final > 1.30 ? "ENTRA" : "PULA";
            document.getElementById('st').style.color = final > 1.30 ? "#00ff00" : "#ff0000";
            
            // Stake baseada na exatid√£o solicitada
            let stake = final > 1.60 ? "1 REAL" : (final > 1.30 ? "20 CENTAVOS" : "PULA");
            document.getElementById('sk').innerText = "STAKE: " + stake;

            // Gera proje√ß√£o 5 rodadas
            let html = "";
            for(let i=1; i<=5; i++) {
                let p = (Math.random() * 1.5 + 1.1).toFixed(2);
                let ac = p > 1.25 ? `<span style="color:#00ff00">ENTRA (${p}x)</span>` : `<span style="color:#ff0000">PULA</span>`;
                html += `<div class="rodada"><span>Rodada ${i}:</span> ${ac}</div>`;
            }
            document.getElementById('projs').innerHTML = html;
        }

        function previewFile() {
            const preview = document.getElementById('preview-img');
            const file = document.getElementById('file').files[0];
            const reader = new FileReader();
            document.getElementById('preview-container').style.display = "block";
            reader.onloadend = () => { preview.src = reader.result; }
            if (file) { reader.readAsDataURL(file); }
        }

        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 20 + 30) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * 5 + 1010);
        }, 3000);
    </script>
</body>
</html>
