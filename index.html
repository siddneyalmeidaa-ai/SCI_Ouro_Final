<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V98-X NEBULOSA CORE</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --danger: #FF3333; --ghost: #FF00FF; }
        body { background: var(--bg); color: #fff; font-family: 'Consolas', monospace; padding: 10px; margin: 0; }
        .master-panel { width: 100%; max-width: 420px; background: #050505; border-radius: 30px; border: 2px solid var(--neon); padding: 25px; box-shadow: 0 0 60px rgba(0, 255, 65, 0.2); margin: auto; text-align: center; }
        
        /* STATUS DE NEBULOSA */
        .fog-status { font-size: 9px; color: var(--ghost); letter-spacing: 1px; margin-bottom: 10px; text-transform: uppercase; }
        #radar-cont { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; padding: 12px; background: #0a0a0a; border-radius: 15px; border: 1px solid #1a1a1a; }
        #radar-led { width: 12px; height: 12px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 10px var(--neon); }
        
        .btn-main { width: 100%; padding: 25px; background: var(--neon); border: none; border-radius: 20px; font-weight: 900; cursor: pointer; font-size: 20px; color: #000; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,255,65,0.3); }
        #console-msg { background: #020202; height: 160px; font-size: 11px; color: var(--neon); overflow-y: auto; padding: 15px; border-radius: 12px; border: 1px solid #111; margin-top: 20px; text-align: left; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="master-panel">
        <div class="fog-status">✨ CAMUFLAGEM NEBULOSA: ATIVA</div>
        <div id="radar-cont">
            <div id="radar-led"></div>
            <span id="radar-status" style="font-size: 12px; font-weight: bold; color: var(--neon);">ROTA PROTEGIDA</span>
        </div>
        
        <button class="btn-main" onclick="execNebulosa()">EXECUTAR META X</button>
        
        <div id="console-msg">>> IA-SENTINELA: Protocolo V98-X iniciado.</div>
    </div>

    <script>
        let audioCtx;

        // Função de Nebulosa (Data Fog)
        function gerarNebulosa() {
            for(let i=0; i<300; i++) {
                const noise = Math.random().toString(36).substring(7);
                window.performance.mark('nebula-' + noise);
            }
        }

        async function execNebulosa() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const log = document.getElementById('console-msg');
            
            // 1. Limpeza e Injeção de Lixo antes do sinal
            localStorage.clear();
            gerarNebulosa();
            log.innerHTML = `<div style="color:var(--ghost)">>> INJETANDO NEBULOSA...</div>` + log.innerHTML;

            const jitter = Math.floor(Math.random() * 500) + 300;
            await new Promise(r => setTimeout(r, jitter));

            const rand = Math.random();
            const h = new Date().toLocaleTimeString();

            if (rand < 0.32) {
                // SINAL DE VÁCUO
                if (navigator.vibrate) navigator.vibrate([600, 200, 600]);
                log.innerHTML = `<div style="color:var(--danger); font-weight:bold;">>> VÁCUO DETECTADO! PULA.</div>` + log.innerHTML;
            } else {
                // SINAL POSITIVO
                const val = (Math.random() * 1.2 + 1.1).toFixed(2);
                log.innerHTML = `<div>[${h}] ALVO: <b>x${val}</b> | ENTRA</div>` + log.innerHTML;
                
                // Bip com Jitter de saída
                setTimeout(() => {
                    const o = audioCtx.createOscillator();
                    o.frequency.setValueAtTime(900 + (Math.random()*100), audioCtx.currentTime);
                    o.connect(audioCtx.destination); o.start();
                    setTimeout(() => { o.stop(); gerarNebulosa(); }, 150);
                    if (navigator.vibrate) navigator.vibrate(200);
                }, 750 + (Math.random()*250));
            }
        }
    </script>
</body>
</html>
