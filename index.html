<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. V94-X GHOST CORE</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --wifi: #00BFFF; --ghost: #FF00FF; --text: #FFF; }
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; padding: 15px; margin: 0; display: flex; justify-content: center; }
        .master-panel { width: 100%; max-width: 500px; background: #050505; border-radius: 30px; border: 1px solid #1a1a1a; padding: 25px; box-shadow: 0 0 40px rgba(0, 255, 65, 0.1); border-top: 4px solid var(--neon); }
        .header-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .status-online { display: flex; align-items: center; font-size: 14px; font-weight: bold; color: var(--neon); letter-spacing: 2px; }
        .dot { height: 10px; width: 10px; background-color: var(--neon); border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px var(--neon); animation: blink 1.5s infinite; }
        #clock { font-size: 16px; color: #555; }
        .dna-box { margin-bottom: 20px; }
        .dna-label { font-size: 11px; color: var(--neon); margin-bottom: 5px; text-transform: uppercase; }
        .dna-container { width: 100%; background: #111; height: 10px; border-radius: 5px; border: 1px solid #222; overflow: hidden; }
        #dna-bar { width: 100%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }
        .btn-main { width: 100%; padding: 20px; background: var(--neon); border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 18px; color: #000; margin-bottom: 10px; }
        .btn-vip { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 14px; color: #000; margin-bottom: 10px; box-shadow: 0 4px 0 #997a29; }
        .btn-ghost { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--ghost); border-radius: 12px; color: var(--ghost); font-weight: bold; font-size: 12px; cursor: pointer; text-transform: uppercase; }
        #console-msg { background: #020202; height: 150px; font-size: 13px; color: #00FF41; overflow-y: auto; text-align: left; padding: 15px; margin-top: 15px; border-radius: 10px; border: 1px solid #111; line-height: 1.4; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="master-panel">
        <div class="header-info">
            <div class="status-online"><span class="dot"></span> V94-X GHOST CORE</div>
            <div id="clock">00:00:00</div>
        </div>
        <div class="dna-box">
            <div class="dna-label">Hospedeiro: 100% [LATÃŠNCIA ALTA]</div>
            <div class="dna-container"><div id="dna-bar"></div></div>
        </div>
        
        <button class="btn-vip" onclick="ativarAudioManual()">ðŸ”” ATIVAR BIP VIP (CLIQUE AQUI)</button>
        <button class="btn-main" onclick="execSovereignScan()">EXECUTAR META X</button>
        <button class="btn-ghost" onclick="toggleStealth()">ðŸ‘» MODO FANTASMA: ON</button>

        <div id="console-msg">>> IA-SENTINELA: Aguardando ativaÃ§Ã£o de Ã¡udio...</div>
    </div>

    <script>
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        let audioCtx;
        function ativarAudioManual() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            emitirBip();
            document.getElementById('console-msg').innerHTML = `<div style="color:var(--gold)">>> BIP VIP ATIVADO: Canal de Ã¡udio liberado.</div>` + document.getElementById('console-msg').innerHTML;
        }

        function emitirBip() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.connect(audioCtx.destination);
            osc.start();
            setTimeout(() => osc.stop(), 200);
        }

        function execSovereignScan() {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            const h = new Date().toLocaleTimeString();
            const rand = Math.random();
            let val = (rand > 0.4) ? (Math.random() * 1.5 + 1.2).toFixed(2) : "1.00x";
            let acao = (val !== "1.00x") ? "ENTRA" : "PULA";
            
            if(acao === "ENTRA") setTimeout(() => { emitirBip(); }, 700);

            document.getElementById('console-msg').innerHTML = `<div><span style="color:#555">[${h}]</span> ALVO: <b>x${val}</b> | ${acao}</div>` + document.getElementById('console-msg').innerHTML;
        }

        function toggleStealth() {
            emitirBip();
            document.getElementById('console-msg').innerHTML = `<div style="color:var(--ghost)">>> FANTASMA ON: Limpando rastro de rede.</div>` + document.getElementById('console-msg').innerHTML;
        }
    </script>
</body>
</html>
