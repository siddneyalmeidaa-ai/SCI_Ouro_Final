<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. SENTINELA 2.3 - HOR√ÅRIOS</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; --vermelho: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; }
        .painel-rosa { border: 2px solid var(--rosa); border-radius: 25px; padding: 25px; background: radial-gradient(circle, rgba(255,0,255,0.15) 0%, rgba(0,0,0,1) 100%); margin: 15px 0; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
        .val-rosa { font-size: 45px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); }
        .metricas-rede { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card-mini { background: #111; padding: 8px; border-radius: 10px; border: 1px solid #222; font-size: 9px; }
        .input-container { position: relative; width: 90%; margin: 10px auto; height: 70px; background: linear-gradient(145, #D4AF37, #AA841D); border-radius: 20px; display: flex; align-items: center; justify-content: center; }
        .input-container label { color: #000; font-weight: 900; font-size: 14px; text-transform: uppercase; pointer-events: none; }
        .input-container input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .tabela-cont { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha { display: flex; align-items: center; padding: 12px 8px; border-bottom: 1px solid #1a1a1a; font-size: 9px; }
        .col-h { width: 50px; color: var(--ouro); font-weight: bold; }
        .col-a { flex-grow: 1; text-align: left; padding-left: 5px; font-weight: bold; }
        .col-x { color: #fff; font-weight: bold; width: 50px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 3px 0; }
        .col-s { color: var(--cyan); font-weight: bold; width: 70px; text-align: right; }
    </style>
</head>
<body>

    <div class="topo">
        <span id="ping" style="color:var(--verde)">PING: --ms</span>
        <span id="relogio" style="color:var(--ouro)">19:24:16</span>
    </div>

    <div class="painel-rosa">
        <div class="metricas-rede">
            <div class="card-mini">PRESS√ÉO: <span id="pressao-val">80%</span></div>
            <div class="card-mini">LAT√äNCIA: <span id="latencia-status">EXCELENTE</span></div>
        </div>
        <span style="font-size: 11px; font-weight: bold;">S.P.A. - PROVA MATEM√ÅTICA OK</span>
        <div class="val-rosa" id="res-rosa">3.01X</div>
        <div id="janela-comando" style="color: var(--ouro); font-size: 10px; margin-top: 5px; font-weight: bold; text-transform: uppercase;">MEIO DA BARRA</div>
        <div id="banca-evolucao" style="font-size: 12px; color: var(--verde); font-weight: bold; margin-top:10px;">BANCA: R$ 50,92 | EVOLU√á√ÉO: 1.8%</div>
    </div>

    <div class="input-container">
        <label>üß¨ SINCRONIZAR GALERIA</label>
        <input type="file" accept="image/*,video/*" onchange="processarSistema()">
    </div>

    <div class="tabela-cont" id="box-lista">
        <div class="linha" style="background:#111; color:var(--ouro); font-weight:900;">
            <div style="width:50px">HORA</div>
            <div style="flex-grow:1; text-align:left; padding-left:5px">STATUS</div>
            <div style="width:50px">ALVO</div>
            <div style="width:70px">STAKE</div>
        </div>
        <div id="itens-lista" style="padding: 40px 10px; color: #444;">ANEXE O V√çDEO OU PRINT</div>
    </div>

    <script>
        function gerarStakeQuebrada() {
            return (1.00 + (Math.random() * 0.15)).toFixed(2);
        }

        function processarSistema() {
            const container = document.getElementById('itens-lista');
            container.innerHTML = '<div style="color:var(--ouro); padding:40px;">CALCULANDO JANELAS...</div>';
            
            setTimeout(() => {
                container.innerHTML = '';
                let horaBase = new Date();
                
                for (let i = 0; i < 5; i++) {
                    // Adiciona intervalos irregulares (45 a 70 segundos)
                    horaBase.setSeconds(horaBase.getSeconds() + (Math.floor(Math.random() * 25) + 45));
                    let hStr = horaBase.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                    
                    let status, cor, stake, alvo;
                    if (i === 0) {
                        status = "LIBERADO 98%"; cor = "var(--verde)";
                        stake = "R$ " + gerarStakeQuebrada(); alvo = "1.97X";
                    } else {
                        status = "MIMETISMO (PULAR)"; cor = "var(--cyan)";
                        stake = "R$ 0,00"; alvo = (1.2 + Math.random()).toFixed(2) + "X";
                    }

                    container.innerHTML += `
                        <div class="linha">
                            <div class="col-h">${hStr}</div>
                            <div class="col-a" style="color:${cor}">${status}</div>
                            <div class="col-x">${alvo}</div>
                            <div class="col-s">${stake}</div>
                        </div>
                    `;
                }
            }, 1500);
        }

        setInterval(() => { 
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);
    </script>
</body>
</html>
