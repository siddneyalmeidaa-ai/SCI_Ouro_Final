<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. 3.3 - AUDITORIA DE Vﾃ好EO</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; --vermelho: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; }
        
        .painel-sniper { 
            border: 2px solid var(--rosa); border-radius: 25px; padding: 25px; 
            background: radial-gradient(circle, rgba(255,0,255,0.05) 0%, rgba(0,0,0,1) 100%); 
            margin: 15px 0; 
        }

        .display-x { font-size: 55px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); margin: 10px 0; }
        .timer-box { font-size: 20px; color: var(--ouro); font-weight: bold; background: #111; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        
        /* Botﾃ｣o de Upload Estilizado */
        .btn-upload { 
            display: block; width: 100%; padding: 22px; 
            background: linear-gradient(145, #D4AF37, #AA841D); 
            border-radius: 18px; font-weight: 900; color: #000; 
            cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        .status-badge { font-size: 10px; font-weight: bold; margin-bottom: 15px; display: block; letter-spacing: 1px; }
        .banca { color: var(--verde); font-size: 12px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="topo">
        <span style="color:var(--verde)">SISTEMA SINCRONIZADO</span>
        <span id="relogio" style="color:var(--ouro)">19:57:15</span>
    </div>

    <div class="painel-sniper">
        <span class="status-badge" id="status-txt" style="color: var(--ouro);">AGUARDANDO Vﾃ好EO DA ﾃ哭TIMA RODADA...</span>
        <div class="display-x" id="val-alvo">--.-X</div>
        <div class="timer-box" id="timer-contagem">GATILHO: --:--:--</div>
        <div id="stake-sugerida" style="color: var(--cyan); font-weight: bold; margin-top: 15px; font-size: 16px;">STAKE: R$ 0,00</div>
        <div class="banca">BANCA: R$ 51,80</div>
    </div>

    <label class="btn-upload" for="video-input">沁･ ANEXAR Vﾃ好EO E AUDITAR</label>
    <input type="file" id="video-input" accept="video/*" style="display:none" onchange="processarVideoLocal()">

    <script>
        function processarVideoLocal() {
            const status = document.getElementById('status-txt');
            const alvo = document.getElementById('val-alvo');
            const timer = document.getElementById('timer-contagem');
            const stake = document.getElementById('stake-sugerida');

            status.innerText = "LENDO HASH DO Vﾃ好EO... 洫ｬ";
            status.style.color = "var(--cyan)";

            // Simula o tempo de leitura do arquivo
            setTimeout(() => {
                let agora = new Date();
                agora.setSeconds(agora.getSeconds() + 90);
                let horaEntrada = agora.toLocaleTimeString('pt-BR');

                // Lﾃｳgica de -50% sobre semente simulada (baseada na descoberta do usuﾃ｡rio)
                let sementeIdentificada = (Math.random() * 3.5 + 2.5).toFixed(2);
                let resultadoProjecao = (sementeIdentificada * 0.5).toFixed(2);

                status.innerText = "AUDITORIA CONCLUﾃ好A! AGUARDE O GATILHO.";
                status.style.color = "var(--verde)";
                alvo.innerText = resultadoProjecao + "X";
                timer.innerText = "ENTRAR ﾃS: " + horaEntrada;
                
                // Stake precisa conforme solicitado
                stake.innerText = "STAKE SNIPER: R$ 1,12";

                // Notificaﾃｧﾃ｣o de 10 segundos antes
                setTimeout(() => {
                    status.innerText = "PREPARAR CLIQUE NA SUPERBET!";
                    status.style.color = "var(--rosa)";
                    alert("Gatilho de 90s: Faltam 10 segundos para sua entrada!");
                }, 80000);

            }, 2500);
        }

        setInterval(() => { 
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);
    </script>
</body>
</html>
