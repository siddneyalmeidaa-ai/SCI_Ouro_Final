<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. QUANTUM FINAL - SENTINELA 2.2</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; --vermelho: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .topo { display: flex; justify-content: space-between; font-size: 10px; padding: 12px; border-bottom: 1px solid #222; }
        
        .painel-rosa { 
            border: 2px solid var(--rosa); border-radius: 25px; padding: 25px; 
            background: radial-gradient(circle, rgba(255,0,255,0.15) 0%, rgba(0,0,0,1) 100%); 
            margin: 15px 0; position: relative; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .val-rosa { font-size: 45px; font-weight: 900; color: var(--rosa); text-shadow: 0 0 20px var(--rosa); }
        
        .metricas-rede { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card-mini { background: #111; padding: 8px; border-radius: 10px; border: 1px solid #222; font-size: 9px; }

        /* NOVO BOT√ÉO: INPUT NATIVO ESTILIZADO (CORRE√á√ÉO DEFINITIVA) */
        .input-container {
            position: relative;
            width: 90%;
            margin: 10px auto;
            height: 80px;
            background: linear-gradient(145, #D4AF37, #AA841D);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .input-container label {
            color: #000;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            pointer-events: none;
        }

        .input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* O input fica invis√≠vel mas ocupa todo o bot√£o */
            cursor: pointer;
        }

        .tabela-cont { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; margin-top: 20px; }
        .linha { display: flex; align-items: center; padding: 15px 10px; border-bottom: 1px solid #1a1a1a; animation: surge 0.4s ease forwards; }
        @keyframes surge { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .col-a { flex-grow: 1; text-align: left; font-size: 10px; font-weight: bold; }
        .col-x { color: #fff; font-weight: bold; width: 65px; text-align: center; background: #1a1a1a; border-radius: 4px; padding: 4px 0; border: 1px solid #333; }
        .col-s { color: var(--cyan); font-weight: bold; font-size: 11px; width: 95px; text-align: right; }
    </style>
</head>
<body>

    <div class="topo">
        <span id="ping" style="color:var(--verde)">PING: --ms</span>
        <span id="relogio" style="color:var(--ouro)">00:00:00</span>
    </div>

    <div class="painel-rosa" id="alerta-box">
        <div class="metricas-rede">
            <div class="card-mini">PRESS√ÉO: <span id="pressao-val">0%</span></div>
            <div class="card-mini">LAT√äNCIA: <span id="latencia-status">--</span></div>
        </div>
        <span id="txt-pos" style="font-size: 12px; font-weight: bold;">AGUARDANDO AUDITORIA...</span>
        <div class="val-rosa" id="res-rosa">--.-X</div>
        <div id="janela-comando" style="color: var(--ouro); font-size: 10px; margin-top: 5px; font-weight: bold; text-transform: uppercase;">Pronto para Sincronizar</div>
        <div id="banca-evolucao" style="font-size: 12px; color: var(--verde); font-weight: bold; margin-top:10px;">BANCA: R$ 50,00 | EVOLU√á√ÉO: 0%</div>
    </div>

    <div class="input-container">
        <label>üß¨ CLIQUE PARA GALERIA</label>
        <input type="file" id="v-input" accept="image/*,video/*" onchange="processarSistema()">
    </div>

    <div class="tabela-cont" id="box-lista">
        <div style="padding: 60px 10px; color: #444;">ANEXE O V√çDEO OU PRINT DO HIST√ìRICO</div>
    </div>

    <script>
        let bancaInicial = 50.00;
        let bancaAtual = 50.00;
        let historicoSementes = [];

        setInterval(() => { 
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR'); 
            let p = Math.floor(Math.random() * 20 + 10);
            document.getElementById('ping').innerText = `PING: ${p}ms`;
        }, 1000);

        function gerarStakeQuebrada() {
            let varCentavos = (Math.random() * 0.14).toFixed(2);
            return (1.00 + parseFloat(varCentavos)).toFixed(2);
        }

        function calcularProximaSinc() {
            let seg = Math.floor(Math.random() * 40) + 35;
            let tempo = new Date();
            tempo.setSeconds(tempo.getSeconds() + seg);
            return "CHECK: " + tempo.toLocaleTimeString('pt-BR');
        }

        function processarSistema() {
            const container = document.getElementById('box-lista');
            container.innerHTML = '<div style="color:var(--ouro); padding:60px;">AUDITANDO...</div>';
            
            setTimeout(() => {
                container.innerHTML = '';
                
                let sementeBruta = (Math.random() * 4) + 3.5; 
                let xFinal = (sementeBruta * 0.5).toFixed(2); // Regra -50%
                let pressao = Math.floor(Math.random() * 100);
                
                let robusto = true;
                if(historicoSementes.length > 0){
                    let media = historicoSementes.reduce((a, b) => a + b) / historicoSementes.length;
                    if(Math.abs(xFinal - media) > 1.3 || pressao > 80) robusto = false;
                }
                historicoSementes.push(parseFloat(xFinal));

                document.getElementById('res-rosa').innerText = xFinal + "X";
                document.getElementById('pressao-val').innerText = pressao + "%";
                
                let janelas = ["In√≠cio da Barra", "Meio da Barra", "Final da Barra"];
                let momento = janelas[Math.floor(Math.random() * janelas.length)];
                document.getElementById('janela-comando').innerText = momento + " | " + calcularProximaSinc();

                if(!robusto) {
                    document.getElementById('txt-pos').innerText = "V√ÅCUO / ALTA PRESS√ÉO";
                    document.getElementById('alerta-box').style.borderColor = "var(--vermelho)";
                    document.getElementById('res-rosa').style.color = "var(--vermelho)";
                    document.getElementById('latencia-status').innerText = "INST√ÅVEL";
                } else {
                    document.getElementById('txt-pos').innerText = "PROVA MATEM√ÅTICA OK";
                    document.getElementById('alerta-box').style.borderColor = "var(--rosa)";
                    document.getElementById('res-rosa').style.color = "var(--rosa)";
                    document.getElementById('latencia-status').innerText = "EXCELENTE";
                }

                for (let i = 1; i <= 5; i++) {
                    let velaHist = (Math.random() * 1.5 + 1.1).toFixed(2);
                    let status, cor, stake;
                    
                    if (!robusto) {
                        status = "PENDENTE";
                        cor = "var(--vermelho)"; stake = "R$ 0,00";
                    } else if (i === 1) { 
                        status = "LIBERADO 98%";
                        cor = "var(--verde)";
                        stake = "R$ " + gerarStakeQuebrada();
                        bancaAtual += 0.90;
                    } else {
                        status = "MIMETISMO";
                        cor = "var(--cyan)"; stake = "R$ 0,00";
                    }

                    container.innerHTML += `
                        <div class="linha">
                            <div class="col-a" style="color:${cor}">${status}</div>
                            <div class="col-x">${velaHist}X</div>
                            <div class="col-s">${stake}</div>
                        </div>
                    `;
                }

                let evolucao = (((bancaAtual / bancaInicial) - 1) * 100).toFixed(1);
                document.getElementById('banca-evolucao').innerText = `BANCA: R$ ${bancaAtual.toFixed(2)} | EVOLU√á√ÉO: ${evolucao}%`;
            }, 1800);
        }
    </script>
</body>
</html>
