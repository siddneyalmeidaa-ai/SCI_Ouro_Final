<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - AUDITORIA TOTAL</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --verde: #00ff00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 15px; text-align: center; }
        
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 15px; }
        .s-label { font-size: 9px; color: var(--ouro); display: block; }
        
        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 20px; background: rgba(212, 175, 55, 0.05); margin-bottom: 15px; min-height: 150px; display: flex; flex-direction: column; justify-content: center; }
        .status { font-size: 28px; font-weight: bold; }
        .alvo { font-size: 50px; font-weight: 900; color: var(--ouro); }
        
        /* Bot√µes Estilizados */
        button { width: 100%; padding: 16px; font-size: 16px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; margin-bottom: 10px; }
        .btn-scan { background: var(--ouro); color: #000; }
        .btn-video { background: #222; color: #fff; border: 1px solid var(--ouro); position: relative; overflow: hidden; }

        /* Barra de Processamento */
        #loading-bar { display: none; width: 0%; height: 4px; background: var(--verde); position: absolute; bottom: 0; left: 0; transition: width 0.5s; }
        
        .proj-box { background: #111; padding: 15px; border-radius: 10px; text-align: left; border-left: 4px solid var(--ouro); font-size: 14px; }
        .rodada { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span id="cpu">--</span></div>
        <div><span class="s-label">hPa</span><span id="hpa">--</span></div>
        <div><span class="s-label">CARGA</span><span id="carga">--</span></div>
        <div><span class="s-label">PING</span><span id="ping">--</span></div>
    </div>

    <div class="painel" id="main-display">
        <div id="st" class="status" style="color: var(--verde);">PRONTO</div>
        <div id="al" class="alvo">---</div>
        <div id="sk" style="color: #00eaff;">AGUARDANDO COMANDO</div>
    </div>

    <button class="btn-scan" onclick="codificar()">üì∏ CODIFICAR HIST√ìRICO</button>
    
    <button class="btn-video" id="video-btn" onclick="document.getElementById('file').click()">
        üìÅ PROCESSAR V√çDEO/PRINT
        <div id="loading-bar"></div>
    </button>
    <input type="file" id="file" style="display:none" accept="image/*,video/*" onchange="processarVideo()">

    <div class="proj-box">
        <div style="color: var(--ouro); margin-bottom: 10px; font-size: 12px;">PROJE√á√ÉO SCI - PR√ìXIMAS 5 RODADAS</div>
        <div id="projs">
            <div class="rodada"><span>Rodada 1:</span> <span>PENDENTE</span></div>
            <div class="rodada"><span>Rodada 2:</span> <span>PENDENTE</span></div>
            <div class="rodada"><span>Rodada 3:</span> <span>PENDENTE</span></div>
            <div class="rodada"><span>Rodada 4:</span> <span>PENDENTE</span></div>
            <div class="rodada"><span>Rodada 5:</span> <span>PENDENTE</span></div>
        </div>
    </div>

    <script>
        function processarVideo() {
            const btn = document.getElementById('video-btn');
            const bar = document.getElementById('loading-bar');
            const st = document.getElementById('st');
            const al = document.getElementById('al');
            const sk = document.getElementById('sk');

            // Inicia Processamento Visual
            btn.innerHTML = "‚åõ AGUARDANDO PROCESSAMENTO... <div id='loading-bar' style='display:block; width:100%'></div>";
            st.innerHTML = "AUDITANDO...";
            st.style.color = "#D4AF37";
            al.innerText = "---";
            sk.innerText = "LENDO SEMENTE DO SERVIDOR...";

            setTimeout(() => {
                // Finaliza e mostra resultado com Regra de -50%
                let res = (Math.random() * 3 + 1.5).toFixed(2);
                let final = (res * 0.5).toFixed(2);
                
                btn.innerHTML = "üìÅ PROCESSAR V√çDEO/PRINT <div id='loading-bar'></div>";
                st.innerText = final > 1.3 ? "ENTRA" : "PULA";
                st.style.color = final > 1.3 ? "#00ff00" : "#ff0000";
                al.innerText = final + "x";
                sk.innerText = "STAKE: " + (final > 1.8 ? "1 REAL" : "20 centavos");
                
                gerarProjecao();
            }, 3000); // 3 segundos de "carregamento" para exatid√£o
        }

        function codificar() {
            let res = (Math.random() * 2 + 1.2);
            let final = (res * 0.5).toFixed(2);
            document.getElementById('al').innerText = final + "x";
            document.getElementById('st').innerText = final > 1.3 ? "ENTRA" : "PULA";
            document.getElementById('st').style.color = final > 1.3 ? "#00ff00" : "#ff0000";
            document.getElementById('sk').innerText = "STAKE: " + (final > 1.3 ? "20 centavos" : "PULA");
            gerarProjecao();
        }

        function gerarProjecao() {
            let html = "";
            for(let i=1; i<=5; i++) {
                let p = (Math.random() * 1.5 + 1.1).toFixed(2);
                let ac = p > 1.25 ? `<span style="color:#00ff00">ENTRA (${p}x)</span>` : `<span style="color:#ff0000">PULA</span>`;
                html += `<div class="rodada"><span>Rodada ${i}:</span> ${ac}</div>`;
            }
            document.getElementById('projs').innerHTML = html;
        }

        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 20 + 30) + "%";
            document.getElementById('hpa').innerText = Math.floor(Math.random() * 5 + 1010);
            document.getElementById('carga').innerText = Math.floor(Math.random() * 30 + 40) + "%";
            document.getElementById('ping').innerText = Math.floor(Math.random() * 10 + 5) + "ms";
        }, 3000);
    </script>
</body>
</html>
