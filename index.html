<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { background: #000; color: #D4AF37; font-family: sans-serif; text-align: center; padding: 20px; }
  .box { border: 2px solid #333; padding: 20px; border-radius: 10px; background: #111; }
  .rosa { color: #ff00ff; display: none; font-size: 20px; margin: 10px; }
  button { width: 100%; padding: 15px; background: #D4AF37; border: none; font-weight: bold; margin-top: 10px; }
  input { width: 90%; padding: 10px; margin: 10px 0; text-align: center; }
</style>
</head>
<body>
  <h2>V300.4 HUNTER</h2>
  <div class="box" id="main">
    <div id="status">SISTEMA PRONTO</div>
    <div id="alvo" class="rosa">⚠️ ALVO DETECTADO: ROSA!</div>
    <h1 id="pct">0%</h1>
    <p id="stk">STAKE: AGUARDANDO...</p>
  </div>
  <input type="number" id="min" placeholder="Minuto da Rosa (Ex: 59)">
  <button onclick="caçar()">RASTREAR ROSA</button>

  <script>
    function caçar() {
      let m = parseInt(document.getElementById('min').value);
      let agora = new Date().getMinutes();
      let prox = (m + 12) % 60;
      let diff = prox - agora;
      if (diff < 0) diff += 60;
      
      let p = Math.floor((1 - (diff/12)) * 100);
      document.getElementById('pct').innerText = (p < 0 ? 5 : p) + "%";
      
      if (diff <= 2 || diff >= 58) {
        document.getElementById('alvo').style.display = "block";
        document.getElementById('stk').innerText = "STAKE DITADA: 1 REAL";
        document.getElementById('main').style.borderColor = "#ff00ff";
      } else {
        document.getElementById('alvo').style.display = "none";
        document.getElementById('stk').innerText = "STAKE DITADA: 10 CENTS";
        document.getElementById('main').style.borderColor = "#333";
      }
    }
  </script>
</body>
</html>
