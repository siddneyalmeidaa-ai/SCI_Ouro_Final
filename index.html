<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - DIN√ÇMICO S.P.A.</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --rosa: #ff00ff; --verde: #00ff00; --cyan: #00eaff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        
        .status-topo { display: flex; justify-content: space-between; font-size: 10px; padding: 10px; border-bottom: 1px solid #222; background: #000; margin-bottom: 12px; }
        .seed-box { color: var(--verde); font-family: monospace; font-weight: bold; }

        .painel-ancora { border: 2px solid var(--ouro); border-radius: 20px; padding: 25px; background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(0,0,0,1) 100%); margin-bottom: 15px; }
        .label-anc { font-size: 11px; color: #777; text-transform: uppercase; letter-spacing: 2px; }
        .val-anc { font-size: 52px; font-weight: 900; color: #fff; margin: 10px 0; }
        
        .proj-rosa-box { font-size: 18px; font-weight: bold; color: var(--rosa); margin: 10px 0; }
        .bar-container { width: 100%; height: 6px; background: #1a1a1a; border-radius: 3px; overflow: hidden; margin: 15px 0; }
        .bar-fill { width: 0%; height: 100%; background: var(--ouro); transition: width 0.2s; }

        .tabela-container { background: #0f0f0f; border-radius: 15px; border: 1px solid #222; overflow: hidden; }
        .linha-p { display: flex; justify-content: space-between; align-items: center; padding: 16px 12px; border-bottom: 1px solid #1a1a1a; }
        .col-hora { color: var(--ouro); font-family: monospace; font-weight: bold; font-size: 14px; }
        .col-decisao { font-weight: 900; text-transform: uppercase; font-size: 13px; flex-grow: 1; text-align: left; padding-left: 15px; }
        .col-stake { font-size: 12px; color: var(--cyan); font-weight: bold; width: 85px; text-align: right; }

        .btn-master { width: 100%; padding: 24px; font-size: 18px; font-weight: 900; border-radius: 18px; border: none; background: var(--ouro); color: #000; cursor: pointer; box-shadow: 0 6px 25px rgba(212,175,55,0.3); margin-top: 15px; }
    </style>
</head>
<body>

    <div class="status-topo">
        <span class="seed-box">SEED ATIVA: production_8357f242</span>
        <span style="color:var(--ouro); font-weight:bold;">SESS√ÉO OPERACIONAL</span>
    </div>

    <div class="painel-ancora">
        <span class="label-anc">√ÇNCORA (TOPO ESQUERDO REAL)</span>
        <div class="val-anc" id="display-anc">---</div>
        <div id="status-msg" style="font-size: 12px; color: var(--ouro); font-weight: 600;">PRONTO PARA NOVA LEITURA</div>
        
        <div class="bar-container">
            <div class="bar-fill" id="p-bar"></div>
        </div>

        <div id="alvo-rosa" class="proj-rosa-box"></div>
    </div>

    <button class="btn-master" onclick="analisarAgora()">üß¨ ANALISAR TOPO ESQUERDO</button>

    <div class="tabela-container" id="lista-projs">
        <div style="color:#444; padding: 40px 10px; font-size:12px;">AGUARDANDO ATUALIZA√á√ÉO...</div>
    </div>

    <script>
        function analisarAgora() {
            let fill = document.getElementById('p-bar');
            let pct = 0;
            
            // Limpa tudo para n√£o travar no antigo
            document.getElementById('display-anc').innerText = "LENDO...";
            document.getElementById('alvo-rosa').innerText = "";
            
            let scan = setInterval(() => {
                if(pct >= 100) { 
                    clearInterval(scan); 
                    atualizarSistema(); 
                } else { 
                    pct += 10; 
                    fill.style.width = pct + "%"; 
                }
            }, 80);
        }

        function atualizarSistema() {
            const now = new Date();
            // CORRE√á√ÉO: Pegando o 1.68x que √© o novo topo esquerdo do seu print
            let novaAncora = 1.68; 
            
            document.getElementById('display-anc').innerText = novaAncora.toFixed(2) + "x";
            document.getElementById('status-msg').innerText = "SINCRO ATUALIZADA ‚úÖ";

            // Regra -50%
            let projRosa = (novaAncora * 9.4) * 0.5;
            document.getElementById('alvo-rosa').innerText = "ALVO -50%: " + projRosa.toFixed(2) + "x";

            let html = "";
            const acoes = [
                { d: "PULA", s: "---", c: "#ff4444" },
                { d: "ENTRA", s: "0.20 Real", c: "#00ff00" },
                { d: "PULA", s: "---", c: "#ff4444" },
                { d: "ENTRA (ROSA)", s: "1.00 Real", c: "#ff00ff" }
            ];

            acoes.forEach((a, i) => {
                let tempo = new Date(now.getTime() + (i * 45000) + 45000);
                html += `
                    <div class="linha-p">
                        <span class="col-hora">${tempo.toLocaleTimeString('pt-BR')}</span>
                        <span class="col-decisao" style="color:${a.c}">${a.d}</span>
                        <span class="col-stake">${a.s}</span>
                    </div>`;
            });
            document.getElementById('lista-projs').innerHTML = html;
        }
    </script>
</body>
</html>
