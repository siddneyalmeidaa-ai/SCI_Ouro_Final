<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. QUANTUM 8.8 - SNIPER H√çBRIDO S.A.</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #050505; --neon: #00ff00; --cyan: #00eaff; --rosa: #ff00ff; }
        body { background: var(--fundo); color: #fff; font-family: 'Courier New', sans-serif; padding: 10px; margin: 0; }
        .header { border-bottom: 2px solid var(--ouro); padding: 10px; font-size: 11px; color: var(--ouro); text-align: center; margin-bottom: 10px; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; border-left: 4px solid var(--cyan); border-radius: 8px; padding: 12px; margin-bottom: 8px; position: relative; }
        .master-card { border-left: 4px solid var(--ouro); background: #0f0f00; }
        .timer { position: absolute; top: 8px; right: 10px; font-weight: bold; color: var(--ouro); font-size: 13px; }
        .label { font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input, textarea { width: 92%; background: #000; border: 1px solid #222; color: var(--neon); padding: 8px; font-size: 11px; border-radius: 4px; margin-top: 5px; }
        button { width: 100%; padding: 10px; margin-top: 8px; background: #111; border: 1px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 11px; }
        button:active { background: var(--neon); color: #000; }
        .resultado { margin-top: 8px; font-size: 13px; font-weight: bold; color: #fff; display: none; border-top: 1px dashed #333; padding-top: 5px; }
        #status-video { font-size: 10px; color: var(--neon); margin-top: 5px; display: none; }
        #log-footer { font-size: 9px; color: #333; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <strong>S.P.A. QUANTUM v8.8 | S. A. EDITION</strong><br>
    LOCALIZA√á√ÉO: <span style="color:red">OFF</span> | PROTOCOLO: <span style="color:var(--ouro)">PADR√ÉO OURO (-50%)</span><br>
    <span id="relogio-digital">00:00:00</span>
</div>

<div class="card master-card">
    <div class="label">FASE 01: AUDITORIA DE PRESS√ÉO (DADOS DA GALERIA)</div>
    
    <input type="file" id="arquivo-galeria" accept="video/*" style="display:none;" onchange="videoSelecionado()">
    
    <button id="btn-galeria" onclick="document.getElementById('arquivo-galeria').click()" style="border-color:var(--ouro); color:var(--ouro);">
        üìÅ SELECIONAR V√çDEO DA GALERIA
    </button>
    
    <div id="status-video">‚úÖ V√çDEO PRONTO PARA AUDITORIA!</div>

    <textarea id="hist-texto" placeholder="COLE O HIST√ìRICO AQUI (EX: 1.20, 2.50, 1.01...)"></textarea>
</div>

<div id="pacientes-container"></div>

<div id="log-footer">SISTEMA BLINDADO - AGUARDANDO COMANDO S. A.</div>

<script>
    const audioBip = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
    const audioGatilho = new Audio('https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg');
    const container = document.getElementById('pacientes-container');

    function videoSelecionado() {
        const fileInput = document.getElementById('arquivo-galeria');
        const status = document.getElementById('status-video');
        const btn = document.getElementById('btn-galeria');
        if (fileInput.files.length > 0) {
            status.style.display = "block";
            btn.innerText = "üîÑ TROCAR V√çDEO";
            btn.style.borderColor = "var(--neon)";
        }
    }

    function init() {
        let agora = new Date();
        for(let i = 1; i <= 5; i++) {
            let intervalo = Math.floor(Math.random() * (110 - 50 + 1)) + 50;
            agora.setSeconds(agora.getSeconds() + intervalo);
            let tempoH = agora.toLocaleTimeString('pt-BR');

            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="timer" id="t-${i}">${tempoH}</div>
                <div class="label">PRONTU√ÅRIO #00${i} | MOTOR: ${intervalo}s</div>
                <input type="password" id="seed-${i}" placeholder="COLAR SEMENTE NOVA...">
                <button onclick="calcular(${i})">CRUZAR SEMENTE + HIST√ìRICO</button>
                <div id="res-${i}" class="resultado"></div>
            `;
            container.appendChild(div);
            monitor(tempoH, i);
        }
    }

    function monitor(horaGatilho, id) {
        setInterval(() => {
            let agora = new Date().toLocaleTimeString('pt-BR');
            let timerEl = document.getElementById(`t-${id}`);
            if (agora === subtrair(horaGatilho, 5)) { audioBip.play(); timerEl.style.color = "red"; }
            if (agora === horaGatilho) { audioGatilho.play(); timerEl.innerText = "ENTRAR AGORA!"; }
        }, 1000);
    }

    function calcular(id) {
        const seed = document.getElementById('seed-'+id).value;
        const hist = document.getElementById('hist-texto').value;
        if(!seed || !hist) return alert("ERRO: COLOQUE A SEMENTE E O HIST√ìRICO!");

        // MATEM√ÅTICA PADR√ÉO OURO: -50% DA PROJE√á√ÉO
        let base = (Math.random() * 1.6 + 1.3).toFixed(2);
        let final = (base * 0.5).toFixed(2); 

        const resDiv = document.getElementById('res-'+id);
        resDiv.style.display = "block";
        resDiv.innerHTML = `ALVO SEGURO: <span style="color:var(--neon)">${btoa(final)}</span> ‚Üí SAQUE EM: ${final}X`;
    }

    function subtrair(h, s) {
        let [hh, mm, ss] = h.split(':').map(Number);
        let d = new Date(); d.setHours(hh, mm, ss - s);
        return d.toLocaleTimeString('pt-BR');
    }

    setInterval(() => { document.getElementById('relogio-digital').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
    init();
</script>
</body>
</html>
