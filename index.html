<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.P.A. V500 - CORE BLINDADO</title>
    <style>
        :root { --gold: #D4AF37; --pink: #FF00FF; --bg: #000; --neon: #00FF41; --danger: #FF3E3E; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; margin: 0; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #1a1a1a; border-radius: 30px; padding: 20px; background: #080808; box-shadow: 0 0 50px #000; max-width: 500px; margin: auto; }
        
        /* CAMADA DE STATUS DE REDE */
        .net-status { font-size: 9px; color: var(--neon); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        
        .upload-trigger { border: 2px dashed #444; padding: 20px; border-radius: 20px; cursor: pointer; display: block; margin-bottom: 15px; color: var(--gold); font-size: 12px; }
        #preview-img { width: 100%; border-radius: 15px; display: none; margin-bottom: 15px; border: 1px solid var(--gold); }
        input[type="file"] { display: none; }

        #pct-text { font-size: 55px; font-weight: 900; color: var(--gold); margin: 0; }
        .bar-outer { width: 100%; height: 12px; background: #111; border-radius: 6px; overflow: hidden; border: 1px solid #333; margin-bottom: 15px; }
        #bar-inner { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 1.5s; }

        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 15px; font-weight: 900; font-size: 16px; cursor: pointer; color: #000; text-transform: uppercase; }
        
        #console { background: #000; height: 110px; font-size: 10px; color: #777; overflow-y: auto; text-align: left; padding: 12px; margin-top: 20px; border-radius: 12px; border: 1px solid #1a1a1a; border-left: 3px solid var(--neon); }
        
        .alert-box { color: var(--pink); font-size: 10px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="net-status">üõ°Ô∏è IP OFUSCADO | LAT√äNCIA: <span id="ping">--</span>ms | <span id="clock">00:00:00</span></div>

    <div class="master-panel">
        <label for="file-up" class="upload-trigger" id="drop-zone">üì∏ ANEXAR PRINT PARA VARREDURA</label>
        <input type="file" id="file-up" accept="image/*" onchange="readImg(this)">
        <img id="preview-img">

        <div id="pct-text">0%</div>
        <div class="bar-outer"><div id="bar-inner"></div></div>

        <button class="btn-main" onclick="processar()">GERAR COORDENADA GHOST</button>
        
        <div id="console">>> INICIALIZANDO CAMADAS DE DEFESA...</div>
        
        <div class="alert-box" id="aviso-ia">IA-SENTINELA EM STANDBY</div>
    </div>

    <script>
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            document.getElementById('ping').innerText = Math.floor(Math.random() * (45 - 15) + 15);
        }, 1000);

        function log(m) {
            const c = document.getElementById('console');
            c.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}<br>` + c.innerHTML;
        }

        function readImg(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('drop-zone').style.display = 'none';
                    log("IMAGEM CAPTURADA. Iniciando Ofusca√ß√£o de Rastro.");
                };
                reader.readAsDataURL(file);
            }
        }

        function processar() {
            log("CHAOS ENGINE: Gerando Ru√≠do comportamental...");
            document.getElementById('pct-text').innerText = "96%";
            document.getElementById('bar-inner').style.width = "96%";
            
            // L√≥gica de Stake Suja e Recuo -50%
            const stake1 = (1 + Math.random() * 0.15).toFixed(2);
            const alvoRosa = (12.00 * 0.5).toFixed(2); // Recuo de 50%
            
            log(`GATILHO: Clique aos 39s para quebrar o ping.`);
            log(`STAKE RECOMENDADA: R$ ${stake1}`);
            log(`SAQUE ROSA RECUADO: ${alvoRosa}x`);
            
            document.getElementById('aviso-ia').innerText = "ENTRA: AP√ìS V√ÅCUO | PULA: SE 1.99x";
        }
    </script>
</body>
</html>
