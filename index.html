<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A. V1500 - IP MASTER</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --ghost: #00FFFF; --danger: #FF3E3E; }
        body { background: var(--bg); color: #EEE; font-family: 'Courier New', monospace; padding: 10px; text-align: center; }
        .master-panel { border: 2px solid #111; border-radius: 35px; padding: 20px; background: #050505; max-width: 480px; margin: auto; border-top: 5px solid var(--ghost); box-shadow: 0 0 30px rgba(0, 255, 255, 0.05); }
        #radar { font-size: 13px; font-weight: bold; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #222; color: var(--ghost); text-shadow: 0 0 5px var(--ghost); }
        
        .ipi-container { width: 100%; background: #0a0a0a; height: 6px; border-radius: 3px; margin: 10px 0; border: 1px solid #111; overflow: hidden; }
        #ipi-bar { width: 0% !important; height: 100%; background: var(--ghost); transition: none; }
        
        .btn-main { width: 100%; padding: 22px; background: var(--gold); border: none; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 16px; box-shadow: 0 5px 0 #997a29; margin-bottom: 15px; }
        
        /* NOVO BOT√ÉO DE IP */
        .btn-ip { width: 100%; padding: 15px; background: #000; border: 2px solid var(--danger); border-radius: 18px; color: var(--danger); font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 12px; margin-bottom: 10px; transition: 0.3s; box-shadow: 0 0 10px rgba(255, 62, 62, 0.1); }
        .btn-ip:active { background: var(--danger); color: #000; }

        #console-msg { background: #020202; height: 110px; font-size: 10px; color: #333; overflow-y: auto; text-align: left; padding: 12px; margin-top: 15px; border-radius: 12px; border-left: 5px solid var(--ghost); line-height: 1.5; }
        .val-target { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>
    <div class="master-panel">
        <div id="radar">üí† SISTEMA V1500: IP & ZERO TRACE</div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 10px; color: #444;">
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">TRACE: <span style="color:var(--neon)">0%</span></div>
            <div style="background:#0a0a0a; padding:10px; border-radius:10px;">IP_SHIELD: <span style="color:var(--neon)">READY</span></div>
        </div>
        
        <div class="ipi-container"><div id="ipi-bar"></div></div>
        
        <button class="btn-main" id="_zero_click">EXECUTAR SCAN INVIS√çVEL</button>
        
        <button class="btn-ip" id="_ip_reset">üîÑ RESETAR IP & LIMPAR CACHE</button>
        
        <div id="console-msg">>> IA-SENTINELA: Camada 15 ativa. <br>>> Bot√£o de IP reintegrado √† interface. <br>>> Aguardando comando...</div>
    </div>

    <script>
        const btnScan = document.getElementById('_zero_click');
        const btnIP = document.getElementById('_ip_reset');
        const log = document.getElementById('console-msg');

        // SCAN INVIS√çVEL
        btnScan.addEventListener('click', () => {
            requestAnimationFrame(() => {
                const h = new Date().toLocaleTimeString();
                const val = ((Math.random() * 1.5) + 1.1).toFixed(2);
                log.innerHTML = `<span style="color:var(--ghost)">[${h}]</span> <span class="val-target">ALVO: x${val}</span><br>` + log.innerHTML;
            });
        });

        // RESET DE IP E CACHE
        btnIP.addEventListener('click', () => {
            // Efeito visual de limpeza
            document.getElementById('radar').style.color = "var(--danger)";
            document.getElementById('radar').innerText = "‚ôªÔ∏è LIMPANDO RASTROS DE REDE...";
            
            setTimeout(() => {
                localStorage.clear();
                sessionStorage.clear();
                log.innerHTML = `<span style="color:var(--danger)">>> [SISTEMA]: Cache limpo. AGORA: Ative/Desative o Modo Avi√£o para trocar o IP.</span><br>` + log.innerHTML;
                document.getElementById('radar').style.color = "var(--ghost)";
                document.getElementById('radar').innerText = "üí† STATUS: IP REINICIADO";
            }, 1500);
        });

        setInterval(() => { document.getElementById('ipi-bar').style.width = "0%"; }, 100);
    </script>
</body>
</html>
