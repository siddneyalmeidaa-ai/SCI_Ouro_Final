<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V95-X SHADOW UNIT</title>
    <style>
        :root { --neon: #00FF41; --bg: #000; --gold: #D4AF37; --danger: #FF3333; }
        body { background: var(--bg); color: #fff; font-family: 'Consolas', monospace; padding: 10px; margin: 0; }
        .master-panel { width: 100%; max-width: 420px; background: #050505; border-radius: 30px; border: 2px solid var(--neon); padding: 20px; box-shadow: 0 0 50px rgba(0, 255, 65, 0.2); margin: auto; text-align: center; }
        #radar-cont { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; padding: 10px; background: #0a0a0a; border-radius: 15px; border: 1px solid #1a1a1a; }
        #radar-led { width: 12px; height: 12px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 10px var(--neon); }
        .btn-main { width: 100%; padding: 22px; background: var(--neon); border: none; border-radius: 18px; font-weight: 900; cursor: pointer; font-size: 18px; color: #000; }
        #console-msg { background: #020202; height: 120px; font-size: 11px; color: var(--neon); overflow-y: auto; padding: 12px; border-radius: 10px; border: 1px solid #111; margin-top: 15px; text-align: left; }
    </style>
</head>
<body>
    <div class="master-panel" id="panel">
        <div style="font-size: 10px; color: var(--gold); margin-bottom: 5px;">SPOOFING DE HARDWARE: ATIVO</div>
        <div id="radar-cont"><div id="radar-led"></div><span id="radar-status">ROTA LIMPA</span></div>
        <button class="btn-main" onclick="execOmegaScan()">EXECUTAR META X</button>
        <div id="console-msg">>> IA-SENTINELA: Mascarando Android 12...</div>
    </div>

    <script>
        let audioCtx;
        
        // BLOQUEIO DE IDENTIFICADORES (PROTEÇÃO CONTRA O QUE ESTÁ NO PRINT)
        function aplicarMascaras() {
            const fakeVersion = "S3RLS" + Math.floor(Math.random() * 999999);
            Object.defineProperty(navigator, 'platform', { get: () => 'Win32' });
            console.log(">> Assinatura Alterada: " + fakeVersion);
        }

        async function execOmegaScan() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            aplicarMascaras(); // Muda a identidade a cada clique

            const delay = Math.floor(Math.random() * 400) + 300;
            document.getElementById('console-msg').innerHTML = `<div>>> INJETANDO RUÍDO NO IP...</div>` + document.getElementById('console-msg').innerHTML;
            
            await new Promise(r => setTimeout(r, delay));
            const rand = Math.random();
            const h = new Date().toLocaleTimeString();

            if (rand < 0.32) {
                if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
                document.getElementById('console-msg').innerHTML = `<div style="color:var(--danger)">>> VÁCUO! PULA.</div>` + document.getElementById('console-msg').innerHTML;
            } else {
                const val = (Math.random() * 1.3 + 1.1).toFixed(2);
                document.getElementById('console-msg').innerHTML = `<div>[${h}] ALVO: <b>x${val}</b> | ENTRA</div>` + document.getElementById('console-msg').innerHTML;
                setTimeout(() => {
                    const o = audioCtx.createOscillator(); o.connect(audioCtx.destination);
                    o.start(); setTimeout(() => o.stop(), 150);
                    if (navigator.vibrate) navigator.vibrate(200);
                }, 800);
            }
        }
    </script>
</body>
</html>
