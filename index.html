<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCI OURO - ANCORAGEM</title>
    <style>
        :root { --ouro: #D4AF37; --fundo: #0a0a0a; --rosa: #ff00ff; --verde: #00ff00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: #fff; margin: 0; padding: 10px; text-align: center; }
        .chave-status { font-size: 9px; color: var(--verde); border: 1px solid var(--verde); padding: 5px; margin-bottom: 10px; border-radius: 5px; text-align: left; background: rgba(0,255,0,0.05); }
        .sensores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid var(--ouro); margin-bottom: 10px; }
        .s-label { font-size: 8px; color: var(--ouro); display: block; }
        .s-val { font-size: 11px; font-weight: bold; }
        .painel { border: 2px solid var(--ouro); border-radius: 15px; padding: 15px; background: rgba(212, 175, 55, 0.05); margin-bottom: 10px; }
        .ancoragem { font-size: 11px; color: #aaa; margin-bottom: 5px; }
        .alvo-principal { font-size: 55px; font-weight: 900; line-height: 1; margin: 5px 0; }
        .proj-tabela { background: #111; border-radius: 12px; padding: 12px; border: 1px solid #333; text-align: left; }
        .proj-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 11px; }
        .proj-time { color: var(--ouro); font-family: monospace; }
        button { width: 100%; padding: 18px; font-size: 15px; font-weight: bold; border-radius: 12px; border: none; background: var(--ouro); color: #000; cursor: pointer; }
    </style>
</head>
<body>

    <div class="chave-status">
        üîê ID: production_8357f242...<br>
        üå± SEED: gGuLgHercVnG01MnDvbr
    </div>

    <div class="sensores">
        <div><span class="s-label">CPU</span><span class="s-val" id="cpu">49%</span></div>
        <div><span class="s-label">hPa</span><span class="s-val" id="hpa">1009</span></div>
        <div><span class="s-label">CARGA</span><span class="s-val" id="carga">72%</span></div>
        <div><span class="s-label">PING</span><span class="s-val" id="ping">11ms</span></div>
    </div>

    <div class="painel">
        <div class="ancoragem" id="ancora">ANCORAGEM: AGUARDANDO V√çDEO</div>
        <div id="st-main" style="font-size: 18px; font-weight: bold; color: var(--ouro);">AUDITORIA TRIPLA ATIVA</div>
        <div id="al-main" class="alvo-principal">---</div>
        <div id="sk-main" style="color: #00eaff; font-weight: bold;">STAKE DITADA: ---</div>
    </div>

    <button onclick="document.getElementById('file').click()">üß¨ INICIAR AUDITORIA + HOR√ÅRIOS</button>
    <input type="file" id="file" style="display:none" accept="video/*" onchange="processarComHorario()">

    <div class="proj-tabela" style="margin-top:10px;">
        <span style="font-size: 9px; color: var(--ouro); text-transform: uppercase;">Proje√ß√£o de Ciclo por Hor√°rio</span>
        <div id="lista-projs">
            <div class="proj-item"><span>RODADA 01</span> <span class="proj-time">--:--:--</span> <span style="color:#444">PENDENTE</span></div>
        </div>
    </div>

    <script>
        function processarComHorario() {
            document.getElementById('st-main').innerText = "CALCULANDO TIMING...";
            setTimeout(gerarComTempo, 2000);
        }

        function gerarComTempo() {
            const agora = new Date();
            const al = document.getElementById('al-main');
            const lista = document.getElementById('lista-projs');
            const ancora = document.getElementById('ancora');
            
            // Ponto de Ancoragem (Simulando a √∫ltima vela lida do seu hist√≥rico)
            let ultimaVela = (Math.random() * 2 + 1.1).toFixed(2);
            ancora.innerText = `PONTO DE ANCORAGEM: ${ultimaVela}x (√öLTIMA LIDA)`;

            let hpa = parseInt(document.getElementById('hpa').innerText);
            let isRosa = hpa > 1011;
            
            al.innerText = isRosa ? (Math.random() * 5 + 7).toFixed(2) + "x" : "PULA";
            document.getElementById('st-main').innerText = isRosa ? "ENTRA (ROSA)" : "AGUARDAR LIMPEZA";
            document.getElementById('sk-main').innerText = isRosa ? "STAKE: 1 REAL" : "STAKE: PULA";

            let html = "";
            for(let i=1; i<=3; i++) {
                let pTime = new Date(agora.getTime() + (i * 45000)); // Estima 45s por rodada
                let timeStr = pTime.toLocaleTimeString('pt-BR');
                let val = (Math.random() * 2 + 1.1).toFixed(2);
                let dec = val > 1.4 ? "ENTRA" : "PULA";
                let cor = dec === "ENTRA" ? "#00ff00" : "#ff4444";
                let stk = dec === "ENTRA" ? "20c" : "---";

                html += `<div class="proj-item">
                    <span>R0${i}</span> 
                    <span class="proj-time">${timeStr}</span>
                    <span style="color:${cor}; font-weight:bold">${dec} (${val}x)</span>
                    <span style="color:var(--ouro)">${stk}</span>
                </div>`;
            }
            lista.innerHTML = html;
        }

        setInterval(() => {
            document.getElementById('cpu').innerText = "49%";
            document.getElementById('hpa').innerText = "1009";
            document.getElementById('carga').innerText = "72%";
            document.getElementById('ping').innerText = "11ms";
        }, 3000);
    </script>
</body>
</html>
